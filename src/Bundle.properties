###				Padrão de nomenclatura dos valores de mensagens em pacote de recursos(Bundle_properties)
###
###		1.	Os nomes dos chaves devem segir o padrão com letrar minúsculas; (ctrl+shift+y = converte palavras selecionadas em minúsculas)
###		2.	Os Valores são agrupados a partir do tipo de página que fazem parte, ou do grupo geral, identificado
###			no início do nome da chave, o nome do grupo deve ser separado dos seguintes identificadores apenas por '_'(underscore);
###		3.	Valores para rótulos são identificados pela sigla 'lbl' após o nome do grupo;
###		4.	Valores para mensagens são identificados pela sigla 'msg' após o nome do grupo e pontuação no final do valor da chave;
###		5.	Valores para máscaras são identificados pela sigla 'msk' após o nome do grupo;
###		6.	Valores para exceções são identificados pela sigla 'exp' após o nome do grupo;
###		7.	Demais valores são identificados pela sigla 'vl' após o nome do grupo.
###
