<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formPerfil" binding="#{perfilController.formularioASerLimpo}">
		<h:panelGrid id="panelPerfil" columns="1">
			<h:outputLabel value="* #{bundle.lbl_descricao_perfil}:" />
			<p:inputText id="inputDscPerfil" value="#{perfilController.perfil.dscPerfil}" maxlength="20" style="width: 300px;" required="true" requiredMessage="O campo Descrição do Perfil é de preenchimento obrigatório."/>
	        <h:outputLabel value="Tela Inicial" />
	        <p:selectOneMenu  id="selectOneFuncionalidade" value="#{perfilController.perfil.ideFuncionalidadePrincipal}" converter="simpleEntityConverter" style="width: 300px;">
	        	<f:selectItem itemLabel="Selecione..."/>
	            <f:selectItems value="#{perfilController.funcionalidades}" var="funcionalidade" itemLabel="#{funcionalidade.dscFuncionalidade}" itemValue="#{funcionalidade}"/>  
	        </p:selectOneMenu>
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgPerfil.hide()" />
				<p:commandButton action="#{perfilController.salvarAtualizarPerfil}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgPerfil)" update=":formListaPerfis:dataTablePerfis panelPerfil" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
