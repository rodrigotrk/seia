<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formUsuarioReabilitar" binding="#{usuarioReativarController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelUsuarioReabilitar" columns="1">
			
			<h:outputLabel value="#{bundle.lbl_cpf}: " />
			<p:inputMask id="inpCpf" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.numCpf}" mask="#{bundle.consultapf_msk_cpf}"
				disabled="true"	 style="width: 160px;"	>
			</p:inputMask>
			
			<h:outputLabel value="#{bundle.lbl_nome}: " />
			<p:inputText disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.nomPessoa}" maxlength="200" style="width: 348px;"  />
			
			<h:outputLabel value="#{bundle.lbl_data_nascimento}: " />
			<p:calendar label="#{bundle.lbl_data_nascimento}" disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.dtcNascimento}" showOn="button" size="10" locale="pt" pattern="dd/MM/yyyy" 
				navigator="true" accesskey="true" yearRange="c-200" mindate="01/01/1822" maxdate="#{usuarioExternoController.dataAtual}" readOnlyInputText="true">
				<f:validator validatorId="dataNascimentoValidator"/>
			</p:calendar>
			
			
	        <h:outputLabel value="#{bundle.lbl_login}:" />
	        <p:inputText disabled="true"  value="#{usuarioReativarController.usuarioReativar.usuario.dscLogin}" maxlength="15" style="width: 348px;" />
			
			<h:outputLabel value="#{bundle.lbl_email}:" />
			<p:inputText disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.pessoa.desEmail}" maxlength="70" validator="emailValidator" style="width: 348px;" />
			
			<h:outputLabel value="#{bundle.lbl_ocupacao}: " />
			<p:inputText disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.ideOcupacao}" maxlength="70"  style="width: 348px;" />
			
	        <h:outputLabel value=" #{bundle.lbl_nome_mae}:" />
	        <p:inputText disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.nomMae}" maxlength="200" style="width: 348px;" />

			<h:outputLabel value="#{bundle.lbl_naturalidade}:" />
			<p:inputText disabled="true" value="#{usuarioReativarController.usuarioReativar.pessoaFisica.desNaturalidade}" onkeyup="SomenteLetras(this.value);" id="naturalidadeUserReat" maxlength="70" style="width: 348px;"/>

			
			<h:panelGroup>
				<p:commandButton value="Cancelar" onclick=":dialogUsuarioReativar.hide()" 	update=":formListaUsuariosReativar:dataTableUsuariosReativar"/>
				<p:commandButton  onclick="confirmDlgAtivacaoUsuario.show()"  value="#{bundle.btn_reativar}"  update="teste1:formListaUsuariosReativardataTableUsuariosReativar:dataTableUsuariosReativar formUsuarioReabilitar" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
	
</ui:composition>
