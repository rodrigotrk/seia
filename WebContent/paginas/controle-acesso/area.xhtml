<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formArea" binding="#{areaController.formularioASerLimpo}">
		<h:panelGrid id="panelArea" columns="1">
			
			<h:outputLabel value="Tipo área:" />
			<p:selectOneMenu id="selectTipoArea" value="#{areaController.tipoArea}" style="width: 300px;" converter="tipoAreaConverter">
	        	<f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{areaController.tipoAreas}" var="tipoarea" itemLabel="#{tipoarea.dscTipoArea}" itemValue="#{tipoarea}"/>  
	        </p:selectOneMenu>
			
			<h:outputLabel value="#{bundle.lbl_area_responsavel}:" />
	        <p:selectOneMenu id="selectOneArea" value="#{areaController.area.ideAreaPai}" style="width: 300px;" converter="areaConverter">
	        	<f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{areaController.colAreas}" var="area" itemLabel="#{area.nomArea}" itemValue="#{area}"/>  
	        </p:selectOneMenu>
	        
			<h:outputLabel value="Coordenador da Área:" />
	        <p:selectOneMenu id="selectOneFuncionario" value="#{areaController.area.idePessoaFisica}" style="width: 300px;" converter="funcionarioConverter">
	        	<f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{areaController.colFuncionarios}" var="funcionario" itemLabel="#{funcionario.pessoaFisica.nomPessoa}" itemValue="#{funcionario}"/>  
	        </p:selectOneMenu>
			<h:outputLabel value="* #{bundle.lbl_nome_area}:" />
			<p:inputText id="inputNomeArea" value="#{areaController.area.nomArea}" maxlength="90" style="width: 300px;" required="true" requiredMessage="O campo Nome da Área é de preenchimento obrigatório."/>
			<h:outputLabel value="* #{bundle.lbl_orgao}:" />
	        <p:selectOneMenu id="selectOneOrgao" value="#{areaController.area.ideOrgao}" style="width: 300px;" converter="orgaoConverter" required="true" requiredMessage="O campo Órgão é de preenchimento obrigatório.">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{areaController.colOrgaos}" var="orgao" itemLabel="#{orgao.dscOrgao}" itemValue="#{orgao}"/>  
	        </p:selectOneMenu>
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgArea.hide()" />
				<p:commandButton action="#{areaController.salvarAtualizarArea}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgArea)" update=":formListaAreas:dataTableAreas panelArea" />
			</h:panelGroup>
			<h:outputLabel value="#{bundle.lbl_preench_obrig_asterisc}" style="float: left;" />
		</h:panelGrid>
	</h:form>

</ui:composition>
