<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formOrgao" binding="#{orgaoController.formularioASerLimpo}">
		<h:panelGrid id="panelOrgao" columns="1">
			<h:outputLabel value="Órgão Responsável:" />
	        <p:selectOneMenu id="selectOneOrgao" value="#{orgaoController.orgao.ideOrgaoPai}" style="width: 300px;" converter="orgaoConverter">
	        	<f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{orgaoController.colOrgaos}" var="orgao" itemLabel="#{orgao.dscOrgao}" itemValue="#{orgao}"/>  
	        </p:selectOneMenu>
			<h:outputLabel value="* #{bundle.lbl_codigo_orgao}:" />
			<p:inputText id="inputCodigoOrgao" value="#{orgaoController.orgao.codOrgao}" maxlength="9" style="width: 300px;" required="true" converter="integerConverter" requiredMessage="O campo Código do Órgão é de preenchimento obrigatório."/>
			<h:outputLabel value="* #{bundle.lbl_sigla_orgao}:" />
			<p:inputText id="inputDescricaoSigla" value="#{orgaoController.orgao.dscSiglaOrgao}" maxlength="10" style="width: 300px;" required="true" requiredMessage="O campo Sigla do Órgão é de preenchimento obrigatório."/>
			<h:outputLabel value="* #{bundle.lbl_descricao_orgao}:" />
			<p:inputText id="inputDescricaoOrgao" value="#{orgaoController.orgao.dscOrgao}" maxlength="50" style="width: 300px;" required="true" requiredMessage="O campo Descrição do Órgão é de preenchimento obrigatório."/>
			<h:outputLabel value="#{bundle.lbl_nivel_competencia}:" />
	        <p:selectOneMenu id="selectOneNivel" value="#{orgaoController.orgao.ideNivelCompetencia}" style="width: 300px;" converter="nivelCompetenciaConverter">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{orgaoController.colNiveisCompetencia}" var="nivelCompetencia" itemLabel="#{nivelCompetencia.numNivelCompetenciaString}" itemValue="#{nivelCompetencia}"/>  
	        </p:selectOneMenu>
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgOrgao.hide()" />
				<p:commandButton action="#{orgaoController.salvarAtualizarOrgao}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgOrgao)" update=":formListaOrgaos:dataTableOrgaos panelOrgao" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
