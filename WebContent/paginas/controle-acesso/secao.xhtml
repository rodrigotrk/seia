<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formSecao" binding="#{secaoController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelSecao" columns="1">
			<h:outputLabel value="#{bundle.lbl_secao_responsavel}:" />
	        <p:selectOneMenu id="selectOneSecao" value="#{secaoController.secao.ideSecaoPai}" style="width: 300px;" converter="secaoConverter">
	        	<f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{secaoController.colSecoes}" var="secao" itemLabel="#{secao.dscSecao}" itemValue="#{secao}"/>  
	        </p:selectOneMenu>
			<h:outputLabel value="* #{bundle.lbl_descricao_secao}:" />
			<p:inputText id="inputDescricaoSecao" value="#{secaoController.secao.dscSecao}" maxlength="20" style="width: 300px;" required="true" requiredMessage="O campo Descrição da Seção é de preenchimento obrigatório."/>
			<h:outputLabel value="* #{bundle.lbl_tipo_secao}:" />
	        <p:selectOneMenu id="selectOneTipoSecao" value="#{secaoController.secao.ideTipoSecao}" style="width: 300px;" converter="tipoSecaoConverter" required="true" requiredMessage="O campo Tipo Seção é de preenchimento obrigatório.">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{secaoController.colTiposSecao}" var="tipoSecao" itemLabel="#{tipoSecao.dscTipoSecao}" itemValue="#{tipoSecao}"/>  
	        </p:selectOneMenu>
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgSecao.hide()" />
				<p:commandButton action="#{secaoController.salvarAtualizarSecao}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgSecao)" update=":formListaSecoes:dataTableSecoes panelSecao" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
