<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formPessoa" prependId="false" >
		
		
		<h:panelGrid id="panelPessoa" columns="1">
		
			<h:outputLabel value="Deseja Realmente Reativar essa Pessoa?" /><br/>
			
			<h:panelGrid columns="2">
				<h:outputLabel value="#{pessoaReativarController.nomeRazao}" />
				<p:inputText id="nomPessoa" disabled="true" value="#{pessoaReativarController.pessoa.nomeRazao}" maxlength="20" style="width: 300px;"  />
				<h:outputLabel value="#{pessoaReativarController.cpfCnpj}" />
				<p:inputText id="numCpf" disabled="true" value="#{pessoaReativarController.pessoa.cpfCnpjFormatado}" maxlength="20" style="width: 300px;"  />
			</h:panelGrid> 
			
			<h:panelGrid columns="2">	
				<p:commandButton value="Sim" actionListener="#{pessoaReativarController.updateTable()}" oncomplete="dlgPessoaReativar.hide()" update=":pessoaFisicaReativar :pessoaJuridicaReativar" />
				<p:commandButton value="Não" onclick="dlgPessoaReativar.hide()" />
			</h:panelGrid>
			
		</h:panelGrid>
	</h:form>

</ui:composition>
