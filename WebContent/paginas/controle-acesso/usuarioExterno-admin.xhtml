<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<h:form id="formUsuarioExterno" binding="#{usuarioExternoController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelUsuarioExterno" columns="1">	
			<h:outputLabel value="* #{bundle.lbl_cpf}:" />
			<p:inputMask id="inpCpf" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.numCpf}" mask="#{bundle.consultapf_msk_cpf}"
				converter="cpfConverter" validator="cpfValidator" required="true" style="width: 160px;" 
				requiredMessage="O campo CPF é de preenchimento obrigatório.">
				<p:ajax event="blur" listener="${usuarioExternoController.consultarCpf()}" process="@this" update="@form"/>
			</p:inputMask>
			<h:outputLabel value="* #{bundle.lbl_nome}:" />
			<p:inputText disabled="${usuarioExternoController.desabilitaCampos}" id="inpNomePessoa" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.nomPessoa}" maxlength="200" style="width: 348px;" required="true" requiredMessage="O campo Nome é de preenchimento obrigatório."/>
			<h:outputLabel value="#{bundle.lbl_data_nascimento}:" />
			<p:calendar label="#{bundle.lbl_data_nascimento}" disabled="${usuarioExternoController.desabilitaCampos}" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.dtcNascimento}" required="true" requiredMessage="O campo #{bundle.lbl_data_nascimento} é de preenchimento obrigatório." 
				showOn="button" size="10" locale="pt" pattern="dd/MM/yyyy" navigator="true" accesskey="true" yearRange="c-200" mindate="01/01/1822" maxdate="#{usuarioExternoController.dataAtual}" readOnlyInputText="true">
				<f:validator validatorId="dataNascimentoValidator"/>
			</p:calendar>
	        <h:outputLabel value="* #{bundle.lbl_login}:" />
		        <p:inputText disabled="${usuarioExternoController.desabilitaCampos}" id="inpLogin" styleClass="has_login" value="#{usuarioExternoController.usuarioExterno.usuario.dscLogin}" maxlength="25" style="width: 174px;" required="true" requiredMessage="O campo Login é de preenchimento obrigatório."/>
		        (São considerados caracteres válidos, letras minúsculas, números e pontos)		        
			<h:panelGrid id="panelSenha" rendered="#{not usuarioExternoController.editando}" >
			 	<p:fieldset id="info" legend="Atenção"  style="background-color: rgb(257,231,219);">
					<h:panelGrid columns="1" styleClass="aviso-home" style="background-color: rgb(257,231,219);">
						<h:outputText value="Sua senha deve conter pelo menos um caractere especial, uma letra maiúscula, um numeral e no mínimo de 8 caracteres."/>
					</h:panelGrid>
				</p:fieldset>
	        	<h:outputLabel value="* #{bundle.lbl_senha}:" />
		        <h:panelGrid columns="1">	
		        	<p:password disabled="${usuarioExternoController.desabilitaCampos}" feedback="false" id="inpSenha" value="#{usuarioExternoController.usuarioExterno.usuario.dscSenha}" minLength="8" maxlength="15" required="true" requiredMessage="O campo Senha é de preenchimento obrigatório."/>
		        </h:panelGrid>	
	        	<h:outputLabel value="* Confirmação da Senha:" />
	        	<p:password disabled="${usuarioExternoController.desabilitaCampos}" feedback="false" id="inpConfirmacaoSenha" value="#{usuarioExternoController.usuarioExterno.usuario.dscConfirmacaoSenha}" minLength="8" maxlength="15" required="true" requiredMessage="O campo Confirmação da Senha é de preenchimento obrigatório."/>
			</h:panelGrid>
			<h:outputLabel value="* #{bundle.lbl_email}:" />
			<p:inputText disabled="${usuarioExternoController.desabilitaCampos}" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.pessoa.desEmail}" maxlength="70" validator="emailValidator" style="width: 348px;" required="true" requiredMessage="O campo Email é de preenchimento obrigatório."/>
			<!-- <h:outputLabel value="#{bundle.lbl_estado_civil}:" />
	        <p:selectOneMenu disabled="${usuarioExternoController.desabilitaCampos}" id="selectOneEstadoCivil" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.ideEstadoCivil}" style="width: 355px;" converter="estadoCivilConverter">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{usuarioExternoController.colEstadosCivil}" var="estadoCivil" itemLabel="#{estadoCivil.nomEstadoCivil}" itemValue="#{estadoCivil}"/>  
	        </p:selectOneMenu>
			<h:outputLabel value="#{bundle.lbl_escolaridade}:" />
	        <p:selectOneMenu disabled="${usuarioExternoController.desabilitaCampos}" id="selectOneEscolaridade" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.ideEscolaridade}" style="width: 355px;" converter="escolaridadeConverter">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{usuarioExternoController.colEscolaridades}" var="escolaridade" itemLabel="#{escolaridade.nomEscolaridade}" itemValue="#{escolaridade}"/>  
	        </p:selectOneMenu> -->
			<h:outputLabel value="* #{bundle.lbl_ocupacao}:" />
	        <p:selectOneMenu disabled="${usuarioExternoController.desabilitaCampos}" id="selectOneOcupacao" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.ideOcupacao}" style="width: 355px;" converter="ocupacaoConverter" required="true" requiredMessage="O campo ocupação é de preenchimento obrigatório.">
	            <f:validator validatorId="ocupacaoComboValidator" />
	            <f:selectItem itemLabel="Selecione..." />	            
	            <f:selectItems value="#{usuarioExternoController.colOcupacoes}" var="ocupacao" itemLabel="#{ocupacao.nomOcupacao}" itemValue="#{ocupacao}"/>  
	        </p:selectOneMenu>
	        <h:outputLabel value="* #{bundle.lbl_nome_mae}:" />
	        <p:inputText disabled="${usuarioExternoController.desabilitaCampos}" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.nomMae}" maxlength="200" style="width: 348px;" required="true" requiredMessage="O campo Nome da Mãe é de preenchimento obrigatório."/>
	        <!-- h:outputLabel value="#{bundle.lbl_nome_pai}:" />
	        <p:inputText disabled="${usuarioExternoController.desabilitaCampos}" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.nomPai}" maxlength="200" style="width: 348px;"/> -->
			<h:outputLabel value="* #{bundle.lbl_nacionalidade}:" />
	        <p:selectOneMenu disabled="${usuarioExternoController.desabilitaCampos}" id="selectOnePais" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.idePais}" style="width: 355px;" converter="paisConverter" required="true" requiredMessage="O campo Nacionalidade é de preenchimento obrigatório.">
	            <f:selectItem itemLabel="Selecione..." />  
	            <f:selectItems value="#{usuarioExternoController.colPaises}" var="pais" itemLabel="#{pais.nomPais}" itemValue="#{pais}"/>  
	        </p:selectOneMenu>
			<h:outputLabel value="* #{bundle.lbl_naturalidade}:" />
			<p:inputText id="naturalidadeUserEX" disabled="${usuarioExternoController.desabilitaCampos}" onkeyup="SomenteLetras(this.value);" value="#{usuarioExternoController.usuarioExterno.pessoaFisica.desNaturalidade}" maxlength="70" style="width: 348px;" required="true" requiredMessage="O campo Naturalidade é de preenchimento obrigatório."/>
			<h:panelGroup>
				<p:commandButton type="reset" value="#{bundle.btn_cancelar}" onclick="dlgUsuarioExterno.hide()" />
				<p:commandButton disabled="${usuarioExternoController.desabilitaCampos}" action="#{usuarioExternoController.salvarAtualizarUsuarioExterno}" value="#{bundle.btn_salvar}"  update=":formUsuarioExterno :formListaUsuariosExterno" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>
<script type="text/javascript">
		$(document).ready(function() {
				console.log('carregado');
				$('legend').removeClass('ui-fieldset-legend ui-corner-all ui-state-default');
	
		});
	</script>
</ui:composition>
