<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formFuncionalidade" binding="#{funcionalidadeController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelFuncionalidade" columns="1">
			<h:outputLabel value="* #{bundle.lbl_descricao_funcionalidade}:" />
			<p:inputText id="inputDescricaoFuncionalidade" value="#{funcionalidadeController.funcionalidade.dscFuncionalidade}" maxlength="50" style="width: 300px;" required="true" requiredMessage="O campo Descrição da Funcionalidade é de preenchimento obrigatório."/>
			<h:outputLabel value="* #{bundle.lbl_secao}:" />
	        <p:selectOneMenu id="selectOneSecao" value="#{funcionalidadeController.funcionalidade.ideSecao}" style="width: 300px;" converter="secaoConverter" required="true" requiredMessage="O campo Seção é de preenchimento obrigatório.">
	            <f:selectItem itemLabel="Selecione..." />
	            <f:selectItems value="#{funcionalidadeController.colSecoes}" var="secao" itemLabel="#{secao.dscSecao}" itemValue="#{secao}"/>  
	        </p:selectOneMenu> 
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgFuncionalidade.hide()" />
				<p:commandButton action="#{funcionalidadeController.salvarAtualizarFuncionalidade}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgFuncionalidade)" update=":formListaFuncionalidades:dataTableFuncionalidades panelFuncionalidade" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
