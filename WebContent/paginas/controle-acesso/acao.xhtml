<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formAcao" binding="#{acaoController.formularioASerLimpo}">
		<h:panelGrid id="panelAcao" columns="1">
			<h:outputLabel value="* #{bundle.lbl_descricao_acao}:" />
			<p:inputText id="inputDscAcao" value="#{acaoController.acao.dscAcao}" maxlength="20" style="width: 300px;" required="true" requiredMessage="O campo Descrição da Ação é de preenchimento obrigatório." />
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgAcao.hide()" />
				<p:commandButton action="#{acaoController.salvarAtualizarAcao}" value="#{bundle.btn_salvar}" oncomplete="validaTela(xhr, status, args, dlgAcao)" update=":formListaAcoes:dataTableAcoes panelAcao" />
			</h:panelGroup>
			<h:outputLabel value="#{bundle.lbl_preench_obrig_asterisc}" style="float: left;" />
		</h:panelGrid>
	</h:form>

</ui:composition>
