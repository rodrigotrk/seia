<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formReativarUsuarioInativo">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelReativarUsuarioInativo" columns="1">
			<h:outputLabel value="Insira CPF, Email e clique no botão reativar para recuperar usuário inativo." />
			<br />
			<br />
			<h:outputLabel value="* CPF:" />
			<p:inputMask id="inpCpf" value="#{usuarioReativarController.cpf}" mask="#{bundle.consultapf_msk_cpf}"
				converter="cpfConverter" validator="cpfValidator" style="width: 160px;" required="true" requiredMessage="O campo CPF é de preenchimento obrigatório." >
			</p:inputMask>
			<br />
			<h:outputLabel value="* Email:" />
			<p:inputText value="#{usuarioReativarController.dscEmail}" maxlength="70" validator="emailValidator" style="width: 348px;" required="true" requiredMessage="O campo E-mail é de preenchimento obrigatório."  />
			<br />
			<h:panelGroup>
				<p:commandButton actionListener="#{usuarioReativarController.reativarUsuarioExterno}" value="Reativar" oncomplete="validaTela(xhr, status, args, dialogReativarUsuario)" update="panelReativarUsuarioInativo"  
				style="float: right;" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
