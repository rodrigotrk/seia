<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:selectOneRadio 
		disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}"
		value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.indEfluenteRecebeTratamento}"
		valueChangeListener="#{cerhController.abaLancamentoEfluentes.atualizarRender()}">
		
		<p:ajax
			event="change"
			process="@this"
			update="formLancamentoEfluentes:panelTratamentoEfluente, formLancamentoEfluentes:panelDtTratamentoEfluentes"/>
		<f:selectItem itemValue="#{true}" itemLabel="Sim" />
		<f:selectItem itemValue="#{false}" itemLabel="Não" />
	</p:selectOneRadio>

</ui:composition>
