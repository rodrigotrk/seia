<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<p:selectOneMenu 
		converter="simpleEntityConverter"
		value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.ideCerhLocalizacaoGeografica.ideCerhLancamentoEfluenteCaracterizacao.ideCerhTratamentoEfluente}"
		disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}"
		rendered="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.indEfluenteRecebeTratamento}">	

		<f:selectItem itemLabel="Selecione"/>
		
		<f:selectItems
			value="#{cerhController.abaLancamentoEfluentes.cerhTratamentoEfluenteCollection}"
			var="tratamentoEfluentes" itemValue="#{tratamentoEfluentes}"
			itemLabel="#{tratamentoEfluentes.dscTratamentoEfluente}" />
		</p:selectOneMenu>

</ui:composition>
