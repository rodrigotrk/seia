<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
	<p:dataTable value="#{cerhController.abaLancamentoEfluentes.parametrosCollection}" var="parametro">
		
		<p:column headerText="Parâmetro">
			<h:outputText value="#{parametro}" /> 
		</p:column>
		<p:column headerText="Efluente bruto" >
			<p:inputText 
				maxlength="10"
				rendered="#{parametro eq 'DBO (5 dias 20º C) (mg/L)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}" 
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valDboEfluenteBruto}">
				<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
			
			<p:inputText 
				maxlength="10"
				rendered="#{parametro eq 'Coliformes Termotolerantes (UFC/100ml)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}" 
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valColiformesEfluenteBruto}" >
				<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
			
		</p:column>

		<p:column 
			headerText="Efluente tratado" 
			rendered="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.indEfluenteRecebeTratamento}">
			<p:inputText 
				rendered="#{parametro eq 'DBO (5 dias 20º C) (mg/L)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				maxlength="10"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}"
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valDboEfluenteTratado}">
				<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
			
			<p:inputText 
				rendered="#{parametro eq 'Coliformes Termotolerantes (UFC/100ml)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
				maxlength="10"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}"
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valColiformesEfluenteTratado}">
				<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
			
		</p:column>
		
		<p:column 
			headerText="Eficiência do tratamento(%)" 
			rendered="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.indEfluenteRecebeTratamento}">
			<p:inputText 
				rendered="#{parametro eq 'DBO (5 dias 20º C) (mg/L)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 4, 1, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 4, 1, '.', ',', 3);"
				maxlength="5"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}" 
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valDboEficienciaTratamento}">
				<f:convertNumber integerOnly="false" maxIntegerDigits="3" maxFractionDigits="1" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
			
			<p:inputText 
				rendered="#{parametro eq 'Coliformes Termotolerantes (UFC/100ml)'}"
				onkeyup="mascararNumeroAndAddZeros(this, event, 4, 1, '.', ',', 3);"
				onblur="mascararNumeroAndAddZeros(this, event, 4, 1, '.', ',', 3);"
				maxlength="5"
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}" 
				value="#{cerhController.abaLancamentoEfluentes.cerhCaracterizacao.valColiformesEficienciaTratamento}">
				<f:convertNumber integerOnly="false" maxIntegerDigits="3" maxFractionDigits="1" pattern="#,##0.00" locale="pt_BR"/>
			</p:inputText>
		</p:column>
		
	</p:dataTable>

</ui:composition>
