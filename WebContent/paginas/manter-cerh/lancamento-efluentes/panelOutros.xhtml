<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid rendered="#{cerhController.abaLancamentoEfluentes.outros}">

		<p:selectOneMenu 
			disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}" 
			value="#{cerhController.abaLancamentoEfluentes.cerhFinalidadeOutrosUsos.ideCerhLancamentoOutrosUsos.ideCerhOutrosUsos}"
			converter="simpleEntityConverter">
			
			<p:ajax event="change" listener="#{cerhController.abaLancamentoEfluentes.exibirAlertaOutros()}"/>
			<f:selectItem itemLabel="Selecione" />
			<f:selectItems
				value="#{cerhController.abaLancamentoEfluentes.cerhOutrosUsosCollection}"
				var="cerhOutrosUsos" itemValue="#{cerhOutrosUsos}"
				itemLabel="#{cerhOutrosUsos.dscOutrosUsos}" />
		</p:selectOneMenu>

	</h:panelGrid>
</ui:composition>
