<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:panelGrid rendered="#{cerhController.abaLancamentoEfluentes.esgotamentoSanitario}">
		<h:outputText value="* Tipo de prestador de serviço:" />
			
			<p:selectOneMenu
				disabled="#{cerhController.abaLancamentoEfluentes.dto.caracterizacaoDTO.visualizacao}"
				value="#{cerhController.abaLancamentoEfluentes.cerhFinalidadeAbastecimentoPublico.ideCerhCaptacaoAbastecimentoPublico.ideCerhTipoPrestadorServico}" 
				converter="simpleEntityConverter">
		
			<p:ajax event="change"/>
			
			<f:selectItem itemLabel="Selecione"/>
			<f:selectItems
				value="#{cerhController.abaLancamentoEfluentes.cerhTipoPrestadorServicoCollection}"
				var="situacaoTipoUso" itemValue="#{situacaoTipoUso}"
				itemLabel="#{situacaoTipoUso.dscTipoPrestadorServico}" />
		</p:selectOneMenu>
	</h:panelGrid>
			
</ui:composition>
