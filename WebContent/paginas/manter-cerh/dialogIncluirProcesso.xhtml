<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<p:confirmDialog widgetVar="dlgExcluirProcesso" message="Realmente deseja excluir o processo?">
		<h:form>
			<p:commandButton value="#{bundle.geral_lbl_sim}" actionListener="#{cerhController.abaDadosGerais.dlgIncluirProcesso.exluirProcesso()}"
			update="tabViewCerh" oncomplete="dlgExcluirProcesso.hide();" />
			<p:commandButton value="#{bundle.geral_lbl_nao}" type="button" onclick="dlgExcluirProcesso.hide();" />
		</h:form>
	</p:confirmDialog>


	<p:dialog 
		header="#{bundle.cerh_aba_dados_gerais_lbl_incluir_processo}" 
		widgetVar="dlgIncluirProcesso" 
		modal="true" 
		dynamic="true"
		minHeight="250"
		width="700"
		resizable="false" 
		position="top">

		<ui:include src="/paginas/manter-cerh/incluirProcesso.xhtml" />		
	</p:dialog>
		
	<p:dialog 
		header="#{bundle.cerh_aba_dados_gerais_lbl_incluir_periodo_suspensao}:" 
		widgetVar="dlgIncluirPeriodoSuspensao" 
		dynamic="true"
		height="150"
		width="350"
		resizable="false" 
		position="center">
		<ui:include src="/paginas/manter-cerh/incluirProcessoSuspensao.xhtml" />		
	</p:dialog>
	
		
	<p:dialog 
		header="#{bundle.cerh_aba_dados_gerais_lbl_incluir_periodo_suspensao}:" 
		widgetVar="dlgIncluirPeriodoSuspensao" 
		dynamic="true"
		height="150"
		width="350"
		resizable="false" 
		position="center">
		<ui:include src="/paginas/manter-cerh/incluirProcessoSuspensao.xhtml" />
	</p:dialog>
	
</ui:composition>
