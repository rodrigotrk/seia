<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="_dlgCaracterizacaoCapSuperficial"
		widgetVar="dlgCaracterizacaoCapSuperficial"
		header="#{bundle.cerh_aba_cap_sup_caracterizcao}" 
		position="top"
		appendToBody="false" 
		draggable="true" 
		dynamic="true" 
		width="1000"
		height="580" 
		resizable="false"
		modal="true">
		
		<p:ajax event="close" listener="#{cerhController.abaCaptacaoSuperficial.limparCaracterizacao()}" update="tabViewCerh:frmCaptacaoSuperficial:tableCaracterizacao"/>
		
		<ui:include src="/paginas/manter-cerh/captacao-superficial/incluirCaracterizacao.xhtml" />
	</p:dialog>
	
	<p:dialog id="_dialogIncluirDadosAbsIndustrial" 
		widgetVar="dialogIncluirDadosAbsIndustrial"
		header="#{bundle.geral_lbl_incluir} #{bundle.cerh_finalidade_dados_de} #{bundle.cerh_finalidade_abs_industrial}"
		position="center" 
	  	appendToBody="false" 
		draggable="true"
		dynamic="true"
		resizable="false" 
		modal="true"
		width="485"
		height="200">
		<ui:include src="/paginas/manter-cerh/captacao-superficial/incluirDadosAbastecimentoIndustrial.xhtml" />
	</p:dialog>
	
	<p:dialog id="_dialogIncluirDadosMineracao" 
		widgetVar="dialogIncluirDadosMineracao"
		header="#{bundle.geral_lbl_incluir} #{bundle.cerh_finalidade_dados_de} #{bundle.cerh_finalidade_mineracao}"
		position="center" 
	  	appendToBody="false" 
		draggable="true"
		dynamic="true"
		resizable="false" 
		modal="true"
		width="485"
		height="200">
		<ui:include src="/paginas/manter-cerh/captacao-superficial/incluirDadosMineracao.xhtml" />
	</p:dialog>
	
	<p:confirmDialog id="_confirmExcluirCaracterizacao" 
		widgetVar="confirmExcluirCaracterizacao" 
		header="Confirmação" 
		appendToBody="true" 
		message="#{bundle.lac_dadosGerais_msg004}" 
		severity="alert">
		<h:form>
			<p:commandButton value="Sim"
				actionListener="#{cerhController.abaCaptacaoSuperficial.excluirCaracterizacao()}" 
				update="tabViewCerh:frmCaptacaoSuperficial:groupCoordenadas" 
				oncomplete="confirmExcluirCaracterizacao.hide();"/>
			<p:commandButton value="Não" onclick="confirmExcluirCaracterizacao.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>

	<p:confirmDialog id="_confirmExcluirAbsIndustrial" 
		widgetVar="confirmExcluirAbsIndustrial" 
		header="Confirmação" 
		appendToBody="true" 
		message="#{bundle.lac_dadosGerais_msg004}"   
		severity="alert">
		<h:form>
			<p:commandButton value="Sim"
				actionListener="#{cerhController.abaCaptacaoSuperficial.excluirDadoAbsIndustrial()}" 
				update="formCaracterizacao:finalidadeSelecionadas" 
				oncomplete="confirmExcluirAbsIndustrial.hide();"/>
			<p:commandButton value="Não" onclick="confirmExcluirAbsIndustrial.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="_confirmExcluirMineracao" 
		widgetVar="confirmExcluirMineracao" 
		header="Confirmação" 
		appendToBody="true" 
		message="#{bundle.lac_dadosGerais_msg004}"   
		severity="alert">
		<h:form>
			<p:commandButton value="Sim"
				actionListener="#{cerhController.abaCaptacaoSuperficial.excluirDadoMineracao()}" 
				update="formCaracterizacao:finalidadeSelecionadas" 
				oncomplete="confirmExcluirMineracao.hide();"/>
			<p:commandButton value="Não" onclick="confirmExcluirMineracao.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="_confirmExcluirIrrigacao" 
		widgetVar="confirmExcluirIrrigacao" 
		header="Confirmação" 
		appendToBody="true" 
		message="#{bundle.lac_dadosGerais_msg004}"   
		severity="alert">
		<h:form>
			<p:commandButton value="Sim"
				actionListener="#{cerhController.abaCaptacaoSuperficial.excluirCultura()}" 
				update="formCaracterizacao:finalidadeSelecionadas" 
				oncomplete="confirmExcluirIrrigacao.hide();"/>
			<p:commandButton value="Não" onclick="confirmExcluirIrrigacao.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog 
		width="550"
		id="confirmarPreencherMesCapSup" widgetVar="confirmarPreencherMesCapSup" 
		message="Um ou mais meses podem não conter o número espeficidado de dias. Deseja preencher os meses subsequentes com o valor máximo permitido?" severity="alert">
		<h:form>
			<p:commandButton value="#{bundle.btn_sim}" 
				actionListener="#{cerhController.abaCaptacaoSuperficial.replicarDiasMesMaximoDias()}" 
				update="formCaracterizacao:tableDadosDeclarados formCaracterizacao:gridDadosDeclaradosMedia"
				oncomplete="confirmarPreencherMesCapSup.hide();"/>
			<p:commandButton value="#{bundle.btn_nao}" onclick="confirmarPreencherMesCapSup.hide();" />
		</h:form>
	</p:confirmDialog>
	
</ui:composition>
