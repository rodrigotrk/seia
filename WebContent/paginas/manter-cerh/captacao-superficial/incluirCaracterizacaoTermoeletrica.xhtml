<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid id="gridTermoeletrica" columns="2" style="width:100%;" styleClass="grid-border-15">
	
		<h:outputText value="* #{bundle.cerh_finalidade_dados_termoeletrica_combustivel}:" />
		<h:outputText value="* #{bundle.cerh_finalidade_dados_termoeletrica_potencia_instalda} #{bundle.geral_lbl_megawatt}:" style="margin-left:15px;"/>
		
		<p:inputText value="#{cerhController.abaCaptacaoSuperficial.cerhFinalidadeTermoeletrica.ideCerhCaptacaoTermoeletrica.nomCombustivelPrincipal}"
			maxlength="40"
			style="width:80px;" 
			disabled="#{cerhController.abaCaptacaoSuperficial.dto.caracterizacaoDTO.visualizacao}">
			<p:ajax event="blur"/>
		</p:inputText>
		<p:inputText value="#{cerhController.abaCaptacaoSuperficial.cerhFinalidadeTermoeletrica.ideCerhCaptacaoTermoeletrica.valPotenciaInstalada}"
			style="width:80px; margin-left:15px;" 
			onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
			onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);" 
			disabled="#{cerhController.abaCaptacaoSuperficial.dto.caracterizacaoDTO.visualizacao}">
			<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			<p:ajax event="blur"/>
		</p:inputText>
		
		<h:outputText value="* #{bundle.cerh_finalidade_dados_termoeletrica_producao_mensal}  #{bundle.geral_lbl_megawatt_hora}:" />
		<h:outputText value="* #{bundle.cerh_finalidade_dados_termoeletrica_etimativa_agua} #{bundle.geral_lbl_mcubico_mes}:" style="margin-left:15px;"/>
		
		<p:inputText value="#{cerhController.abaCaptacaoSuperficial.cerhFinalidadeTermoeletrica.ideCerhCaptacaoTermoeletrica.valProducaoMensalEnergia}"
			style="width:80px;" 
			onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
			onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
			disabled="#{cerhController.abaCaptacaoSuperficial.dto.caracterizacaoDTO.visualizacao}">
			<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			<p:ajax event="blur"/>
		</p:inputText>
		<p:inputText value="#{cerhController.abaCaptacaoSuperficial.cerhFinalidadeTermoeletrica.ideCerhCaptacaoTermoeletrica.valEstimativaConsumoAgua}"
			style="width:80px; margin-left:15px;" 
			onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
			onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.', ',', 3);"
			disabled="#{cerhController.abaCaptacaoSuperficial.dto.caracterizacaoDTO.visualizacao}">
			<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
			<p:ajax event="blur"/>
		</p:inputText>
		
	</h:panelGrid>

</ui:composition>
