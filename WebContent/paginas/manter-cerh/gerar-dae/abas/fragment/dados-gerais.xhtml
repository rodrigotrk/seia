<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:panelGrid columns="1">
		<b>Ano base da cobrança</b>
		<h:outputLabel value="#{cerhCobrancaController.anoBase}" />
		<b>Usuário da Água</b>
		<h:outputLabel value="#{cerhCobrancaController.requerente.pessoaFisica.nomPessoa}" />
		<b>Empreendimento</b>
		<h:outputLabel value="#{cerhCobrancaController.empreendimento == null? 'Todos' : cerhCobrancaController.empreendimento.nomEmpreendimento}" />
		<b>RPGAs</b>
 		<h:outputLabel value="#{cerhCobrancaController.rpgas}" />
		<b>Opção de Pagamento</b>
		<h:outputLabel value="#{cerhCobrancaController.opcaoPagamento.desc}" />
		<b>Receber pelo Correio?</b>
		<h:outputLabel value="#{cerhCobrancaController.receberCorreio ? 'Sim': 'Não'}" />
	</h:panelGrid>	
</html>
