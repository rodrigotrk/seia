<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="_dlgCaracterizacaoBarragem"
		widgetVar="dlgCaracterizacaoBarragem"
		header="#{bundle.cerh_aba_barragem_caracterizcao}" 
		position="top"
		appendToBody="false" 
		draggable="true" 
		dynamic="true" 
		width="1000"
		height="580" 
		resizable="false"
		modal="true">
		
		<p:ajax event="close" listener="#{cerhController.abaBarragem.limparCaracterizacao()}" update="tabViewCerh:frmBarragem:tableCaracterizacao"/>
		
		<ui:include src="/paginas/manter-cerh/barragem/incluirCaracterizacao.xhtml" />
	</p:dialog>
	
	<p:confirmDialog id="_confirmExcluirCaracterizacaoBarragem" 
		widgetVar="confirmExcluirCaracterizacaoBarragem" 
        <ui:include src="/layout/csrfToken.xhtml" />
		header="Confirmação" 
		appendToBody="true" 
		message="#{bundle.lac_dadosGerais_msg004}" 
		severity="alert">
		<h:form>
			<p:commandButton value="Sim"
				actionListener="#{cerhController.abaBarragem.excluirCaracterizacao()}" 
				update="tabViewCerh:frmBarragem:groupCoordenadas" 
				oncomplete="confirmExcluirCaracterizacaoBarragem.hide();"/>
			<p:commandButton value="Não" onclick="confirmExcluirCaracterizacaoBarragem.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
</ui:composition>
