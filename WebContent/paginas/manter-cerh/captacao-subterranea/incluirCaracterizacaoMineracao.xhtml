<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:commandLink title="#{bundle.geral_lbl_incluir}"
		actionListener="#{cerhController.abaCaptacaoSubterranea.prepararDadosMineracao()}"
		process="@this" 
		oncomplete ="dialogIncluirDadosMineracaoSubterranea.show()" 
		update="formDadosMineracaoSubterranea"
		styleClass="grid-border-15"
		disabled="#{cerhController.abaCaptacaoSubterranea.dto.caracterizacaoDTO.visualizacao}">
		<h:outputText value="* #{bundle.geral_lbl_incluir}" rendered="#{cerhController.abaCaptacaoSubterranea.usuarioExterno}"/>
		<h:outputText value="#{bundle.geral_lbl_incluir}" rendered="#{!cerhController.abaCaptacaoSubterranea.usuarioExterno}"/>
		<h:graphicImage title="#{bundle.geral_lbl_incluir}" value="/resources/img/ico-expandir.png" style="margin-left: 5px; margin-right: 2px;"/>
	</p:commandLink>
	
	<h:panelGroup id="groupTableMineracaoSubterranea" styleClass="grid-border-15" style="width:80%">
		<p:dataTable id="tableMineracaoSubterranea" 
			value="#{cerhController.abaCaptacaoSubterranea.cerhFinalidadeMineracao.cerhCaptacaoDadosMineracaoCollection}"
			var="mineracao"
			styleClass="grid-border-15"
			rendered="#{not empty cerhController.abaCaptacaoSubterranea.cerhFinalidadeMineracao.cerhCaptacaoDadosMineracaoCollection}">

			<p:column headerText="#{bundle.geral_lbl_produto}" style="width:80px;">
				<h:outputText value="#{mineracao.nomProduto}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">
					Consumo de água por<br />unidade de produto<br />industrializado #{bundle.geral_lbl_mcubico_dia}
				</f:facet>
				<p:inputText value="#{mineracao.valConsumoAgua}" disabled="true">
					<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
				</p:inputText>
			</p:column>
			
			<p:column headerText="#{bundle.cerh_finalidade_dados_mineracao_consumo_mensal}">
				<p:inputText value="#{mineracao.valProducaoMaximaMensal}" disabled="true">
					<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
				</p:inputText>
			</p:column>
			
			<p:column headerText="#{bundle.cerh_finalidade_dados_mineracao_consumo_anual}">
				<p:inputText value="#{mineracao.valProducaoMaximaAnual}" disabled="true">
					<f:convertNumber integerOnly="false" maxIntegerDigits="8" maxFractionDigits="2" pattern="#,##0.00" locale="pt_BR"/>
				</p:inputText>
			</p:column>
			
			<p:column headerText="#{bundle.geral_lbl_unidade}">
				<h:outputText value="#{mineracao.ideUnidadeMedida.codUnidadeMedida}" />
			</p:column>
			
			<p:column headerText="#{bundle.geral_lbl_acoes}" style="width:45px;">
				<p:commandLink oncomplete="confirmExcluirMineracaoSubterranea.show();" process="@this" disabled="#{cerhController.abaCaptacaoSubterranea.dto.caracterizacaoDTO.visualizacao}">
					<f:setPropertyActionListener value="#{mineracao}" target="#{cerhController.abaCaptacaoSubterranea.cerhCaptacaoDadosMineracao}"/>
					<h:graphicImage value="/resources/img/ico-excluir.png" />
				</p:commandLink>
				
			</p:column>
		</p:dataTable>
	</h:panelGroup>
	
</ui:composition>
