<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
		<h:form id="formDae2Via">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:panelGrid columns="1" rendered="#{cerhConsultarDaesGeradosController.cerhDae2Via != null}" styleClass="col-12">
				<p:row>
					<b>Usuário da Água</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.cerhParcelasCobranca.ideCerhCobranca.cerh.idePessoaRequerente.nomeRazao}" />
				<p:row>
					<b>Empreendimento</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.cerhParcelasCobranca.ideCerhCobranca.cerh.ideEmpreendimento.nomEmpreendimento}" />
				<p:row>
					<hr/>
				</p:row>
				<p:row>
					<b>DAE Original</b>
				</p:row>
				<p:row>
					<b>Valor</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.daePai.valorTotal}" >
					<f:convertNumber  pattern="###,##0.00" locale="pt_BR" />
				</h:outputText>
				<p:row>
					<b>Data de vencimento</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.daePai.dtVencimento}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				<p:row>
					<b>Número do DAE</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.daePai.dscNossoNumero}" />
				<p:row>
					<hr/>
				</p:row>
				<p:row>
					<b>DAE 2º via</b>
				</p:row>
				<p:row>
					<b>Data de vencimento</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.dtVencimento}" >
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				<p:row>
					<b>Valor</b>
				</p:row>
				<h:outputText value="#{cerhConsultarDaesGeradosController.cerhDae2Via.valorTotal}" >
					<f:convertNumber  pattern="###,##0.00" locale="pt_BR" />
				</h:outputText>
				<h:panelGrid columns="2" styleClass="col-12">
					<p:commandButton value="Voltar" onclick="2ViaDaeDialog.hide();"/>
					<p:commandButton value="Confirmar" actionListener="#{cerhConsultarDaesGeradosController.gerar2ViaDae()}" oncomplete="2ViaDaeDialog.hide();" styleClass="right"/>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
</html>
