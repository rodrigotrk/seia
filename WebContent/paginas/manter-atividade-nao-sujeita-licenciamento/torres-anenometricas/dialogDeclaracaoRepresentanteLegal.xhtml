<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.prime.com.tr/ui">
    
    <p:dialog header="Declaração do representante legal da empresa geradora" widgetVar="dialogDeclaracaoRepresentanteLegal"
        id="dialogDeclaracaoRepresentanteLegal" modal="true" position="center" resizable="false">

		<h:form id="formDialogDeclaracaoRepresentanteLegal">

			<p:selectBooleanCheckbox value="#{torresAnemometricasController.aceiteDeclaracao}" style="margin-top: 30px; margin-right: 10px;"/>
				
			<div style="width: 400px; text-align: justify; float: left; margin-top: -25px; margin-left: 10px;">
				<h:outputText value="#{bundle.lbl_declaracao_representante_legal_empresa_geradora}" />
			</div>
			
			<p:commandButton value="OK"	action="#{torresAnemometricasController.realizarAceiteDeclaracaoRepresentante}"
				 style="left: 200px; margin-top: 15px;" />
		</h:form>
	</p:dialog>
</ui:composition>
