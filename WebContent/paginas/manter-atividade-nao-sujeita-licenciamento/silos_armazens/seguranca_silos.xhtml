<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html" 
				xmlns:f="http://java.sun.com/jsf/core" 
				xmlns:ui="http://java.sun.com/jsf/facelets" 
				xmlns:p="http://primefaces.prime.com.tr/ui">
				
				
				<h:panelGrid>
					<h:outputText value="*Sistema de segurança" style="font-weight: bold;"/>
					
					<p:selectManyCheckbox value="#{silosArmazensController.sistemaSegurancaSilosArmazen.silosArmazensSistemaSegurancas}" layout="pageDirection" valueChangeListener="#{silosArmazensController.valueChangeSistemaSegurancaOutros()}"
					disabled="#{silosArmazensController.isVisivel}">
						<p:ajax event="change" process="@this"/>
						<f:selectItems value="#{silosArmazensController.silosArmazensSistemaSegurancasList}" var="seguranca" itemLabel="#{seguranca.nomSistemaSegurana}" itemValue="#{seguranca}"/>
						<f:converter converterId="simpleEntityConverter" />
					</p:selectManyCheckbox>
				</h:panelGrid>
				
				<p:spacer height="50"/>
</ui:composition>
