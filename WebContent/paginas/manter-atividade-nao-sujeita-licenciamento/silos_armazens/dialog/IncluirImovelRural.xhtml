<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="dialogIncluirImovelCARSilos" widgetVar="dialogIncluirImovelCARSilos" header="Incluir Imóvel" width="380" height="160" dynamic="true" modal="true" 
		position="center" resizable="false" draggable="true">
		
		<h:form id="formIncluirImovelCAR">
			<h:panelGrid columns="1">
				<h:panelGrid>
					<h:outputText value="Informe o número CAR" />
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<p:inputText style="width:310px;" value="#{silosArmazensController.numSicar}" />
					<p:commandLink actionListener="#{silosArmazensController.buscarImovel()}" update="formIncluirImovelCAR">
						<h:graphicImage title="Pesquisar" value="/resources/img/ico-pesquisa.png" />
					</p:commandLink>
				</h:panelGrid>
				
				<h:panelGrid rendered="#{not empty silosArmazensController.silosArmazensImovelRural.ideImovel.imovelRural.desDenominacao}">
					<h:outputText value="Imóvel: #{silosArmazensController.silosArmazensImovelRural.ideImovel.imovelRural.desDenominacao}" />
				</h:panelGrid>
			</h:panelGrid>
			
			<p:spacer height="15" width="0" />
			
			<div style="text-align: right;">
				<p:commandButton title="Voltar" value="Voltar" onclick="dialogIncluirImovelCARSilos.hide();" />
				
				<p:spacer width="10" height="0"/>
				
				<p:commandButton title="Salvar" value="Salvar" actionListener="#{silosArmazensController.adicionarSicar()}"
					disabled="#{empty silosArmazensController.silosArmazensImovelRural.ideImovel}" style="margin-right: 5px;"/>
			</div>
		</h:form>
	</p:dialog>
</ui:composition>
