<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:panelGrid id="panelsolicitante">
		<h:form id="filtroSolicitante">
			<h:panelGrid id="panel" columns="2">
				<h:outputLabel id="lblRequerente" value="Solicitante:" />
				
				<!-- Exibicao do SOLICITANTE para Usuario EXTERNO -->
				<h:outputLabel id="lblNomeSolicitanteReq"
					value="#{identificarPapelController.solicitante.pessoaFisica.nomPessoa}"
					style="font-weight: bold;"
					rendered="#{!identificarPapelController.showSolicitante}" />
				
				<!-- Exibicao do SOLICITANTE para Usuario INTERNO -->
				<h:panelGrid columns="3" rendered="#{identificarPapelController.showSolicitante}">
					<p:inputText value="#{identificarPapelController.nomeSolicitante}" disabled="true" />

					<p:commandLink
						actionListener="#{selecionarSolicitanteController.init()}"
						onclick="dialogSolicitante.show()"
						update="dialogSolicitante:form_dialog_solicitante"
						style="padding-right: 50px;">
						<f:attribute name="metodoSelecionarSolicitante" value="#{identificarPapelController.metodoSelecionarSolicitante}" />
						<h:graphicImage title="Consultar" value="/resources/img/ico-pesquisa.png" />
					</p:commandLink>
				</h:panelGrid>
		
			</h:panelGrid>
		</h:form>
	</h:panelGrid>
	
</ui:composition>
