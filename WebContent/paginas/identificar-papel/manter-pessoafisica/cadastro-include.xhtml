<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:panelGrid style="width:100%;" columns="1" id="paneltabviewpf">
		
		<p:tabView dynamic="true" id="tabviewpf" activeIndex="#{pessoaFisicaController.tabAtual}"
		rendered="#{identificarPapelController.showProcuradorPessoaFisica || (identificarPapelController.showCadastranteConvenio and identificarPapelController.renderedCadastranteConvenioPCT and identificarPapelController.tipoPessoa eq 'fisica')
		|| (identificarPapelController.showCadastranteConvenio and !identificarPapelController.isPCT)}">
			
			<p:ajax event="tabChange" listener="#{pessoaFisicaController.onTabChange}" update="tabviewpj form_avancar " />
			
			<p:tab title="Dados Básicos">
				<ui:include src="/paginas/identificar-papel/manter-pessoafisica/formCadastro.xhtml" />
			</p:tab>
			
			<p:tab title="Documentos" disabled="#{identificarPapelController.disableAbaDependencias}">
				<ui:include src="/paginas/identificar-papel/manter-pessoafisica/documentoPessoaFisica.xhtml" />
			</p:tab>
			
			<p:tab title="Telefones" disabled="#{identificarPapelController.disableAbaDependencias}">
				<ui:include src="/paginas/identificar-papel/manter-pessoafisica/telefonePessoaFisica.xhtml" />
			</p:tab>
			
			<p:tab title="Endereço" disabled="#{identificarPapelController.disableAbaDependencias}">
				<ui:include src="/paginas/manter-endereco/endereco.xhtml" />
			</p:tab>
			
			<p:tab title="Procurador" disabled="#{identificarPapelController.disableAbaDependencias}">
				<ui:include src="/paginas/identificar-papel/manter-pessoafisica/procurador.xhtml" />
			</p:tab>
			
		</p:tabView>
	</h:panelGrid>
	
</html>
