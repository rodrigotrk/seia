<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui">
      

	<ui:composition template="/layout/template.xhtml">
	
		<ui:define name="titulo-pagina">		
			<h3>Cronograma do Processo</h3>		
		</ui:define>	
		
		<ui:define name="conteudo-principal">	
		<h3><h:outputLabel styleClass="titulo-grupo" value="Cronograma" /></h3><br />

		<!-- form -->
		<h:form id="formCronograma">
        <ui:include src="/layout/csrfToken.xhtml" />	

		 <h:panelGrid columns="1" id="panel">

		   <!-- tabela cronograma -->

			<p:dataTable id="dataTableAtividades" widgetVar="dtTbAtividades" var="atividade" 
			lazy="true" paginator="false" paginatorPosition="bottom" emptyMessage="#{bundle.msg_lista_vazia}" style="width: 700px;">

		        <f:facet name="header">  
					<h:outputText value="Lista de Atividades" />
				</f:facet>

				<p:column style="width:100px;">  
					<f:facet name="header">Atividades</f:facet>
					<h:outputText value="Atividade 01" />
				</p:column>
				<p:column style="text-align:center;">  
					<f:facet name="header">Data Prevista</f:facet>
 					<p:calendar  showOn="button"/>
				</p:column>
				<p:column style="text-align:center;">
					<f:facet name="header">Data Realizada</f:facet>
					<p:calendar showOn="button"/>
				</p:column>

		    </p:dataTable>

		   <!-- fim tabela -->

			<h:panelGrid columns="4" style="width:700px;">
				<h:panelGroup>
					<h:commandLink action="#{teste}" value="Justificar" />
				</h:panelGroup>
			</h:panelGrid>

			<br />
			<h:outputLabel id="lblJustificativa" value="Justificativa:" />
			<h:inputTextarea style="width:700px;" />

		 </h:panelGrid>
			<br />
			<h:panelGroup style="margin-left:328px;">
				<p:commandButton value="Salvar" />
			</h:panelGroup>
		</h:form>
		<!-- fim form -->

		</ui:define>  
	</ui:composition>
</html>
