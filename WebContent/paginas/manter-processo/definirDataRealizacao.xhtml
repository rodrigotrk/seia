<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<h:panelGrid id="mainPanelDefiniDataRealizacao">
		<h:panelGrid id="panelFormDefiniDataRealizacao">
			<h:form id="formDefiniDataRealizacao">
				<h3><h:outputLabel value="Processo: #{cronogramaController.vwProcesso.numProcesso}" /></h3><br />
				<h3><h:outputLabel value="Atividade: #{cronogramaController.atividCronogData.ideItemCronograma.dscItemCronograma}" /></h3><br />
				<h2><h:outputLabel value="#{bundle.crono_data_prevista}:" /></h2>
				<h3><h:outputLabel id="idDtcPrevista" value="#{cronogramaController.atividCronogData.dtcItemPrevista}">
						<f:convertDateTime for="idDtcPrevista" pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
					</h:outputLabel> </h3><br />
				<h3><h:outputLabel value="#{bundle.crono_data_realizada}" /></h3>
				<p:calendar showOn="button" id="atividDataRealizada" label="#{bundle.crono_data_realizada}"
							value="#{cronogramaController.atividCronogData.dtcItemRealizada}" locale="pt" 
							pattern="dd/MM/yyyy" required="true" mindate="${cronogramaController.minDataPrevistaFormatada}"
							requiredMessage="O campo Data de Realização é de preenchimento obrigatório." navigator="true"
							readOnlyInputText="true" maxdate="#{cronogramaController.maxDataPrevista}" />
				<h:outputLabel /><br /><br />
				<h3><h:outputLabel value="Justificativa" /></h3>
				<h:inputTextarea value="#{cronogramaController.atividCronogData.dscJustificativa}" cols="70" rows="10"/>
				
				<br />
				<h:panelGrid id="buttonsPanelDefiniDataRealizacao" columns="2">
					<p:commandButton styleClass="form-button" id="btnSalvarAtualizarDataRealizacao" value="#{bundle.LabelBotaoSalvar}" oncomplete="validaTela(xhr, status, args, dialogSetDataRealizacao);"
									 process="@form" actionListener="${cronogramaController.definirDataRealizacao()}" update=":formAtividadesCronograma:painelAtividadesCronograma" >
					</p:commandButton>
					<p:commandButton styleClass="form-button" id="btnFecharAtualizarDataRealizacao" value="Fechar" onclick="dialogSetDataRealizacao.hide()" >
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
</h:panelGrid>

</ui:composition>
