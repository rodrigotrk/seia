<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<h:panelGrid id="mainPanelReplanejarDataPrevista">
		<h:panelGrid id="panelFormReplanejarDataPrevista">
			<h:form id="formReplanejarDataPrevista">
				<h3><h:outputLabel value="Processo: #{cronogramaController.vwProcesso.numProcesso}" /></h3><br />
				<h3><h:outputLabel value="Atividade: #{cronogramaController.atividCronogData.ideItemCronograma.dscItemCronograma}" /></h3><br />
				<h2><h:outputLabel value="#{bundle.crono_data_prevista}:" /></h2>
				<p:calendar showOn="button" id="atividReplanDataPrevista" label="#{bundle.crono_data_prevista}" navigator="true"
							value="#{cronogramaController.atividCronogData.dtcItemPrevista}"
							locale="pt" pattern="dd/MM/yyyy" required="true" style="margin-left:4px;"
							requiredMessage="O campo Data Prevista é de preenchimento obrigatório."	readOnlyInputText="true"
							mindate="${cronogramaController.minDataPrevistaFormatada}" maxdate="#{cronogramaController.maxDataPrevista}" />
				<h:outputLabel /><br /><br />
				<br />
				<h:panelGrid id="buttonsPanelReplanejarDataPrevista" columns="2">
					<p:commandButton styleClass="form-button" id="btnSalvarAtualizarDataPrevista" value="#{bundle.LabelBotaoSalvar}" process="@form" onsuccess="dialogReplanejarData.hide()"
									update=":formAtividadesCronograma:painelAtividadesCronograma :panelFormIncluirNovaAtividade :formIncluirNovaAtividade:panelFormIncluirAtivid" 
									actionListener="${cronogramaController.replanejarData()}" >
					</p:commandButton>
					<p:commandButton styleClass="form-button" id="btnFecharAtualizarDataPrevista" value="Fechar" onclick="dialogReplanejarData.hide()" >
					</p:commandButton>
				</h:panelGrid>
			</h:form>
		</h:panelGrid>
</h:panelGrid>

</ui:composition>
