<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:confirmDialog showEffect="fade" hideEffect="fade" id="_dlgNaoReenquadrar" 
		widgetVar="dlgNaoReenquadrar" global="true" closable="false" modal="true"
        <ui:include src="/layout/csrfToken.xhtml" />
		message="Confirma o não reenquadramento do processo?"
		appendToBody="true" resizable="false" position="center">

			
	<h:panelGroup columns="2" style=" float:right;" >
				<p:commandButton value="Não" type="button"
					onclick="dlgNaoReenquadrar.hide();"
					styleClass="ui-confirmdialog-no" icon="pi pi-times" />
				<p:commandButton value="Sim" type="button"
					onclick="dlgNaoReenquadrar.hide();dlgConfirmNaoReenquadrar.show();"
					styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
			</h:panelGroup>
	</p:confirmDialog>
	<p:dialog header="Justificativa de não reenquadrar" id="_dlgConfirmNaoReenquadrar" appendToBody="true"
			style="width:300px; overflow: auto; border-collapse:collapse;  top:0px \0/ !important "
			widgetVar="dlgConfirmNaoReenquadrar" modal="true"	  resizable="false"  position="center">
				<h:form id="formNaoReenquadrar">
			<h:panelGrid columns="1">
			<h:outputLabel>Justificativa:</h:outputLabel>
				<p:inputTextarea rows="12" cols="80" autoResize="false"
					value="#{pautaReenquadramentoProcessoController.dsJustificativaNaoReenquadrar}"></p:inputTextarea>
				<h:panelGrid columns="2" style="float:right;">
					<p:commandButton value="Voltar"
						onclick="dlgConfirmNaoReenquadrar.hide()"
						styleClass="ui-confirmdialog-no" />
					<p:commandButton id="_btnConfirmNaoReenquadrar" value="Enviar"
						actionListener="#{pautaReenquadramentoProcessoController.naoReenquadrarProcesso()}"
						update="frmPautaReenquadramentoProcesso:dataTableProcessosReenquadramento"
						process="@form" oncomplete="dlgConfirmNaoReenquadrar.hide();" />
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
			</p:dialog>  
      
      			
 </ui:composition>	
</html>
