<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	
	<ui:include src="/paginas/manter-processo/detalhe-processo/dialogs.xhtml" />
	
	<p:dialog id="_dialogdetalharProcesso" widgetVar="dialogdetalharProcesso" header="Detalhes do Processo" height="500" width="1000" modal="true" closable="true" draggable="true" resizable="false" position="center" >
		<h:form id="formDetalharProcesso" >
			<p:tabView id="tabviewprocesso" style="width: 940px" dynamic="true" activeIndex="#{detalharProcessoController.activeIndex}" >
				<p:ajax event="tabChange" listener="#{detalharProcessoController.onChangeAba()}" />
				
				<p:tab title="Atos e Dados Gerais">
					<ui:include src="/paginas/manter-processo/detalhe-processo/atos-dados-gerais/atosDadosGerais.xhtml" />
				</p:tab>
				
				<p:tab title="Histórico do processo" rendered="#{!detalharProcessoController.usuarioExterno}" >
					<ui:include src="/paginas/manter-processo/historicoProcesso.xhtml" />
				</p:tab>
				
				<p:tab id="docsFormacao" title="Docs de Formação">        
					<ui:include src="/paginas/manter-processo/detalhe-processo/documentos-formacao/documentosFormacao.xhtml" />
				</p:tab>
				
				<p:tab id="docsApensados" title="Docs Apensados" rendered="#{detalharProcessoController.renderedDocsApensados()}" > 
				    <ui:include src="/paginas/manter-processo/detalhe-processo/documento-apensados/documentosApensados.xhtml" />
				</p:tab>
				
				<p:tab title="Notificações Emitidas" rendered="#{!detalharProcessoController.usuarioExterno}">        
				    <ui:include src="/paginas/manter-processo/detalhe-processo/notificacoes-emitidas/notificacoesEmitidas.xhtml" />
				</p:tab>

			</p:tabView>
		</h:form>
	</p:dialog>
	
	<p:dialog widgetVar="dlgMensagemComunicacao" header="Mensagem" position="center" width="650" height="300" modal="true" resizable="false">
		<h:panelGroup id="pnlMensagemComunicacao" layout="block">
			<h:outputText escape="false" value="#{historicoTramitacaoProcessoController.comunicacaoProcessoSelecionada.desMensagem}" />
		</h:panelGroup>
	</p:dialog>
	
	
</ui:composition>
