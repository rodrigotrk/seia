<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formHistoricoComunicacaoProcesso">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h3>
			<h:outputLabel styleClass="titulo-grupo"
				value="Histórico de comunicação do processo" />
		</h3>
		<br />
		<h:panelGrid columns="1">
			<p:dataTable id="tabelaComunicacaoProcesso" scrollable="true"
				style="heght:150px; width:900px; border:1px solid #ccc;"
				value="#{historicoTramitacaoProcessoController.lComunicacaoProcesso}"
				var="comunicacao"
				emptyMessage="Não há registros a ser exibido no momento.">
				<p:column style="width:100px;text-align:center;">
					<f:facet name="header">Data de envio</f:facet>
					<h:outputText value="#{comunicacao.dtcComunicacaoFormatado}" />
				</p:column>
				<p:column style="width:650px;">
					<f:facet name="header">Mensagem</f:facet>
					<h:outputText escape="false"
						value="#{comunicacao.desMensagemResumo}" />
				</p:column>
				<p:column style="width:100px;text-align:center;">
					<f:facet name="header">Ação</f:facet>
					<p:commandLink
						actionListener="#{historicoTramitacaoProcessoController.visualizarComunicacao(comunicacao)}"
						update="pnlMensagemComunicacao"
						oncomplete="dlgMensagemComunicacao.show();"
						process="@this,formDetalharProcesso:tabviewprocesso:_dlgMensagemComunicacao">
						<h:graphicImage value="/resources/img/ico-pesquisa.png" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>

</ui:composition>
