<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:confirmDialog 
		id="_dlgConfirmarAdicaoAutomaticaMunicipio" widgetVar="dlgConfirmarAdicaoAutomaticaMunicipio" width="500"
		 message="#{adicionarMunicipioController.msgConfirmarAdicaoAutomaticaMunicipio}">
		<h:form style="text-align: center;">
			<p:commandButton value="#{bundle.geral_lbl_sim}" 
			actionListener="#{adicionarMunicipioController.salvarAutomatico()}" process="@this" update=":tabAbas:locGeografica" />
			<p:commandButton value="#{bundle.geral_lbl_nao}" 
			actionListener="#{adicionarMunicipioController.removerDadoGeografico()}" process="@this" update=":tabAbas:locGeografica" />
		</h:form>
	</p:confirmDialog>

</ui:composition>
