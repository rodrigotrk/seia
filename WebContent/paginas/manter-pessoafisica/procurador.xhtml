<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<ui:include
		src="/paginas/manter-pessoafisica/dataModelProcurador.xhtml" />

	<br />
	<br />

	<h:form id="formaddproc">
		<h:panelGrid columns="1">
			<h:panelGroup>
				<h:outputText id="txtIncluirProcurador" value="Incluir Procurador " />

				<p:commandLink id="lnkIncluir"
					actionListener="#{procuradorPessoaFisicaController.limparObjetos()}"
					update=":tabviewpf tabviewpf:paneltabviewprocpf" process="@this"
					disabled="#{!pessoaFisicaController.disabledProcurador}"
					rendered="#{procuradorPessoaFisicaController.showExpandirFormCadastro}">
					<h:graphicImage title="Incluir Procurador"
						value="/resources/img/ico-expandir.png" />
					<f:setPropertyActionListener
						target="#{procuradorPessoaFisicaController.showExpandirFormCadastro}"
						value="#{false}" />
				</p:commandLink>

				<p:commandLink id="lnkSair"
					actionListener="#{procuradorPessoaFisicaController.limparObjetos()}"
					update=":tabviewpf tabviewpf:paneltabviewprocpf" process="@this"
					disabled="#{pessoaFisicaController.disableFormPessoaFisica}"
					rendered="#{!procuradorPessoaFisicaController.showExpandirFormCadastro}">
					<h:graphicImage title="Sair" value="/resources/img/ico-sair.png" />
					<f:setPropertyActionListener
						target="#{procuradorPessoaFisicaController.showExpandirFormCadastro}"
						value="#{true}" />
				</p:commandLink>
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

	<h:panelGrid id="gridInlcuirProcurador">
		<ui:include
			src="/paginas/manter-pessoafisica/cadastro-procurador-include.xhtml" />
	</h:panelGrid>
</ui:composition>
