<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
		<h:form id="formExpandirDoc">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:outputLabel value="Incluir Documento" />
			<p:commandLink id="linkDialogTelefone" oncomplete="dialogdocumentos.show()" actionListener="#{pessoaFisicaController.limparObjetosDocumento()}" update=":tabviewpf:formdocumentos:dialogdocumentos" disabled="#{pessoaFisicaController.disableFormPessoaFisica}"  >
				<h:graphicImage title="Incluir Documento" value="/resources/img/ico-expandir.png"  />
				<f:setPropertyActionListener target="#{pessoaFisicaController.editModeDocumento}" value="#{true}" />
			</p:commandLink>
		</h:form>
		
		<h:form id="formdocumentos">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:panelGrid id="paneltabledocumentos">
		<!-- DATATABLE DOCUMENTOS -->
			<p:dataTable id="tabeladocumentos" widgetVar="tabeladocumentos" var="documento" style="width:700px;"
				value="#{pessoaFisicaController.modelDocumentosIdentificacao}"
				paginator="true" rows="5" paginatorPosition="bottom"
                paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" 
                rendered="#{not empty pessoaFisicaController.modelDocumentosIdentificacao}"
                >
				<f:facet name="header">  
					<h:outputText id="txtListaDocumentos" value="Lista de Documentos" />
				</f:facet>
				<p:column headerText="Tipo de Documento">
					<h:outputText id="txtNomTipoIdentificacao" value="#{documento.ideTipoIdentificacao.nomTipoIdentificacao}" />
				</p:column>
				
				<p:column headerText="Número Documento">
					<h:outputText id="txtNumDocumento" value="#{documento.numDocumento}" />
				</p:column>
				
				<p:column headerText="Data Emissão">
					<h:outputText id="txtDtcEmissao" value="#{documento.dtcEmissao}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
					</h:outputText>
				</p:column>
				
				<p:column headerText="Data Validade">
					<h:outputText id="txtDtcValidade" value="#{documento.dtcValidade}">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
					</h:outputText>
				</p:column>

				<p:column style="text-align: center;" headerText="Ações">	
						
						<!-- Consultar -->
						<p:commandLink id="lnkConsultar" update=":tabviewpf:formdocumentos:dialogdocumentos" oncomplete="javascript:$('.ui-messages-error').remove();dialogdocumentos.show()" 
							title="Visualizar" process="@this">
							
							<h:graphicImage title="Consultar" value="/resources/img/ico-pesquisa.png" />
							<f:setPropertyActionListener value="#{documento}" target="#{pessoaFisicaController.documentoIdentificacaoSelecionado}" />
							<f:setPropertyActionListener value="#{false}" target="#{pessoaFisicaController.editModeDocumento}" />
							<f:setPropertyActionListener value="#{true}" target="#{pessoaFisicaController.desabCombOrg}" />
						</p:commandLink>
						
						<!-- Editar -->
						<p:commandLink id="lnkEditar" update=":tabviewpf:formdocumentos:dialogdocumentos" action="#{pessoaFisicaController.carregarComboOrgaoExp(false)}" 
							oncomplete="javascript:$('.ui-messages-error').remove();dialogdocumentos.show()" 
							title="Editar" process="@this" disabled="#{pessoaFisicaController.disableFormPessoaFisica}">
							
							<h:graphicImage title="Editar" value="/resources/img/ico-editar.png" />
							<f:setPropertyActionListener value="#{documento}" target="#{pessoaFisicaController.documentoIdentificacaoSelecionado}" />
							<f:setPropertyActionListener value="#{true}" target="#{pessoaFisicaController.editModeDocumento}" />
							<f:setPropertyActionListener value="#{false}" target="#{pessoaFisicaController.desabCombOrg}" />
						</p:commandLink>
						
						<!-- Excluir -->
						<p:commandLink id="lnkRemover" update=":tabviewpf:formdocumentos:confirmationDocumento" oncomplete="confirmationDocumento.show()" 
							title="Remover" process="@this" disabled="#{pessoaFisicaController.disableFormPessoaFisica}">
							
							<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
							<f:setPropertyActionListener value="#{true}" target="#{pessoaFisicaController.editModeDocumento}" />
							<f:setPropertyActionListener value="#{documento}" target="#{pessoaFisicaController.documentoIdentificacaoSelecionado}" />
						</p:commandLink>
				</p:column>
			</p:dataTable>
			<!-- FIM DATATABLE DOCUMENTOS -->
			</h:panelGrid>

		<p:dialog id="dialogdocumentos" widgetVar="dialogdocumentos" header="Documento" resizable="false" modal="true" position="center" >
			<h:panelGrid id="paneldocumentos" columns="1">
				
				<h:panelGrid columns="2">
					
					<h:outputLabel value="*Tipo de Documento" />
					
					<h:outputLabel value="*Número de Documento" />
					
					<h:selectOneMenu style="width: 260px;" id="tipoDocumento" disabled="#{!pessoaFisicaController.editModeDocumento}"
						value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.ideTipoIdentificacao}" required="true"
						valueChangeListener="#{pessoaFisicaController.listenerValor}" requiredMessage="O campo Tipo de Documento é de preenchimento obrigatório.">
						
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{tipoIdentificacaoController.valuesComboBox}" />
						<f:converter converterId="tipoIdentificacaoConverter" />
						<f:ajax render="paneldocumentos" />
						<p:ajax event="change" listener="#{pessoaFisicaController.carregarComboOrgaoExp(false)}" update=":tabviewpf:formdocumentos:paneldocumentos" process="@this"/>
					</h:selectOneMenu>
					
					<p:inputText style="width: 136px;" id="numDocumento" maxlength="15"
						value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.numDocumento}" 
						disabled="#{!pessoaFisicaController.editModeDocumento}" required="true" requiredMessage="O campo Número de Documento é de preenchimento obrigatório."/>
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<h:outputText value="*Orgão Emissor" />
					<h:outputText value="*UF:" rendered="#{!pessoaFisicaController.campoSerie}" />
					<h:outputText value="*Série:" rendered="#{pessoaFisicaController.campoSerie}" />
					<h:selectOneMenu style="width: 260px;" id="orgaoEmissor" value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.ideOrgaoExpedidor}"
						disabled="#{pessoaFisicaController.desabCombOrg}" required="true" requiredMessage="O campo Órgão Emissor é de preenchimento obrigatório." >
						<f:selectItem itemLabel="Selecione..." />
						<f:selectItems value="#{pessoaFisicaController.orgaoExpedidorItens}" />
						<f:converter converterId="OrgaoExpedidorConverter" />
					</h:selectOneMenu>

					<p:inputText style="width: 136px;" value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.numSerie}" rendered="#{pessoaFisicaController.campoSerie}" maxlength="15"
						disabled="#{!pessoaFisicaController.editModeDocumento}" required="true" requiredMessage="O campo Número de Série é de preenchimento obrigatório."/>
					<h:outputText value="*UF:" rendered="#{pessoaFisicaController.campoSerie}" />
					<h:outputText value="" rendered="#{pessoaFisicaController.campoSerie}" />
					
					<h:selectOneMenu style="width: 100px;" id="uforgaoemissor"
						value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.ideEstado}"
						disabled="#{!pessoaFisicaController.editModeDocumento}"  required="true" requiredMessage="O campo UF é de preenchimento obrigatório." >
						<f:selectItems value="#{estadoMunicipioController.valuesComboBoxEstado}" />
						<f:converter converterId="estadoConverter" />
					</h:selectOneMenu>
				</h:panelGrid>

				<h:panelGrid columns="2">
					<h:outputText rendered="#{!documentoIdentificacaoController.vinculoTitularIgualLAC}" value="*Data de Emissão" />
					<h:outputText rendered="#{documentoIdentificacaoController.vinculoTitularIgualLAC}" value="Data de Emissão" />
					<h:outputText value="Data de Validade" style="margin-left:-25px" />
					
					<h:panelGroup>
					<h:outputText value="De  " />
					<p:calendar 
						showOn="button" id="dataEmissao" label="Data de Emissão" validator="dataPosteriorValidator"
						value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.dtcEmissao}"
						locale="pt" pattern="dd/MM/yyyy"
						disabled="#{!pessoaFisicaController.editModeDocumento}" required="true" 
						requiredMessage="O campo Data de Emissão é de preenchimento obrigatório." navigator="true"
						readOnlyInputText="true" yearRange="c-100" maxdate="#{pessoaFisicaController.dataAtual}"/>
					<h:outputText value="Até" style="margin-left:10px; margin-rigth:10px;"/> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					
					</h:panelGroup>
					<p:calendar showOn="button" id="dataValidade" style="margin-left:-25px"
						value="#{pessoaFisicaController.documentoIdentificacaoSelecionado.dtcValidade}"
						locale="pt" pattern="dd/MM/yyyy" 
						disabled="#{!pessoaFisicaController.editModeDocumento}"  navigator="true"
						readOnlyInputText="true" yearRange="c-100:c+100" mindate="#{pessoaFisicaController.dataAtual}"/>
					<h:outputText value="*Cópia do Documento (.pdf.jpg - Máximo 5MB)"
						rendered="#{pessoaFisicaController.editModeDocumento}" />
					<h:outputText value="" />
				</h:panelGrid>

				<p:fileUpload id="lblFileUpload" uploadLabel="false" label="Upload Documento"
					fileUploadListener="#{pessoaFisicaController.trataArquivo}"
					mode="advanced" auto="true" allowTypes="/(\.|\/)(pdf|gif|jpeg|png|jpg)$/" update="tblDocumento"
					rendered="#{pessoaFisicaController.editModeDocumento}"  invalidFileMessage="Tipo de arquivo inválido."
					sizeLimit="5242880" invalidSizeMessage="O tamanho máximo do arquivo não pode ultrapassar 5MB" />
			</h:panelGrid>
			
			<h:panelGrid id="tblDocumento"  >
					<p:dataTable id="dataTableDocumentos" rendered="#{pessoaFisicaController.temArquivo}" widgetVar="dtTbDocumentos" value="#{pessoaFisicaController.listaArquivo}"   var="arquivo"
							lazy="true"   emptyMessage="#{bundle.msg_lista_vazia}" style="width:472px;">
				        <p:column>  
				            <h:outputText id="txtFileName" value="#{arquivo.fileName}"/>
				        </p:column>	
				        
				        <p:column>  
				          <h:commandButton id="btnArquivoBaixar" image="/resources/img/ico-download.png" >
				            <p:fileDownload value="#{pessoaFisicaController.arquivoBaixar}" />
				          </h:commandButton>
				        </p:column>	
				        
			    </p:dataTable>		    
		    </h:panelGrid>
			
			<h:panelGrid columns="2">
				<p:commandButton value="Limpar" id="botaoLimparPf" update="paneldocumentos tblDocumento"
					rendered="#{pessoaFisicaController.documentoNovo()}" action="#{pessoaFisicaController.limparObjetosDocumento}" process="@this">
				</p:commandButton>
				
				<p:commandButton value="Salvar" id="botaoSalvar"
					actionListener="#{pessoaFisicaController.salvarDocumento}"
					update=":tabviewpf:formdocumentos:paneltabledocumentos tblDocumento paneldocumentos"
					rendered="#{pessoaFisicaController.editModeDocumento}" />
			</h:panelGrid>
			<h:outputLabel value="#{bundle.lbl_preench_obrig_asterisc}" style="float: left;" />
		</p:dialog>


		<p:confirmDialog message="#{bundle.consultapf_msg_confimrexclusao}"
				header="Mensagem" severity="alert"
				widgetVar="confirmationDocumento" id="confirmationDocumento">
				
				<p:commandButton id="btnSim" value="Sim" update=":tabviewpf:formdocumentos:paneltabledocumentos"
					actionListener="#{pessoaFisicaController.removerDocumento}"
					oncomplete="confirmationDocumento.hide()" process="@this"/>
				
				<p:commandButton id="btnNao" value="Não" onclick="confirmationDocumento.hide()"
					type="button" />
			
			</p:confirmDialog>
		</h:form>	
</ui:composition>
