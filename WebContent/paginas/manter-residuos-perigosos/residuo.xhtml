<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formResiduo" binding="#{residuoController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelResiduo" columns="1">
		
			<h:outputLabel value="* Código:" />
			<p:inputText id="inputCodigoResiduo" disabled="#{residuoController.visualizar}" value="#{residuoController.residuo.codResiduo}" maxlength="20" style="width: 264px;" required="true" requiredMessage="O campo Código é de preenchimento obrigatório." />
			
 			<h:outputLabel value="* Nome do Resíduo:" />
			<p:inputTextarea id="inputNomeResiduo" rows="8" cols="50" disabled="#{residuoController.visualizar}" value="#{residuoController.residuo.nomResiduo}" autoResize="false" maxlength="1000" style="width: 264px;" required="true" requiredMessage="O campo Nome do Residuo é de preenchimento obrigatório."/>
			
			<h:outputLabel value="* Composição:" />
			<p:inputTextarea id="inputComposicaoResiduo" rows="8" cols="50" disabled="#{residuoController.visualizar}" value="#{residuoController.residuo.dscComposicaoResiduo}" autoResize="false" style="width: 264px;" maxlength="1000" required="true" requiredMessage="O campo Nome do Residuo é de preenchimento obrigatório."/>
			
			<h3>Periculosidade</h3>
			<h:panelGrid columns="3">
	    		<p:selectManyCheckbox id="selectPericulosidade" value="#{residuoController.listPericulosidadeSelecionados}" layout="pageDirection" disabled="#{residuoController.visualizar}">
	        		<f:selectItems value="#{residuoController.listPericulosidade}" var="periculosidade" itemLabel="#{periculosidade}" itemValue="#{periculosidade}" />
	    		</p:selectManyCheckbox>
			</h:panelGrid>
			<h:panelGroup>
				<p:commandButton value="#{bundle.geral_lbl_voltar}" onclick="dlgResiduo.hide()" />
				<p:commandButton action="#{residuoController.salvarAtualizarResiduo}" rendered="#{!residuoController.visualizar}" value="#{bundle.btn_salvar}" update=":formListaResiduos:dataTableResiduos panelResiduo" />
			</h:panelGroup>
			<h:outputLabel value="#{bundle.lbl_preench_obrig_asterisc}" style="float: left;" rendered="#{!residuoController.visualizar}" />
		</h:panelGrid> 
	</h:form>

</ui:composition>
