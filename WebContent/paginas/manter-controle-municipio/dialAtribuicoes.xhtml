<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="dlgControleMunicipioAtribuicao"
		widgetVar="dlgControleMunicipioAtribuicao"
		header="#{bundle.controle_municipio_titulo_pagina}" 
		appendToBody="true" 
		draggable="true" 
		dynamic="true" 
		width="500"
		height="220" 
		resizable="false"
		modal="true">
		<h:form id="formControleMunicipioAtribuicao">
			<h:panelGrid id="pnlControleMunicipioAtribuicao" columns="1">
				<h:outputText value="Município: #{controleMunicipioController.controleMunicipioDTOSelecionado.municipio.nomMunicipio}" style="font-weight: bold" />
				
				<p:spacer height="15"/>
				
				<h:outputText value="Atribuições" style="font-weight: bold" />

	    		<ui:repeat var="atribuicao" value="#{controleMunicipioController.controleMunicipioDTOSelecionado.listaAtribuicao}">
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox value="#{atribuicao.selecionado}" />
						<h:outputText style="margin-left:5px;" value="#{atribuicao.nomeDetalhe}" /> 
					</h:panelGrid>
				</ui:repeat>
			</h:panelGrid>
			
			<h:panelGrid id="gridBotoes" columns="1" style="margin-top:40px; float: right ">
				<p:commandButton id="btnSalvar" value="Salvar" style="width:90px;" oncomplete="dlgControleMunicipioAtribuicao.hide();" update="formControleMunicipio:gridControleMunicipio" actionListener="#{controleMunicipioController.salvarControleMunicipio()}" global="true" 
					rendered="${security.temAcesso('1.90.3')}"/> 
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
