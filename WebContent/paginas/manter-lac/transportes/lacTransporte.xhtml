<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:p="http://primefaces.prime.com.tr/ui"
>
	
	<p:dialog id="lac_transporte" 
		widgetVar="lac_transporte"
		position="center"
		appendToBody="true"
		draggable="true"
		dynamic="true"
		width="850"
		height="720" 
		resizable="false"
		header="LAC - Transportadora de Resíduos/Produtos "
		modal="true">
		<p:tabView id="tabAbasId" activeIndex="#{lacTransporteController.activeTab}" widgetVar="tabAbas" cache="false" dynamic="true">
			<p:ajax event="tabChange" global="false" listener="#{lacTransporteController.controlarAbas}" update="tabAbasId formAbaBaseOperacional" />
			<p:tab id="abaDadosGerais" title="Dados Gerais">
				<ui:include src="/paginas/manter-lac/transportes/abaDadosGerais.xhtml"/>
			</p:tab>
			<p:tab id="abaBaseOperacional" title="Base Operacional" disabled="#{lacTransporteController.lacTransporte.indBaseOperacional != true}">
				<ui:include src="/paginas/manter-lac/transportes/abaBaseOperacional.xhtml"/>
			</p:tab>
		</p:tabView>
	</p:dialog>

	<ui:include src="/paginas/manter-lac/transportes/include-dialogs.xhtml"/>

</ui:composition>
