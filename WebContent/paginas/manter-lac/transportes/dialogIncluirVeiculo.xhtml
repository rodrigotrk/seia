<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:p="http://primefaces.prime.com.tr/ui"
>
	<h:form id="formIncluirVeiculo" >
		<h:panelGrid columns="2">
			<h:outputText value="*Tipo de Veículo utilizado para transportes:" />
			<p:spacer/>
			<p:selectOneMenu value="#{empreendimentoController.empreendimentoVeiculo.ideTipoVeiculo}" style="margin-top:10px;"  immediate="true" converter="simpleEntityConverter">
				<f:selectItem itemLabel="Selecione" itemValue=""/>
				<f:selectItems value="#{empreendimentoController.listaTipoVeiculo}" var="tv" itemLabel="#{tv.dscTipoVeiculo}" itemValue="#{tv}"/>
			</p:selectOneMenu>
			<p:spacer/><p:spacer/><p:spacer/>			
			<h:outputText value="Placas de Cavalo Mecânico"/>
			<h:outputText value="*Placas de carroceria" />
			<p:inputMask mask="aaa-9*99" value="#{empreendimentoController.empreendimentoVeiculo.dscPlacaCavaloMecanico}" styleClass="maiusculo"></p:inputMask>
			<p:inputMask mask="aaa-9*99" value="#{empreendimentoController.empreendimentoVeiculo.dscPlacaCarroceria}" styleClass="maiusculo"></p:inputMask>
			<p:commandButton value="Salvar" style="margin-top:20px;" update="@form tabAbas:formCadastrarTipoVeiculo:tblTipoVeiculo" action="#{empreendimentoController.salvarAtualizarEmpreendimentoVeiculo()}"/>
		</h:panelGrid>
	</h:form>
</html>
