<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui"> 
			<h:form id="idformtelefone">
        <ui:include src="/layout/csrfToken.xhtml" />		
						<h:panelGrid columns="2" class="ui-dialog-title-dialog-telefone" cellpadding="0">
							<h:outputLabel id="idlabeltipotelefone" class="form-label" value="#{bundle.telefoneLabelTipo}" />
							<h:outputLabel id="idlabelnumerotelefone" class="form-label" value="#{bundle.telefoneLabelNumero}" />
							<h:selectOneMenu id="idcombotipotelefone" class="form-select" value="#{representanteLegalController.telefone.ideTipoTelefone.ideTipoTelefone}" styleClass="form-input">
								<f:selectItem id="iditemtipotelefone" itemValue="1" itemLabel="Residencial"/>
							</h:selectOneMenu>
							<p:inputMask id="idtextnumerotelefone" mask="#{bundle.MascaraTelefone}" value="#{representanteLegalController.telefone.numTelefone}"/>			
							<h:outputText/>
							<h:panelGroup layout="block">
							<h:commandButton id="idbtntelefonelimpar" class="form-button" value="#{bundle.telefoneLabelLimpar}" />			
							<h:commandButton id="idbtntelefonesalvar" class="form-button" value="#{bundle.telefoneLabelSalvar}"/>
							</h:panelGroup>				
						</h:panelGrid>
						<h:panelGrid>
						<h:outputLabel id="idmsgcampoobrigatorio" class="form-label" value="#{bundle.lbl_preench_obrig_asterisc}" />
						</h:panelGrid>			
					</h:form>
</html>
