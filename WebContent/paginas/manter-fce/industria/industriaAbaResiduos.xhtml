<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formResiduos">
        <ui:include src="/layout/csrfToken.xhtml" />
		<!-- PanelGrid RESIDUOS SOLIDOS -->
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:10px;" value="* Resíduos gerados ou a serem gerados" />
		<h:panelGrid style="margin-left:20px;">
			<br />
			<h:outputText styleClass="titulo-grupo" value="Informar classe conforme Classificação da Norma Técnica ABNT NBR 10004:2004" />
			<p:selectManyCheckbox value="#{fceIndustriaController.listaResiduoGeradosEscolhidos}" layout="pageDirection" 
			converter="simpleEntityConverter" disabled="#{fceIndustriaController.desabilitarTudo}">
				<f:selectItems value="#{fceIndustriaController.listaResiduoGerados}" var="residuos" itemLabel="#{residuos.dscTipoResiduoGerado}" itemValue="#{residuos}"/>
				<p:ajax global="false"/>
			</p:selectManyCheckbox>
		</h:panelGrid>
		<br /><br />
		
		<h:panelGrid style="margin-left:20px;" rendered="#{fceIndustriaController.LIouLA}">
			<h:outputText styleClass="titulo-grupo" value="Informar classe conforme Classificação da Resolução CONAMA nº 307/2002" />
			<p:selectManyCheckbox value="#{fceIndustriaController.listaResiduoConsCivilsEscolhidos}" layout="pageDirection" 
			converter="simpleEntityConverter" disabled="#{fceIndustriaController.desabilitarTudo}">
				<f:selectItems value="#{fceIndustriaController.listaResiduoConsCivils}" var="residuosConstrucao" itemLabel="#{residuosConstrucao.dscTipoResiduoConsCivil}" itemValue="#{residuosConstrucao}"/>
				<p:ajax global="false"/>
			</p:selectManyCheckbox>
		</h:panelGrid>
		
		<h:panelGrid style="margin-left:10px; margin-top:20px;">
			<h:outputText styleClass="titulo-grupo" style="margin-left:-10px;" value="* Destino dos resíduos" />
			<p:selectManyCheckbox value="#{fceIndustriaController.listaDestinoResiduosEscolhidos}" layout="pageDirection" 
			converter="simpleEntityConverter" disabled="#{fceIndustriaController.desabilitarTudo}">
				<f:selectItems value="#{fceIndustriaController.listaDestinoResiduos}" var="destinoResiduos" itemLabel="#{destinoResiduos.dscDestinoResiduo}" itemValue="#{destinoResiduos}"/>
				<p:ajax global="false" listener="#{fceIndustriaController.exibirAlerta(4)}"/>
			</p:selectManyCheckbox>
		</h:panelGrid>
		<!-- FIM PanelGrid RESIDUOS SOLIDOS -->
		
		<!-- PANELGRID gridBotoes -->
		<h:panelGrid id="gridBotoes" rendered="#{!fceIndustriaController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar"  style="width:90px;" update="industriaAbas" process="formResiduos" action="#{fceIndustriaController.voltarAba()}" global="false"/>
			<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;" update="industriaAbas" process="formResiduos" action="#{fceIndustriaController.avancarAbaResiduos()}" global="false" />  
		</h:panelGrid> 
		<!-- FIM DO PANELGRID gridBotoes -->
	</h:form>
</ui:composition>
