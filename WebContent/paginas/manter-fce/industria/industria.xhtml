<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="industria" 
			  widgetVar="industria" 
			  position="center" 
			  appendToBody="false" 
			  draggable="true" 
			  dynamic="true" 
			  width="850" 
			  height="650"
			  resizable="false" 
			  header="FCE - Indústria" 
			  modal="true">
		
		<p:ajax event="close" listener="#{fceIndustriaController.limpar()}"/>
				  	
	  	<h:panelGroup id="pnlFceIndustria" layout="block">
		  	<p:tabView id="industriaAbas" activeIndex="#{fceIndustriaController.activeTab}" widgetVar="industriaAbas" cache="false" dynamic="true">
				<p:ajax event="tabChange" global="false" listener="#{fceIndustriaController.controlarAbas}" />
				<p:tab id="abaDadosRequerimento" title="Dados do Empreendimento">
					<ui:include src="/paginas/manter-fce/industria/industriaAbaDadosRequerimento.xhtml"/> 
				</p:tab>
        <ui:include src="/layout/csrfToken.xhtml" />
        <ui:include src="/layout/csrfToken.xhtml" />
        <ui:include src="/layout/csrfToken.xhtml" />
				<p:tab id="abaEfluentes" title="Efluentes e Emissões">
					<ui:include src="/paginas/manter-fce/industria/industriaAbaEfluentes.xhtml"/>
				</p:tab>
				<p:tab id="abaResiduos" title="Resíduos Sólidos">
					<ui:include src="/paginas/manter-fce/industria/industriaAbaResiduos.xhtml"/>
				</p:tab>
				<p:tab id="abaCaracterizacaoAmbiental" title="Caracterização Ambiental">
					<ui:include src="/paginas/manter-fce/industria/industriaAbaCaracterizacaoAmbiental.xhtml"/>
				</p:tab>
			</p:tabView>
	  	</h:panelGroup>
		  	
	</p:dialog>
	
	<!-- ConfirmDialog -->
	<p:confirmDialog id="confirmationVoltarIndustria" widgetVar="confirmationVoltarIndustria" header="Confirmação" appendToBody="true" message="#{bundle.geral_msg_informacoes_nao_foram_salvas_deseja_continuar}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="formIndustrio" oncomplete="confirmationVoltarIndustria.hide(); industria.hide();" global="false"/>
			<p:commandButton value="Não" onclick="confirmationVoltarIndustria.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmaExclusaoSubstancia" widgetVar="confirmaExclusaoSubstancia" header="Confirmação" appendToBody="true" message="#{bundle.msg_generica_deseja_exclusao}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="industriaAbas:formDadosRequerimento:panelSubstancais" onclick="confirmaExclusaoSubstancia.hide()"
				global="false" process="@this" actionListener="#{fceIndustriaController.excluirSubstancia()}">
			</p:commandButton>
			<p:commandButton value="Não" onclick="confirmaExclusaoSubstancia.hide()" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="dlgImprimirRelatorioIndustria" message="#{fceIndustriaController.msgImprimirRelatorio('Indústria')}" widgetVar="rel_industria" header="Mensagem">
		<div align="center">
			<h:form>
				<p:commandButton value="Sim" ajax="false" global="false" process="@this" onclick="rel_industria.hide();" style="margin-right:10px;">
					<p:fileDownload value="#{fceIndustriaController.imprimirRelatorio}"/>
				</p:commandButton>			
				<p:commandButton value="Não" onclick="rel_industria.hide();" process="@this"/>
			</h:form>
		</div>
	</p:confirmDialog>
	<!-- FIM ConfirmDialog -->
</ui:composition>
