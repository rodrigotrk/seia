<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formCaracterizacaoAmbiental">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:10px;" value="* O empreendimento possui ÁREAS DE PRESERVAÇÃO PERMANENTE - APP?" />
		<h:panelGrid id="industriaApp" style="margin-left:10px;">
			<p:selectOneRadio style="margin-left:15px;" value="#{fceIndustriaController.fceIndustria.indApp}" layout="pageDirection" disabled="#{fceIndustriaController.desabilitarTudo}"
			valueChangeListener="#{fceIndustriaController.changeCaracterizacaoAmbiental()}">  
				<f:selectItem itemLabel="Sim" itemValue="true" />
				<f:selectItem itemLabel="Não" itemValue="false" />
				<p:ajax update="industriaApp" global="false"/>
			</p:selectOneRadio>
			<br /><br />
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="* Informar a(s) APP que existem no empreendimento:" rendered="#{fceIndustriaController.fceIndustria.indApp}"/>
			<p:selectManyCheckbox style="margin-left:15px;" value="#{fceIndustriaController.listaTipoAppsEscolhidos}" disabled="#{fceIndustriaController.desabilitarTudo}"
			layout="pageDirection" converter="tipoAppConverter" rendered="#{fceIndustriaController.fceIndustria.indApp}">
				<f:selectItems value="#{fceIndustriaController.listaTipoApps}" var="apps" itemLabel="#{apps.dscTipoApp}" itemValue="#{apps}"/>
				<p:ajax global="false"/>
			</p:selectManyCheckbox>
		</h:panelGrid>
		
		<!-- PANELGRID gridBotoes -->
		<h:panelGrid id="gridBotoes" rendered="#{!fceIndustriaController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar"  style="width:90px;" update="industriaAbas" process="formResiduos" action="#{fceIndustriaController.voltarAba()}" global="false"/>
		 	<p:commandButton id="btnFinalizar" value="Finalizar" style="width:90px;" process="formCaracterizacaoAmbiental" action="#{fceIndustriaController.finalizar()}" global="false"/>
		</h:panelGrid>
		<!-- PANELGRID gridBotoes -->
	</h:form>
</ui:composition>
