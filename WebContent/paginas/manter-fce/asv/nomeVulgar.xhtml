<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:dialog id="dlNomeVulgar" widgetVar="dlNomeVulgar" position="center"
		appendToBody="false" draggable="true" dynamic="true" width="400"
		height="350" resizable="false" header="Nome Vulgar" modal="true">
		<h:form id="formNomeVulgar">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:panelGrid columns="1">
	        	<h:outputText for="nomeVulgar" styleClass="titulo-grupo" style="font-weight:bold;" value="Selecione o nome vulgar mais conhecido" />
				<p:selectOneRadio 
					id="nomeVulgar" 
					value="#{nomePopularEspecieController.nomePopularEspecie}"  
					layout="pageDirection">
					<f:converter converterId="simpleEntityConverter" />
		            <f:selectItems value="#{nomePopularEspecieController.listarNomePopularEspecie}" 
		            	var="nomePopularEspecie" 
		            	itemLabel="#{nomePopularEspecie.nomPopularEspecie}"
						itemValue="#{nomePopularEspecie}" />
		        </p:selectOneRadio>
	        </h:panelGrid>
	        
	        <h:panelGrid id="gridBotoes" columns="2" style="margin-top:40px;" rendered="#{!asvDadosGeraisController.desabilitarTudo or true}">
				<p:commandButton id="btnVoltar" value="Voltar" style="width:90px;" oncomplete="dlNomeVulgar.hide();" global="false"/>
				<p:commandButton id="btnFinalizar" value="Salvar" style="width:90px;" actionListener="#{nomePopularEspecieController.salvar()}" global="false" /> 
			</h:panelGrid>
		</h:form>
	</p:dialog>
</ui:composition>
