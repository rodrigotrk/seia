<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
		
		<h:panelGrid id="pngAbaDadosGerais">
			
			<h1>Informações preliminares</h1> 
		
			<hr/>
			
			<h:panelGrid columns="3">
				<h:outputLabel value="* Horizonte do projeto" />
				<p:inputText  value="#{fceSaaController.fceSaa.valorHorizonteProjeto}" disabled="#{fceSaaController.desabilitarTudo}"
					onkeyup="mascararNumeroAndAddZeros(this, event, 9, 0, '.', ',', 3);">
					<f:convertNumber integerOnly="false" locale="pt,BR" minFractionDigits="0" />
				</p:inputText>
				<h:outputLabel value="(anos)" />			

				<h:outputLabel value="* População atendida" onkeyup="formataValor(this)" />
				<p:inputText  value="#{fceSaaController.fceSaa.valorPopulacaoAtendida}"
					 disabled="#{fceSaaController.desabilitarTudo}"
					 onkeyup="mascararNumeroAndAddZeros(this, event, 9, 0, '.', ',', 3);">
					<f:convertNumber integerOnly="false" locale="pt,BR" minFractionDigits="0" />
				</p:inputText>	
				<h:outputLabel value="(hab)" />

				<h:outputLabel value="* Consumo per capta" />
				<p:inputText  value="#{fceSaaController.fceSaa.valorConsumoPerCapta}" styleClass="campoNumericoComDecimal-2" disabled="#{fceSaaController.desabilitarTudo}">
					<f:convertNumber integerOnly="false" locale="pt,BR" minFractionDigits="2"/>
				</p:inputText>	
				<h:outputLabel value="(l/hab/dia)" />		

				<h:outputLabel value="* Vazão média do projeto" />
				<p:inputText  value="#{fceSaaController.fceSaa.valorVazaoMedidaProjeto}" styleClass="campoNumericoComDecimal-2"
				 disabled="#{fceSaaController.desabilitarTudo}" >
					<f:convertNumber integerOnly="false" locale="pt,BR" minFractionDigits="2" />
				</p:inputText>	
				<h:outputLabel value="(m³/dia)" />		
			</h:panelGrid>
		<br/> <br/>		
		</h:panelGrid>
	
</ui:composition>
