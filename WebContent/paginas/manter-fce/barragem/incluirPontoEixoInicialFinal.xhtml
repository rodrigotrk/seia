<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:dialog id="_dialogIncluirPonto" widgetVar="dialogIncluirPonto"
		modal="true" showHeader="true" appendToBody="true" width="500"
		position="center" resizable="false" draggable="false"
		onShow="dialogIncluirPonto.initPosition();" header="Incluir Ponto">
		
		<h:form id="formPonto">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h3>Ponto Início:</h3>
			<br/>
			<p:commandLink oncomplete="dlgLocalizacaoGeograficaGeneric.show();"
				action="#{localizacaoGeograficaGenericController.carregarTela()}"
				actionListener="${localizacaoGeograficaGenericController.limparLocalizacaoGeografSelecionada()}"
				process="@this" immediate="true"
				rendered="#{empty fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoInicioEixo.ideLocalizacaoGeografica}">
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.requerimento}" value="#{fceBarragemController.requerimento.ideRequerimento}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.objetoLocalizacao}" value="#{fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoInicioEixo}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.localizacaoGeograficaSelecionada}" value="#{fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoInicioEixo}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.metodoAtualizarExterno}" value="#{fceBarragemController.metodoAddLocalizacaoLicenciamento}" /> 
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.tipoSecaoGeometrica}" value="#{fceBarragemController.somentePonto}" />
				<!--<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.metodoAtualizarExterno}" value="#{fceBarragemController.metodoRetornoPontoInicial}" /> -->
				
				<!-- <f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.idDoComponenteParaSerAtualizado}" value="formPonto" />-->
				<h:graphicImage title="Incluir coordenada" value="/resources/img/ico-expandir.png" style="margin-right: 2px;" />
				<h:outputText value="Incluir Coordenadas" />
			</p:commandLink>
			<h:panelGrid id="gridCoodenadaInicial1" rendered="#{not empty fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoInicioEixo.ideLocalizacaoGeografica}">
				<p:row>
					<h3>Coordenada Geográfica</h3>
				</p:row>
				<p:row>
					<p:dataTable var="ponto" value="#{fceBarragemController.getLocalizacaoGeograficaList(fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoInicioEixo)}">
						<p:column headerText="Sistema de Coordenadas">
							<h:outputText value="#{ponto.ideSistemaCoordenada.nomSistemaCoordenada}" />
						</p:column>
						<p:column headerText="#{bundle.empreendimento_lbl_latitude}">
							<h:outputText value="#{localizacaoGeograficaGenericController.getLatitude(ponto.dadoGeograficoCollection.get(0))}" />
						</p:column>
						<p:column headerText="#{bundle.empreendimento_lbl_longitude}">
							<h:outputText value="#{localizacaoGeograficaGenericController.getLongitude(ponto.dadoGeograficoCollection.get(0))}" />
						</p:column>
					</p:dataTable>
				</p:row>
			</h:panelGrid>
			<br />
			<h3>Ponto Fim:</h3>
			<br/>
			<p:commandLink oncomplete="dlgLocalizacaoGeograficaGeneric.show();"
				action="#{localizacaoGeograficaGenericController.carregarTela()}"
				actionListener="${localizacaoGeograficaGenericController.limparLocalizacaoGeografSelecionada()}"
				process="@this" immediate="true"
				rendered="#{empty fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoFimEixo.ideLocalizacaoGeografica}">
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.requerimento}" value="#{fceBarragemController.requerimento.ideRequerimento}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.objetoLocalizacao}" value="#{fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoFimEixo}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.localizacaoGeograficaSelecionada}" value="#{fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoFimEixo}" />
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.metodoAtualizarExterno}" value="#{fceBarragemController.metodoAddLocalizacaoLicenciamento}" /> 
				<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.tipoSecaoGeometrica}" value="#{fceBarragemController.somentePonto}" />
				<!--<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.idDoComponenteParaSerAtualizado}" value="formPonto" /> -->
				<!--<f:setPropertyActionListener target="#{localizacaoGeograficaGenericController.metodoAtualizarExterno}" value="#{fceBarragemController.metodoRetornoPontoFinal}" /> -->
				
				<h:graphicImage title="Incluir coordenada" value="/resources/img/ico-expandir.png" style="margin-right: 2px;" />
				<h:outputText value="Incluir Coordenadas" />
			</p:commandLink>
			<h:panelGrid id="gridCoodenadaFinal1" rendered="#{not empty fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoFimEixo.ideLocalizacaoGeografica}">
				<p:row>
					<h3>Coordenada Geográfica</h3>
				</p:row>
				<p:row>
					<p:dataTable var="ponto" value="#{fceBarragemController.getLocalizacaoGeograficaList(fceBarragemController.fceBarragLicencLocaGeo.ideLocalGeoFimEixo)}">
						<p:column headerText="Sistema de Coordenadas">
							<h:outputText value="#{ponto.ideSistemaCoordenada.nomSistemaCoordenada}" />
						</p:column>
						<p:column headerText="#{bundle.empreendimento_lbl_latitude}">
							<h:outputText value="#{ponto.latitudeInicial}" />
						</p:column>
						<p:column headerText="#{bundle.empreendimento_lbl_longitude}">
							<h:outputText value="#{ponto.longitudeInicial}" />
						</p:column>
					</p:dataTable>
				</p:row>
			</h:panelGrid>
			<br/>
			<br/>
			<h:panelGroup id="pnlFcecanais" layout="block" >
				<p:commandButton value="Voltar" style="float:left;" process="@this" global="false" onclick="dialogIncluirPonto.hide();"/>
				<p:commandButton value="Salvar" style="float:right;" process="@this" global="true" action="#{fceBarragemController.validarPonto()}" />
			</h:panelGroup>
		</h:form>
	</p:dialog> 
</ui:composition>
