<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="minLicAspectosAmbientais">
		
		<!-- PanelGrid SISTEMA TRATAMENTO -->
		<h:panelGrid style="margin-left:10px;">
			<h:outputText styleClass="titulo-grupo-bold" value="* #{bundle.fce_lic_min_sistema_tratamento}" />
			<p:selectManyCheckbox 
				value="#{fceLicenciamentoMineracaoController.listaTipoSistemaTratamentoSelected}"
				valueChangeListener="#{fceLicenciamentoMineracaoController.changeSistemaTratamento()}" 
				layout="pageDirection" 
				converter="simpleEntityConverter" 
				disabled="#{fceLicenciamentoMineracaoController.desabilitarTudo}">
				<f:selectItems value="#{fceLicenciamentoMineracaoController.listaTipoSistemaTratamento}" var="efluentes" itemLabel="#{efluentes.dscTipoSistemaTratamento}" itemValue="#{efluentes}"/>
				<p:ajax event="change" />
			</p:selectManyCheckbox>	
		</h:panelGrid>
		<!-- FIM PanelGrid SISTEMA TRATAMENTO -->
		
		<!-- PanelGrid EMISSOES ATMOSFERICAS-->
		<h:panelGrid style="margin-left:10px; margin-top:20px;">
			<h:outputText styleClass="titulo-grupo-bold" value="* #{bundle.fce_lic_min_emissoes_atmosfericas}" />
			<p:selectManyCheckbox 
				value="#{fceLicenciamentoMineracaoController.listaTipoEmissaoAtmosfericaSelected}" 
				layout="pageDirection" 
				converter="simpleEntityConverter" 
				disabled="#{fceLicenciamentoMineracaoController.desabilitarTudo}">
				<f:selectItems value="#{fceLicenciamentoMineracaoController.listaTipoEmissaoAtmosferica}" var="emissoes" itemLabel="#{emissoes.dscTipoEmissaoAtmosferica}" itemValue="#{emissoes}"/>
				<p:ajax event="change" />
			</p:selectManyCheckbox>
		</h:panelGrid>
		<!-- FIM PanelGrid EMISSOES ATMOSFERICAS-->

		<!-- PanelGrid RESIDUOS GERADOS-->
		<h:panelGrid style="margin-left:10px; margin-top:20px;">
			<h:outputText styleClass="titulo-grupo-bold" value="* #{bundle.fce_lic_min_residuos_gerados}" />
			<h:outputText styleClass="titulo-grupo-bold" style="margin-left:13px; margin-top:5px; margin-bottom:5px;" value="#{bundle.fce_lic_min_informe_abnt}" />
			<p:selectManyCheckbox
				value="#{fceLicenciamentoMineracaoController.listaTipoResiduoGeradoSelected}"
				layout="pageDirection" 
				converter="simpleEntityConverter"
				disabled="#{fceLicenciamentoMineracaoController.desabilitarTudo}">
				<f:selectItems value="#{fceLicenciamentoMineracaoController.listaTipoResiduoGerado}" var="residuos" itemLabel="#{residuos.dscTipoResiduoGerado}" itemValue="#{residuos}" />
				<p:ajax event="change" />
			</p:selectManyCheckbox>
		</h:panelGrid>
		<!-- FIM PanelGrid RESIDUOS GERADOS-->
			
		<!-- PanelGrid DESTINO RESIDUOS -->
		<h:panelGrid style="margin-left:10px; margin-top:20px;">
			<h:outputText styleClass="titulo-grupo-bold" value="* #{bundle.fce_lic_min_destino_residuos}" />
			<p:selectManyCheckbox
				value="#{fceLicenciamentoMineracaoController.listaDestinoResiduoSelected}"
				valueChangeListener="#{fceLicenciamentoMineracaoController.changeDestinuoResiduo()}"
				layout="pageDirection" 
				converter="simpleEntityConverter"
				disabled="#{fceLicenciamentoMineracaoController.desabilitarTudo}">
				<f:selectItems value="#{fceLicenciamentoMineracaoController.listaDestinoResiduo}" var="destinoResiduos" itemLabel="#{destinoResiduos.dscDestinoResiduo}" itemValue="#{destinoResiduos}" />
				<p:ajax event="change" />
			</p:selectManyCheckbox>
		</h:panelGrid>
		<!-- FIM PanelGrid DESTINO RESIDUOS -->
		
		<!-- PANELGRID gridBotoes -->
		<h:panelGrid id="gridBotoes" rendered="#{!fceLicenciamentoMineracaoController.desabilitarTudo}" columns="2" style="margin-top:40px; margin-left:575px;">
			<p:commandButton id="btnVoltar" value="Voltar"  style="width:90px;" update="tabLicMineracao" action="#{fceLicenciamentoMineracaoController.voltarAba()}" global="false"/>
			<p:commandButton id="btnFinalizar" value="Finalizar" style="width:90px;" process="minLicAspectosAmbientais" actionListener="#{fceLicenciamentoMineracaoController.finalizar()}"/>  
		</h:panelGrid> 
		<!-- FIM DO PANELGRID gridBotoes -->
	</h:form>
</ui:composition>
