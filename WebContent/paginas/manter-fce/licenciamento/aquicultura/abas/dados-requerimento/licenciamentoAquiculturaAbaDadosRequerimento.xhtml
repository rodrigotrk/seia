<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<!-- INICIO DA GRID BOTOES -->
	<h:form id="formLicenciamentoAquiculturaAbaDadosRequerimento" >
        <ui:include src="/layout/csrfToken.xhtml" />
		<!-- INICIO GRID VIVEIRO ESCAVADO -->
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_lic_aqui_viveiro}"/>
		<h:panelGrid id="vivEscavado" style="margin-left:20px;">
			<p:selectOneRadio value="#{fceLicenciamentoAquiculturaDadosRequerimentoController.fceAquiculturaLicenca.indAquiculturaViveiroEscavado}" style="margin-left:10px;" layout="pageDirection" disabled="#{fceLicenciamentoAquiculturaController.desabilitarTudo or fceLicenciamentoAquiculturaDadosRequerimentoController.viveiroEscavadoPreenchidoEmOutorga}">
				<f:selectItem itemValue="true" itemLabel="Sim"/>
				<f:selectItem itemValue="false" itemLabel="Não"/>
				<p:ajax event="change" global="false" update="licenciamentoAquiculturaAbas" listener="#{fceLicenciamentoAquiculturaDadosRequerimentoController.prepararAbaViveiroEscavadoParaCadastro()}" />
			</p:selectOneRadio>
		</h:panelGrid> 
		<!-- FINAL GRID VIVEIRO ESCAVADO -->	
		<br /><br />
		<!-- INICIO GRID TANQUE REDE -->
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_lic_aqui_tanque}"/>
		<h:panelGrid id="tanqueRede" style="margin-left:20px;">
			<p:selectOneRadio value="#{fceLicenciamentoAquiculturaDadosRequerimentoController.fceAquiculturaLicenca.indAquiculturaTanqueRede}" style="margin-left:10px;" layout="pageDirection" disabled="#{fceLicenciamentoAquiculturaController.desabilitarTudo or fceLicenciamentoAquiculturaDadosRequerimentoController.tanqueRedePreenchidoEmOutorga}">
				<f:selectItem itemValue="true" itemLabel="Sim"/>
				<f:selectItem itemValue="false" itemLabel="Não"/>
				<p:ajax event="change" global="false" update="licenciamentoAquiculturaAbas" listener="#{fceLicenciamentoAquiculturaDadosRequerimentoController.prepararAbaTanqueRedeParaCadastro()}" />
			</p:selectOneRadio>
		</h:panelGrid> 
		<!-- FINAL GRID TANQUE REDE -->
	
		<h:panelGrid id="gridBotoes" columns="2" style="margin-top:40px; margin-left:940px;" rendered="#{!fceLicenciamentoAquiculturaController.desabilitarTudo}">
			<p:commandButton id="btnVoltar" value="Voltar" style="width:90px;"
				update="licenciamentoAquiculturaAbas"
				process="formLicenciamentoAquiculturaAbaDadosRequerimento"
				action="#{fceLicenciamentoAquiculturaDadosRequerimentoController.voltarAba()}"
				/>
			<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;"
				update="licenciamentoAquiculturaAbas" 
				process="formLicenciamentoAquiculturaAbaDadosRequerimento"
				action="#{fceLicenciamentoAquiculturaDadosRequerimentoController.avancarAba()}"
				/>
		</h:panelGrid>
		<!-- FINAL DA GRID BOTOES -->
	</h:form>
</ui:composition>
