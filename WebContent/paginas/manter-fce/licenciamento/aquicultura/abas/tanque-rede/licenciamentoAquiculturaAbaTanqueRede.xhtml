<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<!-- INICIO DA GRID BOTOES -->
	<h:form id="formLicenciamentoAquiculturaTanque" >
		<h:panelGrid id="intervencaoRio" style="margin-bottom: 20px;" rendered="#{tanqueRedeController.existeIntervencaoRio}">
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_lic_aqui_poligonal_intervencao} Tanque Rede - Rio"/>
			<br/>
			<ui:include src="/paginas/manter-fce/licenciamento/aquicultura/abas/tanque-rede/licenciamentoAquiculturaTableIntervencaoRio.xhtml" />
		</h:panelGrid>
		
		<h:panelGrid id="intervencaoBarragem" style="margin-bottom: 20px;" rendered="#{tanqueRedeController.existeIntervencaoBarragem}">
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_lic_aqui_poligonal_intervencao} Tanque Rede - Barragem"/>
			<br/>
			<ui:include src="/paginas/manter-fce/licenciamento/aquicultura/abas/tanque-rede/licenciamentoAquiculturaTableIntervencaoBarragem.xhtml" />
		</h:panelGrid>
		
		<h:panelGrid id="adicionarIntervencao" rendered="#{tanqueRedeController.permitirCadastroOutorgaAbaAtiva}">
			<ui:include src="/paginas/manter-fce/licenciamento/aquicultura/abas/tanque-rede/licenciamentoAquiculturaIncluirIntervencaoTanqueRede.xhtml" />
		</h:panelGrid>
		
		<!--	 Atividades Checkboxes -->
		<ui:include src="/paginas/manter-fce/licenciamento/aquicultura/abas/tanque-rede/licenciamentoAquiculturaAtividades.xhtml" />
		
		<!-- Atividade Tabs  -->
		<ui:include src="/paginas/manter-fce/licenciamento/aquicultura/abas/tanque-rede/licenciamentoAquiculturaTabAtividades.xhtml" />

	
		<h:panelGrid id="gridBotoes" columns="2" style="margin-top:40px; margin-left:940px;" rendered="#{!fceLicenciamentoAquiculturaController.desabilitarTudo}" >
			<p:commandButton id="btnVoltar" value="Voltar" style="width:90px;"
				update="licenciamentoAquiculturaAbas"
				process="@this"
				actionListener="#{tanqueRedeController.voltarAba()}"
				/>
			<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;"
				update="licenciamentoAquiculturaAbas" 
				process="@this"
				actionListener="#{tanqueRedeController.avancarAba()}"
				/>
		</h:panelGrid>
	</h:form>
</ui:composition>
