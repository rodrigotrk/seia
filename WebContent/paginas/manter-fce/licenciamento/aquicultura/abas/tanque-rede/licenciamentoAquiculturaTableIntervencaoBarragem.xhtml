<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<p:dataTable id="tabelaShapesBarragem" 
		emptyMessage="#{bundle.lac_dadosGerais_msg007}" 
		value="#{tanqueRedeController.listaFceOutorgaIntervencaoBarragem}" 
		var="shape" 
		style="margin-top:17px; margin-bottom:17px;"
		>
	    <p:column style="text-align:center; width:200px;" headerText="Sistema de Coordenada">
	    	<h:outputText value="#{shape.ideOutorgaLocalizacaoGeografica.ideLocalizacaoGeografica.nomeSistemaCoordenadas}" />
	    </p:column>
	    
  	 	<p:column style="text-align:center;">
			<f:facet name="header">
  	 		   		Bacia<br/>
  	 		   		Hidrográfica  
 	 		  	</f:facet>
			<h:outputText value="#{tanqueRedeController.getBacia(shape)}" />
		</p:column>

		<p:column headerText="Sub-Bacia" style="text-align:center;">
			<h:outputText value="#{tanqueRedeController.getSubBacia(shape)}" />
		</p:column>
		
		<p:column headerText="RPGA" style="text-align:center;">
			<h:outputText value="#{tanqueRedeController.getRpga(shape)}" />
		</p:column>
	    
	    <p:column style="text-align:center; width:200px;" headerText="Corpo Hídrico">
	    	<p:inputText value="#{shape.nomRio}" disabled="true" title="Registro do nome popular do Rio">
	    		<p:ajax event="blur" global="false"/>
	    	</p:inputText>
	    </p:column>
		<p:column headerText="Ações" style="width:40px; text-align:center;">
			<a onclick='javascript:${tanqueRedeController.visualizarFceOutorgaLocalicalizacaoGeografica(shape)}' accesskey="VISUALIZAR GEOBAHIA" style="cursor: pointer;" >
				<h:graphicImage title="Localização da Intervenção no Geobahia" value="/resources/img/ico-arl-relocacao.png"/>
			</a>
		</p:column>
	</p:dataTable>
</ui:composition>
