<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:panelGrid columns="1">
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_lic_aqui_informe_atividade}" />
		<h:outputText value="#{bundle.fce_lic_aqui_selec_ativ_viv_escavado}" />
	</h:panelGrid>

	<h:panelGrid id="tableAtividades" columns="10"
		style="margin-bottom:25px; margin-top:5px;">
		<p:selectBooleanCheckbox id="checkPiscicultura"
			value="#{viveiroEscavadoController.preencherPiscicultura}"
			disabled="#{!fceLicenciamentoAquiculturaController.temPiscicultura or viveiroEscavadoController.pisciculturaDaOutorga
				or fceLicenciamentoAquiculturaController.fceTecnico or fceLicenciamentoAquiculturaController.desabilitarTudo}"
			valueChangeListener="#{viveiroEscavadoController.changePiscicultura()}">
			<p:ajax event="change" global="true" process="@this"/>
		</p:selectBooleanCheckbox>
		<h:outputText value="Psicultura"/>

		<p:selectBooleanCheckbox id="checkCarcinicultura"
			value="#{viveiroEscavadoController.preencherCarcinicultura}"
			style="margin-left:15px;"
			disabled="#{!fceLicenciamentoAquiculturaController.temCarcinicultura or viveiroEscavadoController.carciniculturaDaOutorga
				or fceLicenciamentoAquiculturaController.fceTecnico or fceLicenciamentoAquiculturaController.desabilitarTudo}"
			valueChangeListener="#{viveiroEscavadoController.changeCarcinicultura()}">
			<p:ajax event="change" global="true" process="@this"/>
		</p:selectBooleanCheckbox>
		<h:outputText value="Carcinicultura"/>

		<p:selectBooleanCheckbox id="checkRanicultura"
			value="#{viveiroEscavadoController.preencherRanicultura}"
			style="margin-left:15px;"
			disabled="#{!fceLicenciamentoAquiculturaController.temRanicultura or viveiroEscavadoController.raniculturaDaOutorga 
				or fceLicenciamentoAquiculturaController.fceTecnico or fceLicenciamentoAquiculturaController.desabilitarTudo}"
			valueChangeListener="#{viveiroEscavadoController.changeRanicultura()}">
			<p:ajax event="change" global="true" process="@this"/>
		</p:selectBooleanCheckbox>
		<h:outputText value="Ranicultura"/>
		
		<p:selectBooleanCheckbox id="checkAlgicultura"
			value="#{viveiroEscavadoController.preencherAlgicultura}"
			style="margin-left:15px;"
			disabled="#{!fceLicenciamentoAquiculturaController.temAlgicultura or viveiroEscavadoController.algiculturaDaOutorga 
				or fceLicenciamentoAquiculturaController.fceTecnico or fceLicenciamentoAquiculturaController.desabilitarTudo}"
			valueChangeListener="#{viveiroEscavadoController.changeAlgicutura()}">
			<p:ajax event="change" global="true" process="@this"/>
		</p:selectBooleanCheckbox>
		<h:outputText value="Algicultura" />
		
		<p:selectBooleanCheckbox id="checkMalococultura"
			value="#{viveiroEscavadoController.preencherMalococultura}"
			style="margin-left:15px;"
			disabled="#{!fceLicenciamentoAquiculturaController.temMalococultura or viveiroEscavadoController.malococulturaDaOutorga 
				or fceLicenciamentoAquiculturaController.fceTecnico or fceLicenciamentoAquiculturaController.desabilitarTudo}"
			valueChangeListener="#{viveiroEscavadoController.changeMalococultura()}">
			<p:ajax event="change" global="true" process="@this"/>
		</p:selectBooleanCheckbox>
		<h:outputText value="Malococultura"/>
	</h:panelGrid>
</ui:composition>
