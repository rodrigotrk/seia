<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formFinalidade">
		<h:panelGroup style="margin-left:10px;">

			<p:dataTable id="tableFinalidade"  
				widgetVar="tableFinalidade"
				emptyMessage="#{bundle.lac_dadosGerais_msg007}"
				value="#{fceOutorgaLocalizacaoGeograficaFinalidadeController.listaFceOutorgaLocalizacaoGeograficaFinalidade}"
				var="finalidade">
				<p:column headerText="Finalidades">
					<h:outputText value="#{finalidade.ideTipoFinalidadeUsoAgua.nomTipoFinalidadeUsoAgua}" />
				</p:column>

				<p:column headerText="Ações">
					<p:commandLink id="excluir"
						update=":formFinalidade:tableFinalidade"
						title="#{bundle.btn_excluir}" process="formFinalidade"
						oncomplete="confimarExcluirFinalidade.show();"
						style="margin:auto; width:60%;">
						<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
						<f:setPropertyActionListener value="#{finalidade}" target="#{fceOutorgaLocalizacaoGeograficaFinalidadeController.fceOutorgaLocalizacaoGeograficaFinalidade}" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</h:form>
</ui:composition>
