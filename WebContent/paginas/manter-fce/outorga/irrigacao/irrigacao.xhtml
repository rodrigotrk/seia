<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="irrigacao" 
			  widgetVar="irrigacao" 
			  position="center" 
			  appendToBody="false" 
			  draggable="true" 
			  dynamic="true" 
			  width="1000" 
			  height="650"
			  resizable="false" 
			  header="FCE - Irrigação" 
			  modal="true">
		
		<h:panelGroup id="pnlFceIrrigacao" layout="block">
			<p:tabView id="irrigacaoAbas" activeIndex="#{fceIrrigacaoController.activeTab}" widgetVar="irrigacaoAbas" cache="false" dynamic="true">
				<p:ajax event="tabChange" global="false" listener="#{fceIrrigacaoController.controlarAbas}" update="irrigacaoAbas" />
				<p:tab id="abaDadosRequerimento" title="Dados do Requerimento">
					<ui:include src="/paginas/manter-fce/outorga/irrigacao/irrigacaoAbaDadosRequerimento.xhtml"/> 
				</p:tab>
				<p:tab id="abaIrrigacao" title="Irrigação">
					<ui:include src="/paginas/manter-fce/outorga/irrigacao/irrigacaoAbaIrrigacao.xhtml"/>
				</p:tab>
			</p:tabView>
		</h:panelGroup>
		
	</p:dialog>
	
	<p:confirmDialog id="confirmationVoltarIrrigacao" widgetVar="confirmationVoltarIrrigacao" header="Confirmação" appendToBody="true" message="#{bundle.geral_msg_informacoes_nao_foram_salvas_deseja_continuar}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="formIrrigacao" oncomplete="confirmationVoltarIrrigacao.hide(); irrigacao.hide();" global="false"/>
			<p:commandButton value="Não" onclick="confirmationVoltarIrrigacao.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmaExclusaoCulturaIrrigada" widgetVar="confirmaExclusaoCulturaIrrigada" header="Confirmação" appendToBody="true" message="#{bundle.msg_generica_deseja_exclusao}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="irrigacaoAbas:formIrrigacao:culturas" onclick="confirmaExclusaoCulturaIrrigada.hide()" 
				global="false" process="@this" actionListener="#{fceIrrigacaoController.excluirCultura()}">
			</p:commandButton>
			<p:commandButton value="Não" onclick="confirmaExclusaoCulturaIrrigada.hide()" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmaExclusaoMetodoIrrigacao" widgetVar="confirmaExclusaoMetodoIrrigacao" header="Confirmação" appendToBody="true" message="#{bundle.msg_generica_deseja_exclusao}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="irrigacaoAbas:formIrrigacao:metodos" onclick="confirmaExclusaoMetodoIrrigacao.hide()" 
				global="false" process="@this" actionListener="#{fceIrrigacaoController.excluirMetodo()}">
			</p:commandButton>
			<p:commandButton value="Não" onclick="confirmaExclusaoMetodoIrrigacao.hide()" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="dlgImprimirRelatorioIrrigacao" message="#{fceIrrigacaoController.msgImprimirRelatorio('Irrigação')}" widgetVar="rel_irrigacao" header="Mensagem">
		<div align="center">
			<h:form>
				<p:commandButton value="Sim" ajax="false" global="false" process="@this" onclick="rel_irrigacao.hide();" style="margin-right:10px;">
					<p:fileDownload value="#{fceIrrigacaoController.imprimirRelatorio}"/>
				</p:commandButton>			
				<p:commandButton value="Não" onclick="rel_irrigacao.hide();" process="@this"/>
			</h:form>
		</div>
	</p:confirmDialog> <!-- Fim do confirmar ralatorio -->
	
</ui:composition>
