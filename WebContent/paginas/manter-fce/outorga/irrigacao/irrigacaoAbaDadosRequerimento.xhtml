<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formDadosRequerimento">
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="Coordenadas das Captações"/>
		<br /><br />
		<h:panelGrid rendered="#{!fceIrrigacaoController.fceTecnico}">
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:15px;" value="Captação Subterrânea"/>
			<p:dataTable id="tabelaPontosSubterranea" style="margin-left:25px;" emptyMessage="#{bundle.lac_dadosGerais_msg007}" value="#{fceIrrigacaoController.listaCaptacaoSubterranea}" var="outorgaLocGeo">
	 		    <p:column headerText="Latitude" style="text-align:center;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.latitudeInicial}"/>
	 		    </p:column>
	 		    
	 		    <p:column headerText="Longitude" style="text-align:center;">
		 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.longitudeInicial}"/>
	 		    </p:column>
	 		    
	 		    <p:column id="sisCoord" style="text-align:center;">
		 		    <f:facet name="header">
	   	 		   		Sistema de Coordenada
	   	 		  	</f:facet>
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.nomeSistemaCoordenadas}"/>
	 		    </p:column>
	 		     		    
   	 		    <p:column headerText="Bacia Hidrográfica" id="bacia" style="text-align:center; width:120px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.baciaHidrografica}"/>
	 		    </p:column>
	 		    
   	 		    <p:column headerText="Sub-Bacia" id="subBacia" style="text-align:center; width:110px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.subBacia}"/>
	 		    </p:column>

	   		    <p:column headerText="RPGA" id="rpga" style="text-align:center; width:180px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.rpga}"/>
	 		    </p:column>
	 		    
				<p:column headerText="Ações" style="width:35px; text-align:center;">
					<a onclick="javascript:${localizacaoGeograficaGenericController.retornarUrl(outorgaLocGeo.ideLocalizacaoGeografica)}">
						<h:graphicImage title="Localização do Ponto no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
					</a>
				</p:column>
			</p:dataTable> <!-- FIM DA DATATABLE COM OS PONTOS Subterranea-->
			<br /> <br />
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:15px;" value="Captação Superficial"/>
			<p:dataTable id="tabelaPontos" style="margin-left:25px;" emptyMessage="#{bundle.lac_dadosGerais_msg007}" value="#{fceIrrigacaoController.listaCaptacaoSuperficial}" var="outorgaLocGeo">
	 		    <p:column headerText="Latitude" style="text-align:center;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.latitudeInicial}"/>
	 		    </p:column>
	 		    
	 		    <p:column headerText="Longitude" style="text-align:center;">
		 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.longitudeInicial}"/>
	 		    </p:column>
	 		    
	 		    <p:column id="sisCoord" style="text-align:center;">
		 		    <f:facet name="header">
	   	 		   		Sistema de Coordenada
	   	 		  	</f:facet>
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.nomeSistemaCoordenadas}"/>
	 		    </p:column>
	 		     		    
   	 		    <p:column headerText="Bacia Hidrográfica" id="bacia" style="text-align:center; width:120px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.baciaHidrografica}"/>
	 		    </p:column>
	 		    
   	 		    <p:column headerText="Sub-Bacia" id="subBacia" style="text-align:center; width:110px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.subBacia}"/>
	 		    </p:column>

	   		    <p:column headerText="RPGA" id="rpga" style="text-align:center; width:180px;">
	 		    	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.rpga}"/>
	 		    </p:column>
	 		    
				<p:column headerText="Ações" style="width:35px; text-align:center;">
					<a onclick="javascript:${localizacaoGeograficaGenericController.retornarUrl(outorgaLocGeo.ideLocalizacaoGeografica)}">
						<h:graphicImage title="Localização do Ponto no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
					</a>
				</p:column>
			</p:dataTable> <!-- FIM DA DATATABLE COM OS PONTOS Superficial-->
		</h:panelGrid> <!-- FIM DO PANEL GRID -->
		
		<h:panelGrid rendered="#{fceIrrigacaoController.fceTecnico}">
			<ui:include src="/paginas/manter-fce/outorga/irrigacao/irrigacaoAbaDadosAnaliseTecnica.xhtml" />
		</h:panelGrid>
		
		<h:panelGrid id="gridBotoes" rendered="#{!fceIrrigacaoController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar" onclick="confirmationVoltarIrrigacao.show();" style="width:90px;" update="@form" global="false"/>
			<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;" update="irrigacaoAbas irrigacaoAbas:formIrrigacao" process="formDadosRequerimento" action="#{fceIrrigacaoController.avancarAba()}" global="false"/> 
		</h:panelGrid> <!-- FIM DO PANELGRID BOTOES -->
	</h:form>
</ui:composition>
