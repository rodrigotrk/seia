<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formCapSuperAdicionais">
		<h:panelGroup style="margin-left:10px;">
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold; " value="Dados Adicionais *" />
	        <h:graphicImage title="#{bundle.fce_outorga_ajuda_dados_adicionais}" value="/resources/img/ico-ajuda.png" id="ajuda006" style="margin: 1px 1px 1px 4px; text-align:justify;"/>
    		<p:commandButton value="Download" ajax="false" global="false" process="@this" immediate="true" id="download" disabled="#{fceCaptacaoSuperficialController.desabilitarTudo}" style="margin-left:25px;">
           		<p:fileDownload value="#{fceCaptacaoSuperficialController.dadosAdicionais}"/>
			</p:commandButton>
        </h:panelGroup>
        <br /> <br /> <br />
        <br /> <br /> <br />
 		<ui:include src="/paginas/manter-fce/uploadDocumentoAdicionalGeneric.xhtml" />
		<!-- Fim da grid com o Documento Upado -->
    	
		<h:panelGrid id="gridBotoes" rendered="#{!fceCaptacaoSuperficialController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar"  style="width:90px;" update="capSuperAbas" process="formCapSuperAdicionais" action="#{fceCaptacaoSuperficialController.voltarAba()}" global="false"/>
			<p:commandButton id="btnAvancar" value="Salvar" style="width:90px;" update="capSuperAbas" process="formCapSuperAdicionais" action="#{fceCaptacaoSuperficialController.salvarDialogFceCaptacaoSuperficial()}" global="false">
			<f:setPropertyActionListener target="#{fceCaptacaoSuperficialController.fceCaptacaoSuperficialCnaeData}" value="#{cnaeController.fceCaptacaoSuperficialCnaeData}" />
			<f:ajax execute="@this"/>
			</p:commandButton>
		</h:panelGrid> <!-- FIM DO PANELGRID BOTOES -->
	</h:form>
</ui:composition>
