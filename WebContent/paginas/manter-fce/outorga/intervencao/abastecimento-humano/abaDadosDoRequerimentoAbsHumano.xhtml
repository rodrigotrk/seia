<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="Coordenadas das Captações" />
	<br /><br />
	
	<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:15px;" value="Captação Subterrânea" />
	<br />	<br />
	<p:dataTable id="tableDadosGeograficosSubterranea" style="margin-left:30px; width: 800px;" emptyMessage="#{bundle.lac_dadosGerais_msg007}" value="#{fceIntervencaoAbastecimentoHumanoController.listaCaptacaoSubterranea}" var="outorgaLocGeo">
  
		<p:column id="latitude" headerText="Latitude" style="text-align:center;" >
 		   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.latitudeInicial}"/>
 		</p:column>
 		    
 		<p:column id="longitude" headerText="Longitude" style="text-align:center;">
	 		<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.longitudeInicial}"/>
 		</p:column>
 			 		   
	 	<p:column id="sisCoord" style="text-align:center;">
		 	<f:facet name="header">
	   	 		Sistema de<br/> Coordenada
	   	 	</f:facet>
 		   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.nomeSistemaCoordenadas}"/>
 		</p:column>
 		
 		<p:column id="bacia" headerText="Bacia Hidrográfica" style="text-align:center;">
			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.baciaHidrografica}" />
 		</p:column>
 		
 		<p:column id="sub-bacia" headerText="Sub-Bacia" style="text-align:center;">
 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.subBacia}" />
 		</p:column>
 		
 		<p:column id="rpga" headerText="RPGA" style="text-align:center; width:145px;" >
 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.rpga}" />
 		</p:column>
 		
 		<p:column style="text-align:center;" headerText="Ações" >
 			<a onclick="javascript:${localizacaoGeograficaGenericController.retornarUrl(outorgaLocGeo.ideLocalizacaoGeografica)}">
				<h:graphicImage title="Localização do Ponto no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
			</a>
 		</p:column>
 		    
	</p:dataTable>
	<br/>
	<br/>
	 <!-- Fim da DataTable Subterrânea -->
	<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:15px;" value="Captação Superficial" />
	<br />	<br />
	<p:dataTable id="tableDadosGeograficosSuperficial" style="margin-left:30px; width: 800px;" emptyMessage="#{bundle.lac_dadosGerais_msg007}" value="#{fceIntervencaoAbastecimentoHumanoController.listaCaptacaoSuperficial}" var="outorgaLocGeo">
	 
		<p:column id="latitude" headerText="Latitude" style="text-align:center;" >
		   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.latitudeInicial}"/>
		</p:column>
			    
		<p:column id="longitude" headerText="Longitude" style="text-align:center;">
	 		<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.longitudeInicial}"/>
		</p:column>
				 		   
	 	<p:column id="sisCoord" style="text-align:center;">
		 	<f:facet name="header">
	   	 		Sistema de<br/> Coordenada
	   	 	</f:facet>
			   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.nomeSistemaCoordenadas}"/>
			</p:column>
		
			<p:column id="bacia" headerText="Bacia Hidrográfica" style="text-align:center;">
			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.baciaHidrografica}" />
			</p:column>
			
			<p:column id="sub-bacia" headerText="Sub-Bacia" style="text-align:center;">
				<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.subBacia}" />
			</p:column>
			
			<p:column id="rpga" headerText="RPGA" style="text-align:center; width:145px;" >
				<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.rpga}" />
			</p:column>
			
			<p:column style="text-align:center;" headerText="Ações" >
				<a onclick="javascript:${localizacaoGeograficaGenericController.retornarUrl(outorgaLocGeo.ideLocalizacaoGeografica)}">
					<h:graphicImage title="Localização do Ponto no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
				</a>
			</p:column>
			    
	</p:dataTable> <!-- Fim da DataTable Superficial -->
	
	<h:panelGrid id="gridBotoes" rendered="#{!fceIntervencaoAbastecimentoHumanoController.desabilitarTudo}" columns="2" style="margin-top:40px;">
		<p:commandButton id="btnVoltarAbaDadosAbsHumano" value="Voltar" onclick="confirmationVoltarAbsHumano.show();" style="width:90px;" global="false"/>
		<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;" update="formTabAbsHumano:tabAbasAbsHumano" actionListener="#{fceIntervencaoAbastecimentoHumanoController.avancarAba()}" global="false"/> 
	</h:panelGrid>
</ui:composition>
