<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formOutorgaAquiculturaAbaDadosRequerimento">
		<!-- INICIO GRID VIVEIRO ESCAVADO -->
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_out_aqui_dr_viveiro}"/>
		<h:panelGrid id="vivEscavado" style="margin-left:20px;">
			<p:selectOneRadio value="#{fceOutorgaAquiculturaNavegacaoController.aquiculturaViveiroEscavado}" disabled="#{true}" style="margin-left:10px;">
				<f:selectItem itemValue="true" itemLabel="Sim"/>
				<f:selectItem itemValue="false" itemLabel="Não"/>
			</p:selectOneRadio>
		</h:panelGrid>
		<h:panelGrid columns="2" rendered="#{fceOutorgaAquiculturaNavegacaoController.aquiculturaViveiroEscavado}" style="margin-left:35px;">
	        <p:selectBooleanCheckbox value="#{fceOutorgaAquiculturaNavegacaoController.temCaptacao}" disabled="#{true}"/>
	        <h:outputText value="Captação"/>
	        
	        <p:selectBooleanCheckbox value="#{fceOutorgaAquiculturaNavegacaoController.temLancamento}" disabled="#{true}"/>
	        <h:outputText value="Lançamento de Efluente"/> 
		</h:panelGrid> 
		<!-- FINAL GRID VIVEIRO ESCAVADO -->	
		<br /><br />
		<!-- INICIO GRID TANQUE REDE -->
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="#{bundle.fce_out_aqui_dr_tanque}"/>
		<h:panelGrid id="tanqueRede" style="margin-left:20px;">
			<p:selectOneRadio value="#{fceOutorgaAquiculturaNavegacaoController.aquiculturaTanqueRede}" disabled="#{true}" style="margin-left:10px;">
				<f:selectItem itemValue="true" itemLabel="Sim"/>
				<f:selectItem itemValue="false" itemLabel="Não"/>
			</p:selectOneRadio>
		</h:panelGrid>
		<h:panelGrid columns="2" rendered="#{fceOutorgaAquiculturaNavegacaoController.aquiculturaTanqueRede}" style="margin-left:35px;">
	        <p:selectBooleanCheckbox value="#{fceOutorgaAquiculturaNavegacaoController.temBarragem}" disabled="#{true}"/>
	        <h:outputText value="Barragem"/>
	        
	        <p:selectBooleanCheckbox value="#{fceOutorgaAquiculturaNavegacaoController.temRio}" disabled="#{true}"/>
	        <h:outputText value="Rio"/> 
		</h:panelGrid>  
		<!-- FINAL GRID TANQUE REDE -->
	
		<h:panelGrid id="gridBotoes" rendered="#{!fceOutorgaAquiculturaNavegacaoController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar" style="width:90px;"
				update="aquiculturaAbas"
				process="formOutorgaAquiculturaAbaDadosRequerimento"
				onclick="confirmationVoltar.show();"
				global="false" />
			<p:commandButton id="btnAvancar" value="Avançar" style="width:90px;"
				update="aquiculturaAbas" process="formOutorgaAquiculturaAbaDadosRequerimento"
				actionListener="#{fceOutorgaAquiculturaNavegacaoController.avancarAba()}"
				global="false" rendered="#{fceOutorgaAquiculturaNavegacaoController.aquiculturaViveiroEscavado or fceOutorgaAquiculturaNavegacaoController.aquiculturaTanqueRede}"/>
		</h:panelGrid>
		<!-- FINAL DA GRID BOTOES -->
	</h:form>
</ui:composition>
