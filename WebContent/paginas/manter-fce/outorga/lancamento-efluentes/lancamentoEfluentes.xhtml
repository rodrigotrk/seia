<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog id="efluentes" 
			  widgetVar="efluentes" 
			  position="center" 
			  appendToBody="false" 
			  draggable="true" 
			  dynamic="true" 
			  width="1100" 
			  height="650"
			  resizable="false" 
			  header="Lançamento de Efluentes" 
			  modal="true">
		
		<p:ajax event="close" listener="#{fceLancamentoEfluentesController.limpar()}"/>
		
		<h:panelGroup id="pnlFceLancamentoEfluentes" layout="block">
			<ui:include src="/paginas/manter-fce/outorga/lancamento-efluentes/lancamentoEfluentesAbaDadosRequerimento.xhtml"/> 
		</h:panelGroup>
		
	</p:dialog>
	
	<p:dialog id="efluentes_dialog" 
			  widgetVar="efluentes_dialog" 
			  position="center" 
			  appendToBody="false" 
			  draggable="true" 
			  dynamic="true" 
			  width="1100" 
			  height="650"
			  resizable="false" 
			  header="FCE - Lançamento de Efluentes" 
			  modal="true">
			  
		<p:ajax event="close" listener="#{fceLancamentoEfluentesController.limparDialog()}"/>
		
		<p:tabView id="efluentesAbas" activeIndex="#{fceLancamentoEfluentesController.activeTab}" widgetVar="efluentesAbas" cache="false" dynamic="true">
			<p:ajax event="tabChange" global="false" listener="#{fceLancamentoEfluentesController.controlarAbas}" update="efluentesAbas" />
			<p:tab id="abaLancamento" title="Lançamento">
				<ui:include src="/paginas/manter-fce/outorga/lancamento-efluentes/lancamentoEfluentesAbaLancamento.xhtml"/>
			</p:tab>
			<p:tab id="abaAdicionais" title="Adicionais">
				<ui:include src="/paginas/manter-fce/outorga/lancamento-efluentes/lancamentoEfluentesAbaAdicionais.xhtml"/>
			</p:tab>
		</p:tabView>
	</p:dialog>	
	
	<p:confirmDialog id="confirmationVoltarLancEfluentes" widgetVar="confirmationVoltarLancEfluentes" header="Confirmação" appendToBody="true" message="#{bundle.geral_msg_informacoes_nao_foram_salvas_deseja_continuar}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="formLanEfluentesDadosRequerimento" oncomplete="confirmationVoltarLancEfluentes.hide(); efluentes.hide();" global="false"/>
			<p:commandButton value="Não" onclick="confirmationVoltarLancEfluentes.hide();" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmationVoltarDialog" widgetVar="confirmationVoltarDialog" header="Confirmação" appendToBody="true" message="#{bundle.geral_msg_informacoes_nao_foram_salvas_deseja_continuar}" severity="alert">
		<h:form>
			<p:commandButton value="Sim" update="formLancamento" oncomplete="confirmationVoltarDialog.hide(); efluentes_dialog.hide();" global="false"/>
			<p:commandButton value="Não" onclick="confirmationVoltarDialog.hide();;" type="button" global="false"/>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="dlgImprimirRelatorioLancamentoEfluentes" message="#{fceLancamentoEfluentesController.msgImprimirRelatorio('Lançamento de Efluentes')}" widgetVar="rel_lancEfluentes" header="Mensagem">
		<div align="center">
			<h:form>
				<p:commandButton value="Sim" ajax="false" global="false" process="@this" onclick="rel_lancEfluentes.hide();" style="margin-right:10px;">
					<p:fileDownload value="#{fceLancamentoEfluentesController.imprimirRelatorio}"/>
				</p:commandButton>			
				<p:commandButton value="Não" onclick="rel_lancEfluentes.hide();" process="@this" global="false"/>
			</h:form>
		</div>
	</p:confirmDialog>

</ui:composition>
