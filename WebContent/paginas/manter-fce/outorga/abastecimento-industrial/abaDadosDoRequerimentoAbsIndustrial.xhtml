<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="Coordenadas das Captações" />
	<br /><br />
	
	<h:outputText styleClass="titulo-grupo" style="font-weight:bold; margin-left:15px;" value="Captação Subterrânea" />
	<br />	<br />
	<p:dataTable id="tableDadosGeograficosSubterranea" style="margin-left:30px; width: 820px;" emptyMessage="#{bundle.lac_dadosGerais_msg007}" value="#{fceAbastecimentoIndustrialController.listaCaptacaoSubterranea}" var="outorgaLocGeo">
		<p:columnGroup type="header" >  
	        <p:row>  
				<p:column headerText="Latitude" />
	            <p:column headerText="Longitude" />
	            <p:column headerText="Sistema de Coordenada" />
	            <p:column headerText="Bacia Hidrográfica" />
	            <p:column headerText="Sub-Bacia" />
	            <p:column headerText="RPGA" />
	            <p:column headerText="Ações" />
	        </p:row>	        
 		</p:columnGroup>
  
		<p:column id="latitude" style="text-align:center;" >
 		   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.latitudeInicial}"/>
 		</p:column>
 		    
 		<p:column id="longitude" style="text-align:center;">
	 		<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.longitudeInicial}"/>
 		</p:column>
 			 		   
 		<p:column id="sisCoord" style="text-align:center;">
 		   	<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.nomeSistemaCoordenadas}"/>
 		</p:column>
 		
 		 <p:column id="bacia" style="text-align:center;">
			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.baciaHidrografica}" />
 		</p:column>
 		
 		<p:column id="sub-bacia" style="text-align:center;">
 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.subBacia}" />
 		</p:column>
 		
 		<p:column id="rpga" style="text-align:center; width:165px;" >
 			<h:outputText value="#{outorgaLocGeo.ideLocalizacaoGeografica.rpga}" />
 		</p:column>
 		
 		<p:column style="text-align:center;">
			<a onclick="javascript:${localizacaoGeograficaGenericController.retornarUrl(outorgaLocGeo.ideLocalizacaoGeografica)}">
				<h:graphicImage title="Localização do Ponto no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
			</a>	
 		</p:column>
 	 		    
	</p:dataTable>
	<br />	<br />

			</a>	
 		</p:column>
 	 		    
	</p:dataTable>
	
	<h:panelGrid id="gridBotoesDadReqAbsInd" rendered="#{!fceAbastecimentoIndustrialController.desabilitarTudo}" columns="2" style="margin-top:40px;">
		<p:commandButton id="btnVoltarAbaDadosAbsIndustrial" value="Voltar" onclick="confirmationVoltarAbsIndustrial.show();" style="width:90px;" global="false"/>
		<p:commandButton id="btnAvancarAbaDadosAbsIndustrial" value="Avançar" style="width:90px;" update="formTabAbsIndustrial:tabAbasAbsIndustrial" actionListener="#{fceAbastecimentoIndustrialController.avancarAba()}" global="false"/>
