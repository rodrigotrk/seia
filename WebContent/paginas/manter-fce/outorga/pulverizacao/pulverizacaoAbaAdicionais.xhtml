<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formPulverizacaoAdicionais">
		<h:panelGroup style="margin-left:10px;">
			<h:outputText styleClass="titulo-grupo" style="font-weight:bold; " value="* Dados Adicionais" />
	        <h:graphicImage title="#{bundle.fce_outorga_ajuda_dados_adicionais}" value="/resources/img/ico-ajuda.png" id="ajuda006" style="margin: 1px 1px 1px 4px; text-align:justify;"/>
    		<p:commandButton value="Download" ajax="false" global="false" process="@this" disabled="#{fcePulverizacaoController.desabilitarTudo}" immediate="true" id="download" style="margin-left:25px;">
           		<p:fileDownload value="#{fcePulverizacaoController.dadosAdicionais}"/>
			</p:commandButton>
        </h:panelGroup>
        <br /> <br /> <br />
        <br /> <br /> <br />
 		<ui:include src="/paginas/manter-fce/uploadDocumentoAdicionalGeneric.xhtml" />
    	
		<h:panelGrid id="gridBotoes" rendered="#{!fcePulverizacaoController.desabilitarTudo}" columns="2" style="margin-top:40px;">
			<p:commandButton id="btnVoltar" value="Voltar"  style="width:90px;" update="pulverizacaoAbas" process="formPulverizacaoAdicionais" action="#{fcePulverizacaoController.voltarAba()}" global="false"/>
			<p:commandButton id="btnFinalizar" value="Finalizar" style="width:90px;" update="@form pulverizacaoAbas" actionListener="#{fcePulverizacaoController.finalizar()}" global="false" /> 
		</h:panelGrid> <!-- FIM DO PANELGRID BOTOES -->
	</h:form>
</ui:composition>
