<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formDialogEmpreendimento">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid columns="3">
			<p:inputText value="#{tccaController.nomEmpreendimentoFiltro}" />
		    <p:commandButton value="Consultar" actionListener="#{tccaController.buscarEmpreendimentoPorRequerente()}" update="formDialogEmpreendimento:dataTableEmpreendimentos"/>
		    <p:commandButton value="Cadastrar Empreendimento" action="/paginas/manter-empreendimento/empreendimento.xhtml" ajax="false" />
		</h:panelGrid>

		<h:panelGrid>
			<p:dataTable id="dataTableEmpreendimentos" var="empreendimento" value="#{tccaController.empreendimentoDataModel}" lazy="true"
				paginator="true" rows="8" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
				emptyMessage="#{bundle.consultapf_msg_empty_list}" widgetVar="empreendimento" style="width: 450px;">
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.consulta_empree_nome}" />
					</f:facet>
					
					<p:commandLink action="#{tccaController.selecionarEmpreendimento(empreendimento.empreendimentoCarregado)}" 
						oncomplete="dialogEmpreendimento.hide();" update="formCadastroTCCA">
						
						<h:outputText value="#{empreendimento.nomEmpreendimento}" />
					</p:commandLink>
				</p:column>
	
				<p:column>
					<f:facet name="header">
						<h:outputText value="#{bundle.consulta_empree_municipio}" />
					</f:facet>
	
					<h:outputText value="#{empreendimento.nomMunicipio}" />
				</p:column>
			</p:dataTable>
		</h:panelGrid>
	</h:form>
</ui:composition>
