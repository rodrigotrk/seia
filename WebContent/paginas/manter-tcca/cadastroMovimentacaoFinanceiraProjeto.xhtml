<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:s="http://java.sun.com/jsf/composite/seia">
	
	<ui:composition template="/layout/template.xhtml">
		<ui:define name="titulo-pagina">
			<h3>Movimentação Financeira - Projeto</h3>
		</ui:define>
		
		<ui:define name="conteudo-principal">
			
			<!-- INCLUDE DOS DIALOGS -->
			<ui:include src="/paginas/manter-tcca/includeDialogsProjeto.xhtml" />
			
			<h:form id="formMovimentacaoProjeto">
			
				<!-- DADOS DO TCCA -->
				<h3><h:outputLabel styleClass="titulo-grupo" style="font-weight:bold;" value="Dados do Tcca" /></h3>
				
				<p:spacer height="10" width="0"/>
				
				<h:panelGrid columns="2">
					<h:panelGrid style="width: 400px;" styleClass="cleanPaddingTD">
						<h:panelGrid columns="2">
							<h:outputText value="Número do TCCA:" styleClass="bold"/>
							<h:outputText value="#{projetoTccaController.tcca.numTcca}" />
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Requerente:" styleClass="bold"/>
							<h:outputText value="#{projetoTccaController.tcca.idePessoaRequerente.nomeRazao}" />
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Empreendimento:" styleClass="bold"/>
							<h:outputText value="#{projetoTccaController.tcca.ideEmpreendimento.nomEmpreendimento}" />
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Status:" styleClass="bold"/>
							<h:outputText value="#{projetoTccaController.tcca.ultimoStatus.ideTccaProjetoTipoStatus.nomTccaTipoStatus}" />
						</h:panelGrid>
					</h:panelGrid>
				
					<h:panelGrid styleClass="cleanPaddingTD">
						<h:panelGrid columns="2">
							<h:outputText value="Valor do TCCA (R$): " styleClass="bold"/>
							<h:outputText value="#{(projetoTccaController.tcca.valTcca)==null ? 0.00 : (projetoTccaController.tcca.valTcca)}"
								styleClass="#{projetoprojetoTccaController.isValorNegativo(projetoTccaController.tcca.valTcca)}">
								
								<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
							</h:outputText>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Saldo Disponível do TCCA (R$): " styleClass="bold"/>
							<h:outputText value="#{(projetoTccaController.tcca.ultimoSaldo.valSaldoNaoDestinadoProjeto)==null ? 0.00 : (projetoTccaController.tcca.ultimoSaldo.valSaldoNaoDestinadoProjeto)}"
								styleClass="#{projetoprojetoTccaController.isValorNegativo(projetoTccaController.tcca.ultimoSaldo.valSaldoNaoDestinadoProjeto)}">
								
								<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
							</h:outputText>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Saldo Suplementado (R$): " styleClass="bold"/>
							<h:outputText value="#{(projetoTccaController.tcca.ultimoSaldo.valSaldoSuplementado)==null ? 0.00 : (projetoTccaController.tcca.ultimoSaldo.valSaldoSuplementado)}"
								styleClass="#{projetoprojetoTccaController.isValorNegativo(projetoTccaController.tcca.ultimoSaldo.valSaldoSuplementado)}">
								
								<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
							</h:outputText>
						</h:panelGrid>
						
						<h:panelGrid columns="2">
							<h:outputText value="Saldo Para Execução (R$): " styleClass="bold"/>
							<h:outputText value="#{(projetoTccaController.tcca.ultimoSaldo.valSaldoParaExecucao)==null ? 0.00 : (projetoTccaController.tcca.ultimoSaldo.valSaldoParaExecucao)}"
								styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.tcca.ultimoSaldo.valSaldoParaExecucao)}">
								
								<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
							</h:outputText>
						</h:panelGrid>
					</h:panelGrid>
				</h:panelGrid>
				
				<p:spacer width="0" height="10" />
				
				<!-- 
				
				
				
				ORIGEM DO RECURSO
				
				
				
				 -->
				<fieldset style="width:95%;">
					<legend>
						<h3>
							<h:outputLabel styleClass="titulo-grupo" style="font-weight:bold;" value="Origem do Recurso - Dados do Projeto" />
						</h3>
					</legend>
					
					<h:panelGrid columns="2" styleClass="cleanPaddingTD">
						<h:panelGrid style="width: 400px;">
							<h:panelGrid columns="2">
								<h:outputText value="Nome:" styleClass="bold"/>
								<h:outputText value="#{projetoTccaController.projeto.nomProjeto}" />
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Status:" styleClass="bold"/>
								<h:outputText value="#{projetoTccaController.projeto.ultimoStatus.ideTccaProjetoTipoStatus.nomTccaTipoStatus}" />
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Valor Previsto (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorPrevisto)==null ? 0.00 : (projetoTccaController.projeto.valorPrevisto)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projeto.valorPrevisto)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Valor Contratado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorContratado)==null ? 0.00 : (projetoTccaController.projeto.valorContratado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projeto.valorContratado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Valor Executado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorExecutado)==null ? 0.00 : (projetoTccaController.projeto.valorExecutado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projeto.valorExecutado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
						</h:panelGrid>
						
						<h:panelGrid styleClass="cleanPaddingTD">
							<h:panelGrid columns="2">
								<h:outputText value="Valor Remanejado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorRemanejado)==null ? 0.00 : -(projetoTccaController.projeto.valorRemanejado)}">
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Valor Suplementado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorSuplementado)==null ? 0.00 : (projetoTccaController.projeto.valorSuplementado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projeto.valorSuplementado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Saldo do Projeto (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.projeto.valorSaldo)==null ? 0.00 : (projetoTccaController.projeto.valorSaldo)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projeto.valorSaldo)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
					
					<p:spacer height="10" width="0"/>
					
					<!-- ACAO -->
					<h:panelGrid columns="2" style="margin-left:10px;">
						<h:outputText value="Atividade:" styleClass="bold" />
						<p:selectOneMenu value="#{projetoTccaController.acaoSelecionada}" converter="simpleEntityConverter"
							valueChangeListener="#{projetoTccaController.changeAcao()}">
							
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{projetoTccaController.projeto.projetoAcaoCollection}" var="acao" itemLabel="#{acao.nomAcao}" itemValue="#{acao}" />
							<p:ajax event="change" global="false" update="formMovimentacaoProjeto"/>
						</p:selectOneMenu>
					</h:panelGrid>
					
					<h:panelGrid columns="2" style="margin-top: 10px; margin-left: 10px;" rendered="#{projetoTccaController.acaoSelecionada != null}">
						<h:panelGrid style="width: 390px;" styleClass="cleanPaddingTD">
							<h:panelGrid columns="2">
								<h:outputText value="Valor Previsto (R$):" styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorPrevisto)==null ? 0.00 : (projetoTccaController.acaoSelecionada.valorPrevisto)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.acaoSelecionada.valorPrevisto)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
	
							<h:panelGrid columns="2">
								<h:outputText value="Valor Contratado (R$):" styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorContratado)==null ? 0.00 : (projetoTccaController.acaoSelecionada.valorContratado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.acaoSelecionada.valorContratado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
	
							<h:panelGrid columns="2">
								<h:outputText value="Valor Executado (R$):" styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorExecutado)==null ? 0.00 : (projetoTccaController.acaoSelecionada.valorExecutado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.acaoSelecionada.valorExecutado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
						</h:panelGrid>
												
						<h:panelGrid styleClass="cleanPaddingTD">
							<h:panelGrid columns="2">
								<h:outputText value="Valor Remanejado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorRemanejado)==null ? 0.00 : -(projetoTccaController.acaoSelecionada.valorRemanejado)}">
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Valor Suplementado (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorSuplementado)==null ? 0.00 : (projetoTccaController.acaoSelecionada.valorSuplementado)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.acaoSelecionada.valorSuplementado)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
							
							<h:panelGrid columns="2">
								<h:outputText value="Saldo da Atividade (R$): " styleClass="bold"/>
								<h:outputText value="#{(projetoTccaController.acaoSelecionada.valorSaldo)==null ? 0.00 : (projetoTccaController.acaoSelecionada.valorSaldo)}"
									styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.acaoSelecionada.valorSaldo)}">
									
									<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
								</h:outputText>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
					
					<p:spacer width="0" height="20"/>
					
					<!-- PRODUTO -->
					<h:panelGroup rendered="#{projetoTccaController.acaoSelecionada != null}">
						<h:panelGrid columns="2" style="margin-left:10px;">
							<h:outputText value="Produto:" styleClass="bold" />
							<p:selectOneMenu value="#{projetoTccaController.produtoSelecionado}" converter="simpleEntityConverter"
								valueChangeListener="#{projetoTccaController.validarSaldoNegativoProduto()}">
								
								<f:selectItem itemLabel="Selecione..." />
								<f:selectItems value="#{projetoTccaController.acaoSelecionada.projetoAcaoProdutoCollection}" var="prod" itemLabel="#{prod.nomProduto}" itemValue="#{prod}" />
								<p:ajax event="change" global="false" update="formMovimentacaoProjeto"/>
							</p:selectOneMenu>
						</h:panelGrid>
						
						<h:panelGrid columns="2" style="margin-top: 10px; margin-left: 10px;" rendered="#{projetoTccaController.produtoSelecionado != null}">
							<h:panelGrid style="width: 390px;" styleClass="cleanPaddingTD">
								<h:panelGrid columns="2">
									<h:outputText value="Valor Previsto (R$):" styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.valorPrevisto)==null ? 0.00 : (projetoTccaController.produtoSelecionado.valorPrevisto)}"
										styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.produtoSelecionado.valorPrevisto)}">
										
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
		
								<h:panelGrid columns="2">
									<h:outputText value="Valor Contratado (R$):" styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.valorContratado)==null ? 0.00 : (projetoTccaController.produtoSelecionado.valorContratado)}"
										styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.produtoSelecionado.valorContratado)}">
										
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
		
								<h:panelGrid columns="2">
									<h:outputText value="Valor Executado (R$):" styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.valorExecutado)==null ? 0.00 : (projetoTccaController.produtoSelecionado.valorExecutado)}"
										styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.produtoSelecionado.valorExecutado)}">
										
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
							</h:panelGrid>
							
							<h:panelGrid styleClass="cleanPaddingTD">
								<h:panelGrid columns="2">
									<h:outputText value="Valor Remanejado (R$): " styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoRemanejado)==null ? 0.00 : -(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoRemanejado)}">
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
								
								<h:panelGrid columns="2">
									<h:outputText value="Valor Suplementado (R$): " styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoSuplementado)==null ? 0.00 : (projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoSuplementado)}"
										styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoSuplementado)}">
										
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
								
								<h:panelGrid columns="2">
									<h:outputText value="Saldo do Produto (R$): " styleClass="bold"/>
									<h:outputText value="#{(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoProduto)==null ? 0.00 : (projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoProduto)}"
										styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.produtoSelecionado.ultimoProdutoSaldo.valSaldoProduto)}">
										
										<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
									</h:outputText>
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGroup>
					
					<s:divCentralizado rendered="#{projetoTccaController.produtoSelecionado != null and projetoTccaController.exibeDestinoRecursoMovimentacao}">
						<p:spacer width="0" height="50"/>
						
						<h:panelGroup>
							<h:outputText value="* Valor da Operação (R$): " styleClass="bold"/>
							<p:inputText value="#{projetoTccaController.valorMovimentacao}" converter="bigConverter" maxlength="13"
								onkeyup="mascararNumeroAndAddZeros(this, event, 8, 2, '.',',', 3);" 
								onblur="mascararNumeroAndAddZeros(this, event, 8, 2, '.',',', 3);"/>
							
							<p:spacer width="30" height="0"/>
							
							<h:outputText value="Número da Resolução: " styleClass="bold"/>
							<p:inputText value="#{projetoTccaController.numResolucao}"/>
						</h:panelGroup>
					</s:divCentralizado>
					
					<p:spacer width="0" height="20"/>
				</fieldset>
				
				<p:spacer width="00" height="50"/>
				
				<!-- 
				
				
				
				DESTINO DO RECURSO
				
				
				
				-->
				<h:panelGroup id="panelDestino" rendered="#{projetoTccaController.produtoSelecionado != null and projetoTccaController.exibeDestinoRecursoMovimentacao}">
					<fieldset style="width:95%;">
						<legend>
							<h3>
								<h:outputLabel styleClass="titulo-grupo" style="font-weight:bold;" value="Destino do Recurso" />
							</h3>
						</legend>
						
						 <div style="width: 100%; display: table;">
				            <div style="display: table-cell; text-align: center;  vertical-align: middle;">
				            
								<p:selectOneRadio value="#{projetoTccaController.tipoOrigemDestinoSelecionado}" 
									style="margin-top: 20px; margin-bottom: 20px; width: 100%; padding-left: 20%; padding-right: 20%;" 
									converter="simpleEntityConverter">
									
									<f:selectItems value="#{projetoTccaController.listTiposOrigemDestino}" var="tipo" 
										itemLabel="#{tipo.nomTipoOrigemDestino}" itemValue="#{tipo}"/>
									
									<p:ajax event="change" update="formMovimentacaoProjeto:panelDestino formMovimentacaoProjeto:panelBotoes" 
										listener="#{projetoTccaController.changeTipoDestino()}" global="true"/>
								</p:selectOneRadio>
				            </div>
				        </div>
						
						<!-- 
						
						SALDO OUTRO PROJETO 
						
						-->
						<h:panelGroup rendered="#{projetoTccaController.saldoOutroProjeto}">
							<h:panelGrid columns="2" style="margin-bottom: 10px; margin-left: 8px;">
								<h:outputText value="Projeto: " styleClass="bold"/>
								<p:selectOneMenu value="#{projetoTccaController.projetoDestinoRecurso}" converter="simpleEntityConverter">
									<f:selectItem itemLabel="Selecione..."/>
									<f:selectItems value="#{projetoTccaController.listaProjetosValidosParaMovimentacao(projetoTccaController.tcca, projetoTccaController.projeto)}" 
										var="proj" itemLabel="#{proj.nomProjeto}" itemValue="#{proj}" />
										
									<p:ajax event="change" listener="#{projetoTccaController.changeProjetoDestinoRecurso()}" global="true" update="formMovimentacaoProjeto:panelDestino"/>
								</p:selectOneMenu>
							</h:panelGrid>
							
							<h:panelGrid columns="2" styleClass="cleanPaddingTD">
								<h:panelGroup>	
									<h:panelGrid style="width: 390px; margin-left: 10px;" rendered="#{projetoTccaController.projetoDestinoRecurso != null}">
										<h:panelGrid columns="2">
											<h:outputText value="Status:" styleClass="bold"/>
											<h:outputText value="#{projetoTccaController.projetoDestinoRecurso.ultimoStatus.ideTccaProjetoTipoStatus.nomTccaTipoStatus}" />
										</h:panelGrid>
										
										<h:panelGrid columns="2">
											<h:outputText value="Valor Previsto (R$): " styleClass="bold"/>
											<h:outputText value="#{(projetoTccaController.projetoDestinoRecurso.valorPrevisto)==null ? 0.00 : (projetoTccaController.projetoDestinoRecurso.valorPrevisto)}"
												styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projetoDestinoRecurso.valorPrevisto)}">
												
												<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
											</h:outputText>
										</h:panelGrid>
										
										<h:panelGrid columns="2">
											<h:outputText value="Valor Contratado (R$): " styleClass="bold"/>
											<h:outputText value="#{(projetoTccaController.projetoDestinoRecurso.valorContratado)==null ? 0.00 : (projetoTccaController.projetoDestinoRecurso.valorContratado)}"
												styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projetoDestinoRecurso.valorContratado)}">
												
												<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
											</h:outputText>
										</h:panelGrid>
										
										<h:panelGrid columns="2">
											<h:outputText value="Valor Executado (R$): " styleClass="bold"/>
											<h:outputText value="#{(projetoTccaController.projetoDestinoRecurso.valorExecutado)==null ? 0.00 : (projetoTccaController.projetoDestinoRecurso.valorExecutado)}"
												styleClass="#{projetoTccaController.isValorNegativo(projetoTccaController.projetoDestinoRecurso.valorExecutado)}">
												
												<f:convertNumber pattern="#,###,##0.00" locale="pt_BR"/>
											</h:outputText>
										</h:panelGrid>
									</h:panelGrid>
								</h:panelGroup>
									
								<h:panelGrid styleClass="cleanPaddingTD" rendered="#{projetoTccaController.projetoDestinoRecurso != null}">
