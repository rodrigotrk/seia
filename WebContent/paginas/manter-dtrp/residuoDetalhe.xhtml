<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">	
		<h:form id="formResiduo">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:panelGrid>
				<h:outputText id="lblQtdMedAnual" value="* Quantidade Média Anual Transportada" style="font-weight: bold;"/>
				
				<p:row>
				<p:inputText onkeyup="maskIt(this, event, '9.999.999,99', true)" id="inputQtdMedAnual" converter="newBigConverter"
					value="#{declaracaoTransporteResiduoPerigosoController.residuoSelecionado.qtdTransportada}"
					disabled="#{declaracaoTransporteResiduoPerigosoController.permiteEditarResiduo}" />
					<h:outputText value="(t/ano)" />
				
				</p:row>
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputText id="lblEstadoFisico" value="* Estado Físico" style="font-weight: bold;"/>
				
				<p:selectOneRadio id="selEstadoFisico" layout="pageDirection" 
					value="#{declaracaoTransporteResiduoPerigosoController.residuoSelecionado.estadoFisico.ideEstadoFisico}"
					disabled="#{declaracaoTransporteResiduoPerigosoController.permiteEditarResiduo}">
					<f:selectItems value="#{declaracaoTransporteResiduoPerigosoController.listaEstadoFisico}" 
						var="estadoFisico" itemLabel="#{estadoFisico.nomEstadoFisico}" itemValue="#{estadoFisico.ideEstadoFisico}" />
				</p:selectOneRadio>
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputText id="lblAcondicionamento" value="* Acondicionamento" style="font-weight: bold;"/>
				
				<p:selectOneRadio id="selAcondicionamento" layout="pageDirection" 
					value="#{declaracaoTransporteResiduoPerigosoController.residuoSelecionado.acondicionamento.ideAcondicionamento}"
					disabled="#{declaracaoTransporteResiduoPerigosoController.permiteEditarResiduo}">
					<f:selectItems value="#{declaracaoTransporteResiduoPerigosoController.listaAcondicionamentos}" 
						var="acondicionamento" itemLabel="#{acondicionamento.descricaoFormatada}" itemValue="#{acondicionamento.ideAcondicionamento}" />
				</p:selectOneRadio>
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputText id="lblTipoVeiculo" value="* Tipo de Veículo" style="font-weight: bold;"/>
				
				<p:selectOneRadio id="selTipoVeiculo" layout="pageDirection" 
					value="#{declaracaoTransporteResiduoPerigosoController.residuoSelecionado.tipoVeiculo.ideTipoVeiculo}"
					disabled="#{declaracaoTransporteResiduoPerigosoController.permiteEditarResiduo}">
					<f:selectItems value="#{declaracaoTransporteResiduoPerigosoController.listaTipoVeiculo}" 
						var="tipoVeiculo" itemLabel="#{tipoVeiculo.dscTipoVeiculo}" itemValue="#{tipoVeiculo.ideTipoVeiculo}" />
				</p:selectOneRadio>
			</h:panelGrid>
			
			<p:commandButton value="Salvar" actionListener="#{declaracaoTransporteResiduoPerigosoController.salvarResiduo}" 
				process="@form" update="tabViewDTRP:form_Etapa2:tableResiduos" style="float:right;"
				disabled="#{declaracaoTransporteResiduoPerigosoController.permiteEditarResiduo}"/>
		</h:form>	
</ui:composition>
