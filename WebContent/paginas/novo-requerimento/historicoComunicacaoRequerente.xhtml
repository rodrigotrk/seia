<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.prime.com.tr/ui" 
  xmlns:c="http://java.sun.com/jsp/jstl/core"
  xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	
	<p:dataTable style="width:811px;" var="comunicacaoRequerimento" lazy="true" paginator="true" value="#{comunicacaoRequerenteController.comunicacoes}" 
	rows="8" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
	emptyMessage="#{bundle.lac_dadosGerais_msg007}">  
        <f:facet name="header">Histórico de comunicação com o requerente</f:facet>
  
        <p:column>  
            <f:facet name="header">  
                   <h:outputText value="Data" />  
            </f:facet>  
            <h:outputText value="#{comunicacaoRequerimento.dtcComunicacao}">
            	<f:convertDateTime  pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
            </h:outputText>  
        </p:column>  
  
        <p:column>  
            <f:facet name="header">
            	<h:outputText value="Mensagem" />  
            </f:facet>  
            <h:outputText value="#{fn:substring(comunicacaoRequerimento.desMensagem,0,100)}" />  
        </p:column>  
  
        <p:column style="text-align: center;">  
            <f:facet name="header">  
                   <h:outputText value="Ação" />
            </f:facet>  
                  <p:commandLink oncomplete="modalComunicacaoRequerente.show()"  process="@this" update="msg_html" >
				<h:graphicImage title="Visualizar" value="/resources/img/ico-pesquisa.png" />
				<f:setPropertyActionListener value="#{comunicacaoRequerimento}" target="#{comunicacaoRequerenteController.comunicacaoRequrerimento}" />
			</p:commandLink>	  
        </p:column>
        
    </p:dataTable>
			
 </ui:composition>
