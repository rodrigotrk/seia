<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="form_dialog_requerente">
		<h:panelGrid columns="1">
			<p:selectOneRadio value="#{requerenteController.tipoPessoaDTO.tipoPessoaEnum}" valueChangeListener="#{requerenteController.mudarTipoPessoa}" disabled="#{requerenteController.tipoPessoaDTO.desabilitar}">
				<f:selectItem itemLabel="#{bundle.requerente_lbl_pessoa_fisica}" itemValue="#{requerenteController.tipoPessoaDTO.fisica}" />
				<f:selectItem itemLabel="#{bundle.requerente_lbl_pessoa_juridica}" itemValue="#{requerenteController.tipoPessoaDTO.juridica}" />
				<p:ajax event="change" global="false" update="form_dialog:panel_lista form_dialog_requerente:panel_formulario form_dialog_requerente:panel_lista" />
			</p:selectOneRadio>

			<h:panelGrid id="panel_formulario" columns="1">

				<h:panelGroup id="consulta_dialog">

					<h:panelGrid id="panel_fisica" columns="2" rendered="#{requerenteController.tipoPessoaDTO.tipoPessoaEnum.equals(requerenteController.tipoPessoaDTO.fisica)}">
						<h:outputLabel value="#{bundle.geral_lbl_nome}" style="float:left;" />
						<h:outputLabel value="#{bundle.geral_lbl_cpf}" style="float:left;" />

						<p:inputText style="width:300px;" value="#{requerenteController.nome}" />
						<h:panelGroup>
							<p:inputMask id="cpf" mask="#{bundle.consultapf_msk_cpf}" value="#{requerenteController.documento}">
								<f:converter converterId="cpfConverter" />
								<f:validator validatorId="cpfValidator" />
							</p:inputMask>
						</h:panelGroup>
					</h:panelGrid>

					<h:panelGrid id="panel_juridica" columns="2" rendered="#{requerenteController.tipoPessoaDTO.tipoPessoaEnum.equals(requerenteController.tipoPessoaDTO.juridica)}">
						<h:outputLabel value="Razão Social" style="float:left;" />
						<h:outputLabel value="#{bundle.consultapj_lbl_cnpj}" style="float:left;" />

						<p:inputText style="width:300px;" value="#{requerenteController.nome}" />
						<h:panelGroup>
							<p:inputMask id="cnpj" mask="#{bundle.consultapj_msk_cnpj}" value="#{requerenteController.documento}">
								<f:converter converterId="cnpjConverter" />
								<f:validator validatorId="CnpjValidator" />
							</p:inputMask>
						</h:panelGroup>
					</h:panelGrid>
				</h:panelGroup>

				<h:panelGrid id="panel_botao" columns="1" style="float:right;">
					<p:commandButton value="Consultar" global="true" actionListener="#{requerenteController.consultar}" update="panel_lista" />
				</h:panelGrid>
			</h:panelGrid>

			<!--  lista -->
			<h:panelGrid id="panel_lista" columns="1">
				<!-- pessoa fisica -->
				<p:dataTable var="pessoa" binding="#{requerenteController.dataTablePessoaFisica}" value="#{requerenteController.pessoasFisicaModel}" lazy="true"
							 paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							 emptyMessage="#{bundle.consultapf_msg_empty_list}" style="width: 483px;" id="pessoas" widgetVar="pessoas"
							 rendered="#{requerenteController.tipoPessoaDTO.tipoPessoaEnum.equals(requerenteController.tipoPessoaDTO.fisica) and requerenteController.renderizaGrid}">
					<f:facet name="header">
						<h:outputText value="#{bundle.consultapf_lbl_lista}" />
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="#{bundle.consultapf_lbl_nome}" />
						</f:facet>
<!-- 						<p:commandLink oncomplete="dialogselecionarRequerente.hide()" update="formConsultarRequerimento:filtro" action="#{novoRequerimentoController.selecionarRequerente(pessoa)}"> -->
						<p:commandLink oncomplete="dialogselecionarRequerente.hide()" update="formConsultarRequerimento:filtro" actionListener="#{requerenteController.selecionarRequerente(pessoa)}" process="@this">
							<h:outputText value="#{pessoa.nomPessoa}" />
						</p:commandLink>
					</p:column>

					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{bundle.consultapf_lbl_cpf}" />
						</f:facet>
						<h:outputText value="#{pessoa.numCpf}">
							<f:converter converterId="cpfConverter" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<!-- //fisica -->
				<!--  pessoa juridica -->
 				<p:dataTable var="pessoaJuridica"  binding="#{requerenteController.dataTablePessoaJuridica}" value="#{requerenteController.pessoasJuridicaModel}" lazy="true" first="0"  
							 paginator="true" rows="10" paginatorPosition="bottom" paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
							 emptyMessage="#{bundle.consultapf_msg_empty_list}" style="width: 483px;" id="pessoas_juridica" widgetVar="pessoas"
							 rendered="#{requerenteController.tipoPessoaDTO.tipoPessoaEnum.equals(requerenteController.tipoPessoaDTO.juridica) and requerenteController.renderizaGrid}">
					<f:facet name="header">
						<h:outputText value="#{bundle.consultapj_lbl_lista}" />
					</f:facet>
					<p:column>
						<f:facet name="header">
							<h:outputText value="Razão Social" />
						</f:facet>
<!-- 						<p:commandLink oncomplete="dialogselecionarRequerente.hide()" update="formConsultarRequerimento:filtro" action="#{novoRequerimentoController.selecionarRequerentePJ(pessoaJuridica)}" > -->
						<p:commandLink oncomplete="dialogselecionarRequerente.hide()" update="formConsultarRequerimento:filtro" actionListener="#{requerenteController.selecionarRequerente(pessoaJuridica)}" process="@this" >
							<h:outputText value="#{pessoaJuridica.nomRazaoSocial}" />
						</p:commandLink>
					</p:column>

					<p:column style="text-align: center;">
						<f:facet name="header">
							<h:outputText value="#{bundle.consultapj_lbl_cnpj}" />
						</f:facet>
						<h:outputText value="#{pessoaJuridica.numCnpj}">
							<f:converter converterId="cnpjConverter" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<!-- //juridica -->
			</h:panelGrid>
		</h:panelGrid>
	</h:form>
</ui:composition>
