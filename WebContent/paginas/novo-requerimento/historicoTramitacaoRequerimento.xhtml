<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dataTable style="width:811px;" var="tramitacaoRequerimento"	value="#{comunicacaoRequerenteController.tramitacoes}" rows="8" lazy="true" paginator="true"
		paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}" paginatorPosition="bottom"
		emptyMessage="#{bundle.lac_dadosGerais_msg007}"
		rendered="#{contextoController.usuarioLogado.indTipoUsuario}">
		<f:facet name="header">#{comunicacaoRequerenteController.reenquadramento?"Histórico de Tramitação":"Histórico de tramitação do requerimento"}</f:facet>

		<p:column>
			<f:facet name="header">
				<h:outputText value="Data" />
			</f:facet>
			<h:outputText value="#{tramitacaoRequerimento.dtcMovimentacao}">
				<f:convertDateTime pattern="dd/MM/yyyy HH:mm" locale="pt,BR"
					timeZone="Brazil/East" />
			</h:outputText>
		</p:column>

		<p:column rendered="#{empty comunicacaoRequerenteController.processoReenquadramentoDTO}">
			<f:facet name="header">
				<h:outputText value="Status do requerimento" />
			</f:facet>
			<h:outputText
				value="#{tramitacaoRequerimento.ideStatusRequerimento.nomStatusRequerimento}" />
		</p:column>
		<p:column rendered="#{not empty comunicacaoRequerenteController.processoReenquadramentoDTO}">
			<f:facet name="header">
				<h:outputText value="Status do reenquadramento" />
			</f:facet>
			<h:outputText
				value="#{tramitacaoRequerimento.ideStatusReenquadramento.nomStatusReenquadramento}" />
		</p:column>
		
		<p:column>
			<f:facet name="header">
				<h:outputText value="Usuário" />
			</f:facet>
			<h:outputText value="#{tramitacaoRequerimento.idePessoa.nomeRazao}" />
		</p:column>
	</p:dataTable>

</ui:composition>
