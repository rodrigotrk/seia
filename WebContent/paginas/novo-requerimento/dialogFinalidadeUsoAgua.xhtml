<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog header="Finalidade" widgetVar="dialogFinalidadeUsoAgua" dynamic="false" resizable="false" position="center" width="300" height="215" closable="true">
		<h:form id="formselFinalidade">
			<p:outputPanel id="pnlFinalidade" autoUpdate="true">
				<h:panelGrid style="overflow:auto;" cellpadding="5" rendered="#{not finalidadeController.indCaptacao}">  
					<p:selectManyMenu id="tabelaListaAreaPermanente" value="#{finalidadeController.outorgaLocalizacaoGeografica.listaFinalidadeUsoAgua}" style="width:250px;" converter="simpleEntityConverter">  
						<f:selectItems value="#{finalidadeController.tiposFinalidadesUsoAgua}" var="finalidades" itemLabel="#{finalidades.nomTipoFinalidadeUsoAgua}" itemValue="#{finalidades}"/>
						<p:ajax global="false" process="@this"/>  
					</p:selectManyMenu>
				</h:panelGrid> 
				<h:panelGrid style="overflow:auto;" cellpadding="5" rendered="#{finalidadeController.indCaptacao}">  
					<p:selectManyMenu id="tabelaListaAreaPermanenteCaptacao" value="#{finalidadeController.outorgaLocalizacaoGeografica.listaFinalidadeUsoAguaCaptacao}" style="width:250px;" converter="simpleEntityConverter">  
						<f:selectItems value="#{finalidadeController.tiposFinalidadesUsoAgua}" var="finalidades" itemLabel="#{finalidades.nomTipoFinalidadeUsoAgua}" itemValue="#{finalidades}"/>
						<p:ajax global="false" process="@this"/>  
					</p:selectManyMenu>
				</h:panelGrid> 
			</p:outputPanel>
			
			<h:panelGrid columns="2">
			<p:spacer width="180" height="10"/>
			<p:commandButton value="Salvar" style="float:right;" global="false" oncomplete="dialogFinalidadeUsoAgua.hide()" action="#{finalidadeController.salvar()}"
				update="formDialogCaptacaoSubterranea:pngFinalidade 
						formDialogResiduosLiquidos:pngFinalidade 
						formIntervencaoCorpoHidrico:pngFinalidade 
						formDialogCaptacaoSuperficial:pngFinalidade 
						formDialogCaptacaoSuperficial:pnl3
						formLocalizacaoDialogOutorga:pnlInformFinalidades"/>
		</h:panelGrid> 
			
		</h:form>
	</p:dialog>
	 
</ui:composition>
