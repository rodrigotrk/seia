<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<ui:composition 
	  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.prime.com.tr/ui" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<p:dialog id="_dialoghistoricoComunicacao" appendToBody="true" closable="false" showHeader="false" style="top:40px !important;"
	width="835"	widgetVar="dialoghistoricoComunicacao" modal="true" position="top" resizable="false">
		<h:form id="formHistorico">
			<h1 style="font-size: 14px">#{comunicacaoRequerenteController.reenquadramento?"Histórico de Tramitação":"HISTÓRICO DO REQUERIMENTO"}</h1>
			<hr	style="width: 100%; margin-top: 5px; margin-bottom: 5px; border: none; border-top: 1px solid #ccc;" />
			<p style="margin: 5px;" class="titulo-grupo"><h:outputText value="#{comunicacaoRequerenteController.reenquadramento?'Dados do Processo':'Dados do requerimento'}"/></p>
			<h:panelGrid columns="4">
				<h:outputLabel value="N° Requerimento : " styleClass="tit-requerimento"/>
				<h:outputText value="#{comunicacaoRequerenteController.requerimento.numRequerimento}" styleClass="dados-requerimento"/>
				<h:outputLabel value="Empreendimento : "  styleClass="tit-requerimento"/>
				<h:outputText value="#{fn:length(comunicacaoRequerenteController.requerimento.ultimoEmpreendimento.nomEmpreendimento) gt 35 ? 
								comunicacaoRequerenteController.requerimento.ultimoEmpreendimento.nomEmpreendimento.substring(0,35).concat('...') 
								: comunicacaoRequerenteController.requerimento.ultimoEmpreendimento.nomEmpreendimento }" styleClass="dados-requerimento"/>
				<h:outputLabel value="Nº Do Processo : "  styleClass="tit-requerimento"/>
				<h:outputText value="#{comunicacaoRequerenteController.processoReenquadramentoDTO.processoReenquadramento.ideProcesso.numProcesso}"/>
				<h:outputLabel value="CPF : "  styleClass="tit-requerimento" rendered="#{comunicacaoRequerenteController.requerimento.requerente.PF}"/>
				<h:outputLabel value="CNPJ : "  styleClass="tit-requerimento" rendered="#{comunicacaoRequerenteController.requerimento.requerente.PJ}" />
				<h:outputText value="#{comunicacaoRequerenteController.requerimento.requerente.cpfCnpj}" styleClass="dados-requerimento"/>
				<h:outputLabel value="Requerente : " styleClass="tit-requerimento"/>
				<h:outputText value="#{comunicacaoRequerenteController.requerimento.requerente.nomeRazao}" styleClass="dados-requerimento"/>
			</h:panelGrid>
			<hr	style="width: 100%; margin-top: 5px; margin-bottom: 5px; border: none; border-top: 1px solid #ccc;" />
			<ui:include src="/paginas/novo-requerimento/historicoComunicacaoRequerente.xhtml" /> 
		    <br />
		    <br />
			<ui:include src="/paginas/novo-requerimento/historicoTramitacaoRequerimento.xhtml" />
			
			<h:panelGrid columns="2" style="margin-top: 10px;margin-bottom: 10px;float:right">
				<p:commandButton value="Voltar" style="float:right;" global="false" onclick="dialoghistoricoComunicacao.hide()" />
			</h:panelGrid>
		</h:form>
	</p:dialog>

	<ui:include src="/paginas/novo-requerimento/dialogDetalheComunicacaoRequerente.xhtml" />
			
 </ui:composition>	
</html>
