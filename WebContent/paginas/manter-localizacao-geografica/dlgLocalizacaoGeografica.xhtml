<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui">
				
	<p:confirmDialog id="confirmaExclusaoShapeFileLocGeo" widgetVar="confirmaExclusaoShapeFileLocGeo" header="#{bundle.geral_lbl_mensagem}" message="#{bundle.msg_confirma_exclusao}" severity="alert">
		<h:form id="formConfirmaExclusaoShapeFileLocGeo">
			<div style="text-align: center;">
				<p:commandButton id="btnConfirmaExclusaoShapeFileLocGeo" action="${localizacaoGeograficaController.excluirLocGeo(localizacaoGeograficaController.localizacaoGeograficaSelecionada.ideLocalizacaoGeografica)}" 
					 update=":tabAbas:locGeografica :locGeografica:hideItens :tabAbas:locGeografica:hideItens :tabAbas:locGeografica:uplShapefile :tabAbas:locGeografica:pnlGridLinkVisualisaShape "
					  onclick="confirmaExclusaoShapeFileLocGeo.hide()" value="#{bundle.btn_sim}"/>
				<p:commandButton value="#{bundle.btn_nao}" type="button" onclick="confirmaExclusaoShapeFileLocGeo.hide()" />
			</div>
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="_confirmaExclusaoShapeFileLocGeoEmp" widgetVar="confirmaExclusaoShapeFileLocGeoEmp"	header="#{bundle.geral_lbl_mensagem}" message="#{bundle.msg_confirma_exclusao}" severity="alert">
		<h:form id="formConfirmaExclusaoShapeFileLocGeoEmp" >
			<div style="text-align: center;">
				<p:commandButton id="btnConfirmaExclusaoShapeFileLocGeoEmp" action="${localizacaoGeograficaController.excluirArquivo()}" 
								 update=":locGeografica:dataTableDocumentos :tabAbas:locGeografica:tblDocumento"
								 onclick="confirmaExclusaoShapeFileLocGeoEmp.hide()" value="#{bundle.btn_sim}"/>
					
				<p:commandButton value="#{bundle.btn_nao}" type="button" onclick="confirmaExclusaoShapeFileLocGeoEmp.hide()" />
			</div>
		</h:form>
	</p:confirmDialog>
	
	<!-- Diaglog dadoGeo UTM -->
	<p:dialog header="Incluir coordenadas" widgetVar="dialogIncluirVerticeUtm" style="z-index: 99999;top:300px;left:400px;" modal="true" id="dialogIncluirVerticeUtm" resizable="false" appendToBody="true" >
		  <ui:include src="/paginas/manter-localizacao-geografica/dlgIncluirPontosUTM.xhtml" />
	</p:dialog>
	<!-- FIM - Diaglog dadoGeo UTM -->
	
	<p:dialog header="#{bundle.empreendimento_lbl_incluir_ponto}" widgetVar="dialogoIncluirVertice" modal="true" id="dialogoIncluirVertice" resizable="false">
		<ui:include src="/paginas/manter-localizacao-geografica/incluirPontosGeografica.xhtml" />
	</p:dialog>
	
</ui:composition>
