<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<ui:composition>
	
		<h:panelGrid id="selectionarPapelSolicitante" style="padding:0px;" columns="2" rendered="#{not empty identificarPapelSolicitacaoController.solicitacao.solicitante.pessoaFisica.nomPessoa}"> 
			<h:form>
		
				<p:selectOneRadio id="selecionarTipoSolicitante" value="#{identificarPapelSolicitacaoController.solicitacao.papelSolicitacaoEnum}">
					<f:selectItems value="#{identificarPapelSolicitacaoController.papelSolicitacaoEnum()}" var="papel" itemLabel="#{papel.nome}" itemValue="#{papel}"/>
					<p:ajax event="change" process="@form" listener="#{identificarPapelSolicitacaoController.selecionarPapelSolicitacao()}" update=":pessoa, :acoes" />
				</p:selectOneRadio>
		
			</h:form>
		</h:panelGrid>
		
	</ui:composition>
</html>
