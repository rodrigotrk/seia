<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
<ui:composition>

	<h:panelGrid columns="1" id="selecionarSolicitante" style="padding:0px;">
		<h:panelGrid>
			<h:outputText value="Solicitante:" />
		</h:panelGrid>
			
		<h:form id="selecionarSolicitanteForm">
			<h:panelGrid columns="2">
				<p:inputText value="#{identificarPapelSolicitacaoController.solicitacao.solicitante.pessoaFisica.nomPessoa}" disabled="true" style="width:300px;"/>

				<p:commandLink
				 	rendered="#{empty identificarPapelSolicitacaoController.solicitacao.solicitante.pessoaFisica.nomPessoa}"
				 	actionListener="#{selecionarSolicitanteController.init()}"
					update="dialogSolicitante:form_dialog_solicitante"
					disabled="#{not identificarPapelSolicitacaoController.podeSelecionarRequerente()}"
					onclick="dialogSolicitante.show()"
					style="padding-right: 50px;">
					<h:graphicImage title="Limpar" value="/resources/img/ico-pesquisa.png" />
					<f:attribute name="metodoSelecionarSolicitante" value="#{identificarPapelSolicitacaoController.metodoSelecionarSolicitante}" />
				</p:commandLink>
				
				<p:commandLink
				 	rendered="#{not empty identificarPapelSolicitacaoController.solicitacao.solicitante.pessoaFisica.nomPessoa}"
					actionListener="#{identificarPapelSolicitacaoController.limpar()}"
					disabled="#{not identificarPapelSolicitacaoController.podeSelecionarRequerente()}"
					style="padding-right: 50px;">
					<h:graphicImage title="Limpar" value="/resources/img/ico-excluir.png" />
				</p:commandLink>
				
			</h:panelGrid>
		</h:form>
		
	</h:panelGrid>
</ui:composition>
</html>
