<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h3><h:outputLabel styleClass="titulo-grupo" value="DOCUMENTOS" /></h3>
	
	<h:form id="form_pessoa_fisica_incluir_documento">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:outputLabel value="Incluir Documento" />

		<p:commandLink actionListener="#{identificarPapelSolicitacaoController.pessoaSolicitacao.prepararDialog()}">
			<h:graphicImage title="Incluir Documento" value="/resources/img/ico-expandir.png"  />
		</p:commandLink>
	</h:form>
	
	<h:form id="formPessoaFisicaExibirDocumento">
        <ui:include src="/layout/csrfToken.xhtml" />
		<p:dataTable 
			var="documento" 
			value="#{identificarPapelSolicitacaoController.solicitacao.requerente.documentoIdentificacaoCollection}"
			rendered="#{not empty identificarPapelSolicitacaoController.solicitacao.requerente.documentoIdentificacaoCollection}"
			>
		
			<f:facet name="header">  
				<h:outputText value="Lista de Documentos" />
			</f:facet>
			
			<p:column headerText="Tipo de Documento">
				<h:outputText value="#{documento.ideTipoIdentificacao.nomTipoIdentificacao}" />
			</p:column>
			
			<p:column headerText="Número Documento">
				<h:outputText value="#{documento.numDocumento}" />
			</p:column>
			
			<p:column headerText="Data Emissão">
				<h:outputText value="#{documento.dtcEmissao}">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Data Validade">
				<h:outputText value="#{documento.dtcValidade}">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East"/>
				</h:outputText>
			</p:column>
			
			<p:column style="text-align: center;" headerText="Ações">	
						
				<p:commandLink 
					actionListener="#{identificarPapelSolicitacaoController.identificarPapelPessoaFisicaSolicitacao.identificarPessoaFisicaDocumentoPapelSolicitacao.prepararDocumento()}">
					<f:attribute name="documento" value="#{documento}"/>
					<f:attribute name="acao" value="VISUALIZAR"/>
					<h:graphicImage title="Visualizar" value="/resources/img/ico-pesquisa.png" />
				</p:commandLink>

				<p:commandLink 
					actionListener="#{identificarPapelSolicitacaoController.identificarPapelPessoaFisicaSolicitacao.identificarPessoaFisicaDocumentoPapelSolicitacao.prepararDocumento()}"> 
					<f:attribute name="documento" value="#{documento}"/>
					<f:attribute name="acao" value="EDITAR"/>
					<h:graphicImage title="Editar" value="/resources/img/ico-editar.png" />
				</p:commandLink>
				
				<p:commandLink 
					actionListener="#{identificarPapelSolicitacaoController.identificarPapelPessoaFisicaSolicitacao.identificarPessoaFisicaDocumentoPapelSolicitacao.prepararDocumento()}">
					<f:attribute name="documento" value="#{documento}"/>
					<f:attribute name="acao" value="EXCLUIR"/>
					<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
				</p:commandLink>
				
			</p:column>
		
		</p:dataTable>
			
	</h:form>
	
</ui:composition>
