	<p:dialog header="Documento" widgetVar="dialogPessoaFisicaIncluirDocumento" modal="true" dynamic="true" position="center" resizable="false">
		<h:form  id="pessoaFisicaDocumento">
			<h:panelGrid id="panelPessoaFisicaDialogDocumento">
			
				<h:panelGrid id="panelDocumentos" columns="2">
					
					<h:panelGrid columns="1">
						<h:outputLabel value="* Tipo de Documento" />
						<p:selectOneMenu 
							value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.ideTipoIdentificacao}"
							required="#{true}"
							requiredMessage="O campo Tipo de documento é de preenchimento obrigatório">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{tipoIdentificacaoController.valuesComboBox}" />
							<f:converter converterId="simpleEntityConverter" />
						</p:selectOneMenu>
					</h:panelGrid>
					
					<h:panelGrid columns="1">
						<h:outputLabel value="* Número de documento" />
						<p:inputText 
							maxlength="15"
							value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.numDocumento}"
							required="#{true}"
							requiredMessage="O campo Número de documento é de preenchimento obrigatório"
							/>
					</h:panelGrid>
		
					<h:panelGrid columns="1">
						<h:outputText value="* Orgão emissor" />
						<p:selectOneMenu
							value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.ideOrgaoExpedidor}" 
							required="#{true}"
							requiredMessage="O campo Orgão emissor é de preenchimento obrigatório">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems value="#{identificarPapelSolicitacaoController.orgaoExpedidorList()}" />
							<f:converter converterId="simpleEntityConverter" />
						</p:selectOneMenu>
					</h:panelGrid>

					<h:panelGrid columns="1">
						<h:outputText value="* UF:" />
							<p:selectOneMenu 
								value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.ideEstado}" 
								required="#{true}"
								requiredMessage="O campo UF é de preenchimento obrigatório">
									<f:selectItem itemLabel="Selecione..." />
									<f:selectItems value="#{identificarPapelSolicitacaoController.estadoList()}"/>
									<f:converter converterId="simpleEntityConverter" />
							</p:selectOneMenu>
					</h:panelGrid>
					
				</h:panelGrid>
				
				<h:panelGrid columns="2">
					<h:outputText value="* Data de emissão" />
					<p:calendar 
						showOn="button" 
						validator="dataPosteriorValidator"
						value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.dtcEmissao}"	
						required="#{true}"
						requiredMessage="O campo Data de emissão é de preenchimento obrigatório"
						locale="pt" pattern="dd/MM/yyyy"
						readOnlyInputText="true" yearRange="c-100"/>
				
					<h:outputText value="Data de validade"/>
					<p:calendar 
						showOn="button" 
						value="#{identificarPapelSolicitacaoController.pessoaSolicitacao.documentoIdentificacao.dtcValidade}"	
						locale="pt" pattern="dd/MM/yyyy" 
						navigator="true"
						readOnlyInputText="true" yearRange="c-100:c+100"/>
				</h:panelGrid>
				
			</h:panelGrid>

					value="Limpar"
					actionListener="#{identificarPapelSolicitacaoController.identificarPapelPessoaFisicaSolicitacao.identificarPessoaFisicaDocumentoPapelSolicitacao.limpar()}"
