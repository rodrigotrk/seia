<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
<ui:composition template="/layout/template.xhtml">

	<ui:define name="titulo-pagina"> 	
        <ui:include src="/layout/csrfToken.xhtml" />
		<h3>Identificação do responsável desta solicitação</h3>	
	</ui:define>

	<ui:define name="conteudo-principal">
		<ui:include src="/paginas/identificar-papel-solicitacao/dialog/dialogs.xhtml" />
		
		<h:panelGrid id="identificarPapelSolicitacao">
			<ui:include src="/paginas/identificar-papel-solicitacao/selecionar/selecionarSolicitante.xhtml" />
			<ui:include src="/paginas/identificar-papel-solicitacao/selecionar/selecionarTipoSolicitante.xhtml" />

			<h:panelGroup id="pessoa">
				<h:panelGroup rendered="#{identificarPapelSolicitacaoController.solicitacao.papelSolicitacaoEnum eq 'PROCURADOR_PF'}">
					<ui:include src="/paginas/identificar-papel-solicitacao/pessoa-fisica/pessoa-fisica.xhtml" />
				</h:panelGroup>
				
				<h:panelGroup rendered="#{identificarPapelSolicitacaoController.solicitacao.papelSolicitacaoEnum eq 'PROCURADOR_PJ' or identificarPapelSolicitacaoController.solicitacao.papelSolicitacaoEnum eq 'REPRESENTANTE_LEGAL_PJ'}">
					<ui:include src="/paginas/identificar-papel-solicitacao/pessoa-juridica/pessoa-juridica.xhtml" />
				</h:panelGroup>
			</h:panelGroup>
			
			<h:panelGrid>
				<h:panelGrid>
					<h:form id="acoes">
						<p:commandButton value="Finalizar" id="finalizar"
							rendered="#{identificarPapelSolicitacaoController.solicitacao.cadastroCompleto}"
							actionListener="#{identificarPapelSolicitacaoController.finalizarSolicitacao()}" 
							ajax="false"/>
					</h:form>
				</h:panelGrid>		
			</h:panelGrid>
				
		</h:panelGrid>
	</ui:define>
</ui:composition>

</html>
