<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" 	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"	>
	
		<ui:include src="/paginas/manter-atividadelicenciamento/tabelaConsultaFormaManejo.xhtml" />
	
		
		<h:form id="formaddproc" >
		
			<h:panelGrid columns="1" id="panelExpandir"  rendered="#{tipologiaPaiController.disableIncluirCadFormaManejo}">
			
				<h:panelGroup>
					<h:outputText value="Incluir Forma de Manejo"/>
																										
					
					<p:commandLink actionListener="#{tipologiaPaiController.limparObjetos()}" update="tabAbas:formaddproc tabAbas:formManejo"  process="@this" disabled="#{tipologiaPaiController.disableBtForm}" rendered="#{tipologiaPaiController.showExpandirCadFormaManejo}">
						<h:graphicImage title="Incluir Forma de Manejo" value="/resources/img/ico-expandir.png"  />
						<f:ajax execute="@this" render="tabAbas:formaddproc tabAbas:formManejo"/>
						<f:setPropertyActionListener target="#{tipologiaPaiController.disableFormCadFormaManejo}" value="#{false}" />
						<f:setPropertyActionListener target="#{tipologiaPaiController.showExpandirCadFormaManejo}" value="#{false}" />
					</p:commandLink>
					
					
					
					
					<p:commandLink  actionListener="#{tipologiaPaiController.limparObjetos()}"  update="tabAbas:formaddproc tabAbas:formManejo" process="@this" disabled="#{tipologiaPaiController.disableBtForm}"  rendered="#{!tipologiaPaiController.showExpandirCadFormaManejo}">
						<h:graphicImage title="Sair" value="/resources/img/ico-sair.png"  />
						<f:ajax execute="@this" render="tabAbas:formaddproc tabAbas:teste"/>
						<f:setPropertyActionListener target="#{tipologiaPaiController.disableFormCadFormaManejo}" value="#{true}" />
						<f:setPropertyActionListener target="#{tipologiaPaiController.showExpandirCadFormaManejo}" value="#{true}" />
					</p:commandLink>
					
					
				</h:panelGroup>
							
			</h:panelGrid>
			
		</h:form>
		
		
		<h:panelGrid id="formManejo">
			<ui:include src="/paginas/manter-atividadelicenciamento/formCadastroFormaManejo.xhtml" />
		</h:panelGrid>
		
		
		
								
				
</html>
