<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formExcluirResponsavelTecnico" styleClass="col-12 clean">
		<h:panelGrid columns="2" styleClass="clean">
			<h:outputText value="Deseja excluir o responsável técnico -	Nome: #{registroFlorestaPlantadaController.registroFlorestaProducao.registroFlorestaProducaoResponsavelTecnico.idePessoaFisica.nomPessoa}"/>
		</h:panelGrid>	
	
		<h:panelGrid styleClass=" bottom" columns="2">
			<p:commandButton title="Voltar" value="Voltar" styleClass="btn-medio" onclick="dialogFlorestaProducaoPlantada.hide()" />
			<p:commandButton title="Salvar" value="Excluir" styleClass="btn-medio" actionListener="#{registroFlorestaPlantadaController.adicionarResponsavelTecnico()}"/>
		</h:panelGrid>
	
	</h:form>
	

</ui:composition>
