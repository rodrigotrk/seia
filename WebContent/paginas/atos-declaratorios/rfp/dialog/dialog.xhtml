<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<p:dialog widgetVar="dialogFlorestaProducaoPlantada" id="dialogFlorestaProducaoPlantada"   header="Dados da floresta de produção" width="525" height="400" dynamic="true" modal="true" position="center" resizable="false" draggable="true" >
		<p:ajax event="close" listener="#{registroFlorestaPlantadaController.atualizarCamposTela()}"/>
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogFlorestaProducaoPlantada.xhtml" />
	</p:dialog>

	<p:dialog widgetVar="dialogResponsavelTecnico" id="dialogResponsavelTecnico" header="Dados do responsável técnico" width="500" height="400" dynamic="true" modal="true" position="center" resizable="false" draggable="true">
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogResponsavelTecnico.xhtml" />
	</p:dialog>
	
	<p:dialog widgetVar="dialogExcluirResponsavelTecnico" id="dialogExcluirResponsavelTecnico" header="Deseja Excluir" width="500" height="400" dynamic="true" modal="true" position="center" resizable="false" draggable="true">
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogExcluirResponsavelTecnico.xhtml" />
	</p:dialog>
	
	<p:dialog widgetVar="dialogImovel" id="dialogImovel" header="Incluir Imóvel" width="380" height="200" dynamic="true" modal="true" position="center" resizable="false" draggable="true">
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogImovel.xhtml" />
	</p:dialog>
	
	<p:dialog widgetVar="dialogPlantio" id="dialogPlantio" header="Dados do Plantio"  width="500" height="400" dynamic="true" modal="true" position="center" resizable="false" draggable="true">
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogPlantio.xhtml" />
	</p:dialog>
	
	<p:dialog widgetVar="dialogEspecieProducao" id="dialogEspecieProducao" header="Dados da Espécie de produção"  width="500" height="475" dynamic="true" modal="true" position="center" resizable="false" draggable="true">
		<ui:include src="/paginas/atos-declaratorios/rfp/dialog/dialogEspecieProducao.xhtml" />
	</p:dialog>

	<p:confirmDialog id="confirmDialogExcluirFlorestaProducao" widgetVar="confirmDialogExcluirFlorestaProducao" header="Excluir Floresta de produção" message="Deseja Excluir Floresta de produção" severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{registroFlorestaPlantadaController.excluirFlorestaProducao()}"/>
			<p:commandButton value="Não" type="button" onclick="confirmDialogExcluirFlorestaProducao.hide()" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog widgetVar="confirmDialogImprimirRelatorio" header="imprimir o relatório" message="Deseja imprimir o relatório?" severity="alert">
		<h:form>
			<p:commandButton value="Sim" ajax="false" global="false" process="@this" onclick="confirmDialogImprimirRelatorio.hide();" style="margin-right:10px;">
				<p:fileDownload value="#{registroFlorestaPlantadaController.imprimirRelatorio}"/>
			</p:commandButton>	
			<p:commandButton value="Não" type="button" onclick="confirmDialogImprimirRelatorio.hide()" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmDialogExcluirFlorestaProducaoImovelPlantio" widgetVar="confirmDialogExcluirFlorestaProducaoImovelPlantio" header=" - " message=" - " severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{registroFlorestaPlantadaController.excluirFlorestaProducao()}"/>
			<p:commandButton value="Não" type="button" onclick="confirmDialogExcluirFlorestaProducaoImovelPlantio.hide()" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmDialogExcluirResponsavelTecnico" widgetVar="confirmDialogExcluirResponsavelTecnico" header="Excluir o responsável técnico" message="Deseja Excluir o responsável técnico" severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{registroFlorestaPlantadaController.excluirResponsavelTecnico}"/>
			<p:commandButton value="Não" type="button" onclick="confirmDialogExcluirResponsavelTecnico.hide()" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmDialogExcluirPlantio" widgetVar="confirmDialogExcluirPlantio" header="Excluir dados do plantio " message="Deseja Excluir os dados do plantio?" severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{registroFlorestaPlantadaController.excluirPlantio()}"/>
			<p:commandButton value="Não" type="button" onclick="confirmDialogExcluirPlantio.hide()" />
		</h:form>
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmDialogExcluirEspecieProducao" widgetVar="confirmDialogExcluirEspecieProducao" header="Excluir Especie Producão " message="Deseja excluir especie de produção?" severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{registroFlorestaPlantadaController.excluirEspecieProducao()}"/>
			<p:commandButton value="Não" type="button" onclick="confirmDialogExcluirEspecieProducao.hide()" />
		</h:form>
	</p:confirmDialog>

	<p:confirmDialog id="confirmExcluirGeo" widgetVar="confirmExcluirGeo" header="Excluir Localização Geografica " message="Excluir Localização Geografica?" severity="alert">
		<h:form>
			<p:commandButton value="Sim" actionListener="#{localizacaoGeograficaGenericController.excluirGeoPlantiu()}" />
			<p:commandButton value="Não" type="button" onclick="confirmExcluirGeo.hide()" />
		</h:form>
	</p:confirmDialog>
	
</ui:composition>
