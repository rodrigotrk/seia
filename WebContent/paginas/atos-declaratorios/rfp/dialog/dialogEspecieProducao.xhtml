<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formEspecieProducao" styleClass="col-12" >
        <ui:include src="/layout/csrfToken.xhtml" />
	
		
		<h:panelGrid styleClass="col-12">
			<h:outputText value="Natureza das espécies utilizadas"  />

			<p:selectOneRadio 
				value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.ideEspecieFloresta.ideNaturezaEspecieFloresta}" 
				disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}" >
				
				<f:converter converterId="simpleEntityConverter" />
				<f:selectItems value="#{registroFlorestaPlantadaController.naturezaEspecieFlorestaList}" var="nef" itemLabel="#{nef.nomNaturezaEspecieFloresta}" itemValue="#{nef}"/>
				<f:ajax listener="#{registroFlorestaPlantadaController.carregarListaEspecie()}" event="change"></f:ajax>
			</p:selectOneRadio>
		</h:panelGrid>
	
		<h:panelGrid styleClass="col-12">
			<h:outputText value="Nome cientifico / Vulgar" />
			
			<p:selectOneMenu id="listaEspecie" value="#{registroFlorestaPlantadaController.especieFlorestaAuxiliar}" 
				disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}">
				
				<f:converter converterId="simpleEntityConverter" />
				<f:selectItem itemLabel="Selecione..." />
				<f:selectItems value="#{registroFlorestaPlantadaController.especieFlorestaList}" var="especie" itemValue="#{especie}"  itemLabel="#{especie.nomEspecieFloresta}" />
			</p:selectOneMenu>
	
		</h:panelGrid>
	
		<p:spacer height="12"/>
		<h:panelGrid columns="1" styleClass="col-12 clean">
		
			<h:outputText value="Dados da produção" styleClass="bold underline" />

			<h:panelGrid styleClass="clean">
				<h:outputText value="Incremento médio anual - IMA"/>
				<h:panelGrid columns="2" styleClass="clean">
					 <p:inputText
					 	styleClass="campoNumericoComDecimal-4"
                    	maxlength="16" 
					 	value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.valIma}"
						disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}">
                    	<f:convertNumber maxIntegerDigits="9" maxFractionDigits="4" pattern="###,##0.0000" locale="pt_BR"/>
                    </p:inputText>
					
					<h:outputText value="m3/ha/ano(s)" />				
				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid styleClass="clean">
				<h:outputText value="Ciclo do corte"/>
				<h:panelGrid columns="2" styleClass="clean">
					 <p:inputText
					 	value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.valCicloCorte}"
						disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}"
					   	onkeyup="SomenteNumero(this);"
                    	/>
				
					<h:outputText value="Ano(s)" />				
				</h:panelGrid>
			</h:panelGrid>
			
			<h:panelGrid styleClass="clean">
				<h:outputText value="Espaçamento"/>
				<h:panelGrid columns="2" styleClass="clean">
					 
					 <p:inputText
                    	maxlength="16" 
					 	styleClass="campoNumericoComDecimal-4"
					 	value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.valEspacamento}"
						disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}">
						<f:convertNumber maxIntegerDigits="9" maxFractionDigits="4" pattern="###,##0.0000" locale="pt_BR"/>
					</p:inputText>
				
					<h:outputText value="m²" />				 
				</h:panelGrid>
			</h:panelGrid>
			
			<h:panelGrid styleClass="clean">
				<h:outputText value="Estimativa do volume de produção total final no primeiro corte"/>
				<h:panelGrid columns="2" styleClass="clean">
					<p:inputText
						styleClass="campoNumericoComDecimal-4"
                    	maxlength="16" 
					 	value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.valEstimativaVolumeTotalFinal}"
						disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}">
				   		<f:convertNumber maxIntegerDigits="9" maxFractionDigits="4" pattern="###,##0.0000" locale="pt_BR"/>
				   	</p:inputText>
					<h:outputText value="m³" />				
				</h:panelGrid>
			</h:panelGrid>
			
			
		</h:panelGrid>
		
		<h:panelGrid columns="2">
			<p:commandButton title="Voltar" value="Voltar" styleClass="btn-medio right"  onclick="dialogEspecieProducao.hide()" />
			<p:commandButton title="Salvar" value="Salvar" styleClass="btn-medio right" actionListener="#{registroFlorestaPlantadaController.adicionarEspecieProducao()}" disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoImovelEspecieProducao.visualizar}"/>
		</h:panelGrid>
	
	</h:form>

</ui:composition>
