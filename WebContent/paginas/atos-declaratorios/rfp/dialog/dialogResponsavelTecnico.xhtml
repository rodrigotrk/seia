<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formResponsavelTecnico" styleClass="col-12 clean">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid columns="2" styleClass="clean">

			<h:panelGrid columns="2" styleClass="clean">
				<h:outputText value="* CPF"/>
				<h:panelGrid/>
				
				<h:panelGrid columns="2" styleClass="clean">
					
					<p:inputMask 
						disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"
						rendered="#{!registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"
						id="btnCpfResponsavel" styleClass="btn-extra-large" 
						value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.numCpf}" mask="#{bundle.consultapf_msk_cpf}" converter="cpfConverter">
						<p:ajax event="blur" global="false"/>
					</p:inputMask>
					
					<p:inputText styleClass="btn-extra-large"  disabled="true" rendered="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.numCpf}"/>
					
					
					
				</h:panelGrid>
		
				<p:commandLink disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"  type="button" actionListener="#{registroFlorestaPlantadaController.carregarResponsavelTecnico()}" process="@this,btnCpfResponsavel" update="@this">
					<h:graphicImage title="* Selecionar" value="/resources/img/ico-pesquisa.png" />
				</p:commandLink>
				
			</h:panelGrid>


			<h:panelGrid/>

			<h:panelGrid>
				<h:outputText value="* Nome"/>
				<p:inputText disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}" id="btnNomeResponsavel" styleClass="btn-extra-large" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.nomPessoa}"/>
			</h:panelGrid>

			
			<h:panelGrid>
				<h:outputText value="* Data de nascimento"/>
				
				<p:calendar  
					navigator="true" 
					locale="pt"
					rendered="#{!registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"  
					readOnlyInputText="true" 
					maxdate="#{registroFlorestaPlantadaController.dataAtual}"
					id="btnDtcNascimentoResponsavel" 
					yearRange="c-200"
					mindate="01/01/1822"
					value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.dtcNascimento}" 
					showOn="button" size="26" pattern="dd/MM/yyyy"/>
					
				<p:inputText disabled="true" rendered="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.dtcNascimento}">
					<f:convertDateTime pattern="dd/MM/yyyy"/>
				</p:inputText>
			
			</h:panelGrid>

			
			<h:panelGrid>
				<h:outputText value="* Email"/>
				<p:inputText  disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"  id="btnEmailResponsavel" 
					styleClass="btn-extra-large"
					value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.pessoa.desEmail}">
					<f:validator validatorId="emailValidator" />
				</p:inputText>
			</h:panelGrid>

			
			<h:panelGrid>
				<h:outputText value="* Nome da mÃ£e"/>
				<p:inputText  disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"  id="btnNomeMaeResponsavel" style="width: 196px;" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.nomMae}"/>
			</h:panelGrid>
 
			
			<h:panelGrid>
				<h:outputText value="* Naturalidade"/>
				<p:inputText  disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"  id="btnNaturalidadeResponsavel" styleClass="btn-extra-large" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.desNaturalidade}"/>
			</h:panelGrid>

			
			<h:panelGrid>
				<h:outputText value="* Nacionalidade"/>
				
				<p:selectOneMenu  disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}" style="width:203px !important;" value="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.idePessoaFisica.idePais}">				
					<f:selectItems value="#{paisController.valuesComboBox}" />
					<f:converter converterId="simpleEntityConverter" />
				</p:selectOneMenu>
			
			
			</h:panelGrid>
				
		</h:panelGrid>	
	
	
		<h:panelGrid columns="2">
			<p:commandButton title="Voltar" value="Voltar" styleClass="btn-medio"  onclick="dialogResponsavelTecnico.hide()" immediate="true"/>
			<p:commandButton title="Salvar" value="Salvar" styleClass="btn-medio"  process="@form"  actionListener="#{registroFlorestaPlantadaController.adicionarResponsavelTecnico()}" disabled="#{registroFlorestaPlantadaController.ideRegistroFlorestaProducaoResponsavelTecnico.visualizar}"/>
		</h:panelGrid>
	
	</h:form>
	

</ui:composition>
