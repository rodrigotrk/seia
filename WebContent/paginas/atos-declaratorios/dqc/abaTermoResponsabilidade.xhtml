<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formAbaTermosResponsabilidade">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid columns="1" style="width: 700px;">
			<h:outputText value="Responsabilidade" style="font-weight: bold;"/>
			
			<p class="text-justify line-height-medium">
			A prestação de informações falsas ao INEMA constitui prática de crime e resultará na aplicação das sanções penais cabíveis, nos termos
			dispostos no código penal (Decreto-Lei n° 2.848/40), na lei de crimes ambientais (Lei Federal n° 9.605/98) e no regulamento.
			</p>
		</h:panelGrid>
		
		<p:spacer width="0" height="10"/>
		
		<h:panelGroup id="panelResponsabilidade" layout="block">
			<p:selectBooleanCheckbox value="#{dqcController.dqc.indAceiteResponsabilidade}" disabled="#{dqcController.dqc.ideAtoDeclaratorio.desabilitaTudo}">
				<p:ajax update="tabViewDialogDQC"/>
			</p:selectBooleanCheckbox>
			
			<h:outputText value="Ciente" style="margin-left: 5px; vertical-align: top;"/>
		</h:panelGroup>
	</h:form>
</ui:composition>
