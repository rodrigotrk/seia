<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="form_dialog">

		<h:panelGrid id="cadastrar_dialog" columns="2">
			<h:outputLabel value="*#{bundle.lbl_segmento}"
				style="float:left;" />
			<p:inputText style="width:300px;" required="true" requiredMessage="O nome do segmento é obrigatório"
				value="#{segmentoController.novoSegmento.nomSegmento}" />
		</h:panelGrid>

		<h:panelGrid columns="2" style="width:100%; margin-top:30px;">
			<p:commandButton title="Salvar" value="Salvar" 
				actionListener="#{segmentoController.salvarAtualizar()}" process="@form" update="formDialogSegmentos:dataTableSegmentos"
				styleClass="right" />

			<p:commandButton title="Cancelar" value="Cancelar"
				oncomplete="dialogSegmento.hide();" process="@form"
				styleClass="left" />
		</h:panelGrid>
	</h:form>
</ui:composition>
