<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="notificacaoParcialForm" rendered="#{notificacaoParcialController.vwProcesso ne null}">
		<div style="padding: 0px;  padding-top: 10px;">
			<h3>
				<h:outputText rendered="#{notificacaoParcialController.notificacaoPrazo}" styleClass="titulo-grupo" value="Notificação: " />
				<h:outputText rendered="#{notificacaoParcialController.notificacaoComunicacao}" styleClass="titulo-grupo" value="Notificação de comunicação: " />
				<h:outputText value="#{notificacaoParcialController.processo.numProcesso}" disabled="true" />
				<br /> <br />
				<h:outputText styleClass="titulo-grupo" value="Data: " />
				<h:inputText value="#{notificacaoParcialController.processo.dtcFormacao}" disabled="true" required="true" requiredMessage="O campo Data é de preenchimento obrigatório.">
					<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East" />
				</h:inputText>
			</h3>
		</div>

		<hr style="width:100%; margin-top: 15px; margin-bottom: 15px; border: none; border-top: 1px solid #ccc;" />

		<div style="padding: 0px; ">
			<p style="padding: 0px; margin: 5px;">
				<h:outputText value="Nome/Razão Social: " />
				<h:outputText value="#{notificacaoParcialController.processo.ideRequerimento.nomContato}" disabled="true" style="width:480px;" />
			</p>
			<p style="padding: 0px; margin: 5px;">
				<h:outputText value="Telefone: " />
				<h:outputText value="#{notificacaoParcialController.processo.ideRequerimento.numTelefone}" disabled="true" style="width:480px;" />
			</p>
			<p style="padding: 0px; margin: 5px;">
				<h:outputText value="Email: " />
				<h:outputText value="#{notificacaoParcialController.processo.ideRequerimento.desEmail}" disabled="true" style="width:480px;" />
			</p>
		</div>

		<hr style="width:100%; margin-top: 15px; margin-bottom: 15px; border: none; border-top: 1px solid #ccc;" />

		<div style="padding: 0px; ">
			<p style="padding: 0px;">
				<h:outputText value="Técnico: " />
				<h:outputText value="#{notificacaoParcialController.pessoaFisica.nomPessoa}" disabled="false" size="50" />
			</p>
		</div>

		<hr style="width:100%; margin-top: 15px; margin-bottom: 15px; border: none; border-top: 1px solid #ccc;" />

		<div style="padding: 0px; ">
			<h:outputLabel value="Notificações:" styleClass="titulo-grupo" />
			<br /> <br />
			<h:inputTextarea id="texto_parcial" value="#{notificacaoParcialController.notificacaoParcial.dscTextoParcial}"
			cols="9" style="width:100%;height:100px" disabled="false"
			required="true"
			requiredMessage="O campo Descrição é de preenchimento obrigatório." />
		</div>

		<div style="padding-top: 20px; padding-bottom: 10px;padding-left: 25px;">
			<h:panelGroup>
				<p:spacer width="200" height="10" />
				<p:commandButton value="Voltar" onclick="dialogNotificacar.hide();" process="@this" />
				<p:commandButton value="Salvar" actionListener="#{notificacaoParcialController.salvarNotificacao()}" oncomplete="validaTela(xhr, status, args, dialogNotificacar);return false;" process="@form" update=":notificacaoParcialForm">
					<p:ajax event="sucess" listener="#{pautaTecnicoController.consultarProcesso()}" update=":formPautaTecnico:tabelaProcessos" />
				</p:commandButton>
			</h:panelGroup>
		</div>
	</h:form>
		
</ui:composition>
