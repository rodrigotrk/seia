<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">	
	
		<h:form id="formPonte">
        <ui:include src="/layout/csrfToken.xhtml" />
			<h:panelGrid>
				<h:outputLabel value="Nome da Ponte"  style="font-weight:bold;"/>
				<p:inputText id="txtNomePonte" value="#{declaracaoInexigibilidadeController.declaracaoInexigibilidadeInfoPonte.nomPonte}" 
							maxlength="20" disabled="#{!declaracaoInexigibilidadeController.permiteEditarPonte}">
					<p:ajax event="change" process="@this"/>
				</p:inputText>
			</h:panelGrid>
			
			<h:panelGrid columns="2">	
				<p:commandButton value="Salvar" 
					actionListener="#{declaracaoInexigibilidadeController.salvarPonte}" 
					process="@form" 
					update="tabViewDI:formInfoAdicional:dtPonte" 
					disabled="#{!declaracaoInexigibilidadeController.permiteEditarPonte}"/>
			</h:panelGrid>
		</h:form>
	
</ui:composition>
