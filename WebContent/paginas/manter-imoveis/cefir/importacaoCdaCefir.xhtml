<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">


	<ui:composition template="/layout/template.xhtml">
		<ui:define name="titulo-pagina">
			<h3>Importar Imóveis CDA</h3>
		</ui:define>
	
		<ui:define name="conteudo-principal">
			<h:form id="formImportacaoCdaCefir" enctype="multipart/form-data">
				<h:panelGrid>
					<h:outputText value="* Upload da planilha" />
					<p:fileUpload value="#{importacaoCdaCefirController.planilha}" 
						mode="simple" 
						skinSimple="true"
						required="true" 
						requiredMessage="Arquivo xls é Obrigatório!"/>
				</h:panelGrid>
				<br />
				<h:panelGrid>
					<h:outputText value="* Upload do dbf" />		
					<p:fileUpload value="#{importacaoCdaCefirController.dbf}" 
						mode="simple" 
						skinSimple="false"
						required="true" 
						requiredMessage="Arquivo dbf é Obrigatório!"/>
				</h:panelGrid>
				<br />
				<h:panelGrid>
					<h:outputText value="* Upload do shp" />
					<p:fileUpload value="#{importacaoCdaCefirController.shp}" 
						mode="simple" 
						skinSimple="true" 
						required="true" 
						requiredMessage="Arquivo shp é Obrigatório!"/>
				</h:panelGrid>
				<br />
				<h:panelGrid>
					<h:outputText value="* Upload do shx" />
					<p:fileUpload value="#{importacaoCdaCefirController.shx}" 
						mode="simple" 
						skinSimple="true" 
						required="true" 
						requiredMessage="Arquivo shx é Obrigatório!"/>
				</h:panelGrid>
				<br />		
				<h:panelGrid>
					<p:commandButton value="Importar" process="@form"  action="#{importacaoCdaCefirController.importarImoveis()}" ajax="false"/>
				</h:panelGrid>	
			</h:form>
		</ui:define>
	</ui:composition>
</html>
