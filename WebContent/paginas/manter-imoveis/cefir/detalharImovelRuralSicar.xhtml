<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form id="formDetalharImovelRuralSicar">
		<h:panelGrid style="width: 100%;">
			<h:panelGrid columns="5">
				<h:outputText value="ID SICAR" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="ID imovel" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Nome imovel" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Data Criação" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Data Finalização" style="font-size: 11px;font-weight: bold;" />
				
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.ideImovelRuralSicar}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.ideImovelRural}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.desDenominacao}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.dtcCriacao}"> 
					<f:convertDateTime type="both" locale="pt,BR" timeZone="Brazil/East" />
				</h:outputText>
				<h:outputText value="#{imovelRuralSicarController.imovelRural.dtcFinalizacao}" >
					<f:convertDateTime type="both" locale="pt,BR" timeZone="Brazil/East" />
				</h:outputText>
			</h:panelGrid>
				
			<h:panelGrid columns="2">
				<h:outputLabel value="Requerente" style="font-size: 11px;font-weight: bold;" />
				<h:outputLabel value="Município" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.ideRequerenteCadastro.pessoaFisica.nomPessoa}" rendered="#{imovelRuralSicarController.imovelRural.ideRequerenteCadastro.PF}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.ideRequerenteCadastro.pessoaJuridica.nomRazaoSocial}" rendered="#{imovelRuralSicarController.imovelRural.ideRequerenteCadastro.PJ}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovel.ideEndereco.ideLogradouro.ideMunicipio.nomMunicipio}" />
			</h:panelGrid>
			
			<h:panelGrid >
				<h:outputText value="Protocolo" style="font-size: 11px;font-weight: bold;" />
				
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.numProtocolo}" />
			</h:panelGrid>
			
			<h:panelGrid >
				<h:outputText value="Token" style="font-size: 11px;font-weight: bold;" />
				
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.token}" />
			</h:panelGrid>
			
			<h:panelGrid >
				<h:outputText value="Número CAR" style="font-size: 11px;font-weight: bold;" />
				
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.numSicar}" />
			</h:panelGrid>
			
			<h:panelGrid columns="4">
				<h:outputText value="Sincronizado" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Data Início" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Data Fim" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="Código Retorno" style="font-size: 11px;font-weight: bold;" />
				
				<h:outputText value="SIM" rendered="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.indSicronia}" />
				<h:outputText value="NÃO" rendered="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.indSicronia != null and !imovelRuralSicarController.imovelRural.imovelRuralSicar.indSicronia}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.dtcIniSicronia}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.dtcFimSicronia}" />
				<h:outputText value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.codRetornoSincronia}" />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputLabel value="Mensagem retorno" style="font-size: 11px;font-weight: bold;" />
				<p:inputTextarea value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.msgRetornoSincronia}" style="margin: 0px; width: 789px; height: 70px;"
								autoResize="false" readonly="true"  />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:outputLabel value="Json" style="font-size: 11px;font-weight: bold;" />
				<p:inputTextarea value="#{imovelRuralSicarController.imovelRural.imovelRuralSicar.json}" style="margin: 0px; width: 789px; height: 129px;"
								autoResize="false" readonly="true"  />
			</h:panelGrid>			
			<h:panelGrid columns="2">
				<p:commandButton id="btnGerarSicar" value="Gerar SICAR"
					action="#{imovelRuralSicarController.gerarImovelRuralSicar()}"
					disabled="${!security.temAcesso('1.61.14')}"
					update=":formDetalharImovelRuralSicar"
					widgetVar="btnGerarSicar" >	
				</p:commandButton>
				<p:commandButton id="btnSalvarSicar" value="Salvar SICAR" rendered="#{imovelRuralSicarController.sicarGerado}"
					action="#{imovelRuralSicarController.salvarImovelRuralSicar()}"
					disabled="${!security.temAcesso('1.61.11')}"
					update=":formDetalharImovelRuralSicar"
					widgetVar="btnSalvarSicar" >	
				</p:commandButton>
			</h:panelGrid>
		
		</h:panelGrid>
	
	</h:form>

</ui:composition>
