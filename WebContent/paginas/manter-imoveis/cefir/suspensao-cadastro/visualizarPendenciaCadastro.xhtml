<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:fieldset>
		<br />
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="Pendência no Cadastro" />
		<div class="line" />
		<br />

		<b><h:outputText value="Data da suspensão: " /></b>
		
		<h:outputText style="margin-left:5px;" value="#{suspenderCadastroController.pendenciaAtiva.dataSuspensao}">
			<f:convertDateTime pattern="dd/MM/yyyy" locale="pt,BR" timeZone="Brazil/East" />
		</h:outputText>
		
		<p:outputPanel rendered="#{!suspenderCadastroController.usuarioExterno}">
			<h:panelGroup layout="block" class="line" />
			<br />
	
			<b><h:outputText value="Usuário: "/></b>
			
			<h:outputText value="#{suspenderCadastroController.pendenciaAtiva.pessoa.nomPessoa}" style="margin-left:5px;"/>
		</p:outputPanel>
		
		<p:outputPanel rendered="#{suspenderCadastroController.acessoEditar}">
			<div class="line" />
			<br />
	
			<b><h:outputText value="Deseja retirar a pendência deste imovel?" /></b>
			
			<h:panelGrid id="painelRetirarPedencia">
				<p:selectOneRadio id="retirarPedencia" value="#{suspenderCadastroController.retirarPedencia}">
					<f:selectItem itemLabel="#{bundle.geral_lbl_sim}" itemValue="#{true}" />
					<f:selectItem itemLabel="#{bundle.geral_lbl_nao}" itemValue="#{false}" />
					<p:ajax event="change" process="@this" global="false" />
				</p:selectOneRadio>
			</h:panelGrid>
			
			<h:panelGroup layout="block" class="line" />
		</p:outputPanel>
		
		<br /><br />
		<b><h:outputText value="Motivo(s):" /></b>

		<h:panelGrid>
			<ui:repeat var="motivo" value="#{suspenderCadastroController.pendenciaAtiva.listaMotivos}">
				<br />
				<h:outputText style="margin-left:3px;" value="#{motivo.desMotivo}" />
				<br />
			</ui:repeat>
		</h:panelGrid>
		
		<div class="line" />
		<br />
		
		<b><h:outputText value="Número da notificação ou auto: " /></b>
		<h:outputText style="margin-left:5px;" value="#{suspenderCadastroController.pendenciaAtiva.notificacaoOuAuto}" />
		
		<div class="line" />
		<br />
		
		<b><h:outputText value="Observações: " /> </b>
		<h:outputText style="margin-left:5px;" value="#{suspenderCadastroController.pendenciaAtiva.observacao}" />
		<br />
	</p:fieldset>
</ui:composition>
