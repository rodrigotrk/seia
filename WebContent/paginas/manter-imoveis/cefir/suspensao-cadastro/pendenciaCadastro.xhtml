<?xml version="1.0" encoding="ISO-8859-1" ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<p:fieldset>
		<br />
		<h:outputText styleClass="titulo-grupo" style="font-weight:bold;" value="Pendência no Cadastro" />
		<div class="line"/> 
		<br/> 
		<b><h:outputText value="*Motivo" /></b>
		<div class="line"/> 
		
		<h:panelGrid>
			<ui:repeat var="motivo" value="#{suspenderCadastroController.listaMotivos}">
				<div style="vertical-align: middle; margin-top: 10px; margin-bottom: 10px;">
					<p:selectBooleanCheckbox value="#{motivo.value}">
						<p:ajax  process="@this" global="false"/>
					</p:selectBooleanCheckbox>
					
					<h:outputText style="margin-left:5px;" value="#{motivo.desMotivo}" />  	
				</div>
			</ui:repeat>
		</h:panelGrid>
		
		<br/>
		
		<b><h:outputText value="*Número da notificação ou auto" /></b>
		<div class="line"/> 
		
		<h:panelGrid>
			<p:inputText value="#{suspenderCadastroController.auto}" style="width:250px; height:15px;" maxlength="50">
				<p:ajax event="blur" process="@this" global="false"/>
			</p:inputText>  
		</h:panelGrid> 	
		
		<br/>
		<b><h:outputText value="*Observações" /></b>
		<div class="line"/> 
		<br/>
		
		<p:inputTextarea value="#{suspenderCadastroController.observacao}" style="width:700px; height:100px;" maxLength="450" styleClass="maxlength450 limitedTextArea">
			<p:ajax event="blur" process="@this" global="false"/>
		</p:inputTextarea>
	</p:fieldset>
</ui:composition>
