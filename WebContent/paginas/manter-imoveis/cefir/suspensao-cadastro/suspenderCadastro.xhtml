<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	
	<h:form id="formSuspensaoCadastro">
        <ui:include src="/layout/csrfToken.xhtml" />
		<p:tabView id="abasSuspensaoCadastro" dynamic="true" activeIndex="#{suspenderCadastroController.activeIndex}">
			<p:ajax event="tabChange" process="@this" update="formAcao"/>
			
			<p:tab title="Pendência no cadastro" rendered="#{suspenderCadastroController.renderizaAbaPendenciaCadastro()}">
				<ui:include src="/paginas/manter-imoveis/cefir/suspensao-cadastro/pendenciaCadastro.xhtml" />
			</p:tab>
			
			<p:tab title="Visualizar pendência no cadastro" rendered="#{suspenderCadastroController.renderizaAbaVisualizarPendenciaCadastro()}">
				<ui:include src="/paginas/manter-imoveis/cefir/suspensao-cadastro/visualizarPendenciaCadastro.xhtml" />
			</p:tab>
			
			<p:tab title="Histórico de Pendências" rendered="#{suspenderCadastroController.renderizaAbaHistoricoSuspensao()}">
				<ui:include src="/paginas/manter-imoveis/cefir/suspensao-cadastro/historicoSuspensao.xhtml" />
			</p:tab>
		</p:tabView>
		
		<p:spacer width="1" height="15"/>
		
		<h:panelGroup style="width:100%" rendered="#{suspenderCadastroController.acessoEditar}">
			<div style="text-align: right;">
				<p:commandButton value="Salvar" actionListener="#{suspenderCadastroController.salvar}" />
			</div>
		</h:panelGroup>
	</h:form>
</ui:composition>
