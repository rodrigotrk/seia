				style="font-size: 11px;font-weight: bold;" />
			<h:outputText value="SIM"
				rendered="#{detalharImovelRuralController.indLancamentoResiduosLiquidos}" />
			<h:outputText value="NÃO"
				rendered="#{!detalharImovelRuralController.indLancamentoResiduosLiquidos}" />
		</h:panelGrid>

		<h:panelGrid columns="1"
			rendered="#{detalharImovelRuralController.imovelRural.indLancamentoConcessionaria or detalharImovelRuralController.imovelRural.indLancamentoManancial}">
			<h:outputText
				value="Qual(is) o(s) receptor(es) dos resíduos líquidos?"
				style="font-size: 11px;font-weight: bold;" />
			<h:panelGrid columns="2">
				<h:selectBooleanCheckbox label="Concessionária Pública"
					layout="pageDirection"
					value="#{detalharImovelRuralController.imovelRural.indLancamentoConcessionaria}"
					disabled="true" />
				<h:outputLabel value="Concessionária Pública" />
				<h:selectBooleanCheckbox label="Manacial/Corpo Hídrico"
					layout="pageDirection"
					value="#{detalharImovelRuralController.imovelRural.indLancamentoManancial}" disabled="true" />
				<h:outputLabel value="Manacial/Corpo Hídrico" />
			</h:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="2">
			<h:outputText value="Existe intervenção em corpo hídrico no imóvel tais com barragem, ponte ou desvio de curso de rio?"
				style="font-size: 11px;font-weight: bold;" />
			<h:outputText value="SIM"
				rendered="#{detalharImovelRuralController.imovelRural.indIntervencao}" />
			<h:outputText value="NÃO"
				rendered="#{detalharImovelRuralController.imovelRural.indIntervencao != null and !detalharImovelRuralController.imovelRural.indIntervencao}" />
		</h:panelGrid>
		


	</h:panelGrid>


</ui:composition>
