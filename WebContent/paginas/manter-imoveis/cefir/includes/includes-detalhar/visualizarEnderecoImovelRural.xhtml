<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:panelGrid columns="7">
		<h:outputText value="CEP" style="font-size: 11px;font-weight: bold;" />
		<p:spacer width="20" height="10" />
		<h:outputText value="Bairro/Distrito" style="font-size: 11px;font-weight: bold;" />
		<p:spacer width="20" height="10" />
		<h:outputText value="UF" style="font-size: 11px;font-weight: bold;" />
		<p:spacer width="20" height="10" />
		<h:outputText value="Município"	style="font-size: 11px;font-weight: bold;" />
		
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.numCep}" >
			<f:converter converterId="cepConverter" />
		</h:outputText>
		<p:spacer width="20" height="10" />
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.ideBairro.nomBairro}" />
		<p:spacer width="20" height="10" />
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.ideMunicipio.ideEstado.nomEstado}" />
		<p:spacer width="20" height="10" />
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.ideMunicipio.nomMunicipio}" />
	</h:panelGrid>
	<br />	
	<h:panelGrid columns="1">
		<h:outputText value="Logradouro"
			style="font-size: 11px;font-weight: bold;" />
		<h:outputText
			value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.ideTipoLogradouro.nomTipoLogradouro} #{detalharImovelRuralController.imovelRural.imovel.ideEndereco.ideLogradouro.nomLogradouro}" />
	</h:panelGrid>
	<br />
	<h:panelGrid columns="3">
		<h:outputText value="Número"
			style="font-size: 11px;font-weight: bold;" />
		<p:spacer width="20" height="10" />
		<h:outputText value="Complemento"
			style="font-size: 11px;font-weight: bold;" />
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.numEndereco}" />
		<p:spacer width="20" height="10" />
		<h:outputText value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.desComplemento}" />
	</h:panelGrid>	
	<br />
	<h:panelGrid columns="1">
		<h:outputText value="Ponto de Referência"
			style="font-size: 11px;font-weight: bold;" />
		<h:outputText
			value="#{detalharImovelRuralController.imovelRural.imovel.ideEndereco.desPontoReferencia}" />
	</h:panelGrid>
</ui:composition>
