<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<script type="text/javascript">

	function fecharDetalhes() {
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:conteudoApp"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:conteudoAp"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:tabAbasUsoAgua:conteudoPc"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:tabAbasUsoAgua:conteudoPcSub"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:tabAbasUsoAgua:conteudoPr"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:tabAbasUsoAgua:conteudoPi"]').hide();
		$('table[id*="formDetalharImovelRural:tabviewimovelrural:paginaCefir:tabAbasCefir:conteudoAssentado"]').hide();
	}
	
	</script>
	<f:subview id="paginaCefir">
		<br />
		<h:panelGrid id="panelAbasCefir" columns="1">
			<p:accordionPanel id="tabAbasCefir" style="width: 765px;" cache="true" dynamic="false" widgetVar="accCefir" onTabChange="fecharDetalhes();">
				<p:tab id="abaRespTecCefir" title="RESPONSÁVEL TÉCNICO" rendered="#{not empty detalharImovelRuralController.imovelRural.responsavelImovelRuralCollection}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarResponsaveisTecnicoImovelRural.xhtml" />					 
				</p:tab>
				<p:tab id="abaRl" title="#{bundle.cefir_lbl_reserva_legal}" rendered="#{detalharImovelRuralController.imovelRural.reservaLegal != null}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarReservaLegalImovelRural.xhtml" />
				</p:tab>
				<p:tab id="abaApp" title="#{bundle.cefir_lbl_app}" rendered="#{detalharImovelRuralController.imovelRural.indApp}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarAreaPermanenteImovelRural.xhtml" />
				</p:tab>
				<p:tab id="abaAp" title="ATIVIDADES DESENVOLVIDAS" rendered="#{detalharImovelRuralController.imovelRural.indAreaProdutiva}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarAreaProdutivaImovelRural.xhtml" />
				</p:tab>
				<p:tab id="abaVn" title="VEGETAÇÃO NATIVA" rendered="#{detalharImovelRuralController.imovelRural.indVegetacaoNativa}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarVegetacaoNativaImovelRural.xhtml" />
				</p:tab>
				<p:tab id="abaRppn" title="RESERVA PARTICULAR DO PATRIMÔNIO NATURAL" titleStyle="font-size: 13px;" rendered="#{detalharImovelRuralController.imovelRural.indRppn}" >
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarImovelRuralRppn.xhtml" /> 
				</p:tab>
				<p:tab id="abaUsoAgua" title="USO DA ÁGUA"
					rendered="#{detalharImovelRuralController.imovelRural.indSubterraneo or detalharImovelRuralController.imovelRural.indSuperficial or detalharImovelRuralController.imovelRural.indLancamentoManancial or detalharImovelRuralController.imovelRural.indIntervencao}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarUsoAguaImovelRural.xhtml" />
				</p:tab>
				<p:tab id="abaOutrosPassivosCefir" title="OUTROS PASSIVOS" rendered="#{detalharImovelRuralController.imovelRural.indOutrosPassivos}">
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarOutrosPassivosImovelRural.xhtml" />					 
				</p:tab>
				<p:tab id="abaAssentamento" title="ASSOCIAÇÃO" titleStyle="font-size: 13px;" rendered="#{detalharImovelRuralController.imovelRural.faseAssentamentoImovelRuralImplantado}" >
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarAssociacaoIncra.xhtml" />					 
				</p:tab>
				<p:tab id="abaAssociacao" title="ASSENTADOS" titleStyle="font-size: 13px;" rendered="#{detalharImovelRuralController.imovelRural.faseAssentamentoImovelRuralImplantado}" >
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarAssentadoIncra.xhtml" />
				</p:tab> 
				<p:tab id="abaAreaConsolidadaDetalhar" title="ÁREA RURAL CONSOLIDADA" titleStyle="font-size: 13px;" rendered="#{detalharImovelRuralController.imovelRural.indAreaRuralConsolidada != null and detalharImovelRuralController.imovelRural.indAreaRuralConsolidada}" >
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarAreaRuralConsolidada.xhtml" />
				</p:tab>
				<p:tab id="abaPct" title="POVOS E COMUNIDADES TRADICIONAIS" titleStyle="font-size: 13px;" rendered="#{detalharImovelRuralController.showPCT}" >
					<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-detalhar/visualizarPctImovelRural.xhtml" />
				</p:tab>
			</p:accordionPanel>
		</h:panelGrid>
	</f:subview>
</ui:composition>
