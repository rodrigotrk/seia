<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	
	<h:panelGroup layout="block" rendered="#{!detalharImovelRuralController.showPCT}">
		<h3>
			<h:outputText styleClass="titulo-grupo"
				style="font-size: 12px; font-weight: bold;"
				value="LOCALIZAÇÃO GEOGRÁFICA DO IMÓVEL" />
		</h3>
		<br/>
		<h:panelGrid columns="5" cellpadding="7"
			rendered="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.ideClassificacaoSecao != 1}">
			<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}"
				style="font-size: 11px;font-weight: bold;" />
			<p:spacer width="20" height="10" />
			<h:outputText value="#{bundle.empreendimento_lbl_datum}"
				style="font-size: 11px;font-weight: bold;" />
			<p:spacer width="20" height="10" />
			<h:outputText value="Descrição"
				style="font-size: 11px;font-weight: bold;" />
	
			<h:outputText
				value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.nomClassificacaoSecao}" />
			<p:spacer width="20" height="10" />
			<h:outputText
				value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideSistemaCoordenada.nomSistemaCoordenada}" />
			<p:spacer width="20" height="10" />
			<h:outputText
				value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.desLocalizacaoGeografica}" />
		</h:panelGrid>
		
		<h:panelGrid rendered="#{detalharImovelRuralController.existeTheGeom}" columns="1">
			<h:panelGrid columns="3">
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:outputText value="VISUALIZAR SHAPE DO IMÓVEL" />
					<f:param name="secao" value="cefir" />
					<f:param name="acao" value="view" />
					<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
					<f:param name="tema" value="1" />
 					<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideLocalizacaoGeografica}" />
					<f:param name="token" value="#{detalharImovelRuralController.token}" />
				</h:outputLink>
				
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
					<f:param name="secao" value="cefir" />
					<f:param name="acao" value="view" />
					<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
					<f:param name="tema" value="1" />
					<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideLocalizacaoGeografica}" />
					<f:param name="token" value="#{detalharImovelRuralController.token}" />
				</h:outputLink>
			</h:panelGrid>
		</h:panelGrid>
	
		<h:panelGrid rendered="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.ideClassificacaoSecao == 1}">
			<h:panelGrid columns="3">
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoDesenharGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:outputText value="VISUALIZAR SHAPE DO IMÓVEL" />
					<f:param name="xy" value="#{detalharImovelRuralController.coordenadaPontoxy}" />
					<c:if test="#{detalharImovelRuralController.perfilTecnico}"><f:param name="token" value="#{detalharImovelRuralController.token}" /></c:if>
				</h:outputLink>
				
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoDesenharGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
					<f:param name="xy" value="#{detalharImovelRuralController.coordenadaPontoxy}" />
					<c:if test="#{detalharImovelRuralController.perfilTecnico}"><f:param name="token" value="#{detalharImovelRuralController.token}" /></c:if>
				</h:outputLink>
			</h:panelGrid>
		</h:panelGrid>
		
		<h:panelGrid rendered="#{detalharImovelRuralController.existeTheGeomLote}" columns="1">
			<h:panelGrid columns="3">
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:outputText value="VISUALIZAR SHAPE DOS LOTES" />
					<f:param name="secao" value="cefir" />
					<f:param name="acao" value="draw" />
					<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
					<f:param name="tema" value="12" />
					<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaLote.ideLocalizacaoGeografica}"/>
					<f:param name="token" value="#{detalharImovelRuralController.token}" />
				</h:outputLink>
				
				<h:outputLink
					value="#{detalharImovelRuralController.caminhoGeoBahia}"
					title="GEOBAHIA" target="_blank">
					<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
					<f:param name="secao" value="cefir" />
					<f:param name="acao" value="draw" />
					<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
					<f:param name="tema" value="12" />
					<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaLote.ideLocalizacaoGeografica}"/>
					<f:param name="token" value="#{detalharImovelRuralController.token}" />	
				</h:outputLink>
			</h:panelGrid>
		</h:panelGrid>
	</h:panelGroup>
	
	<h:panelGroup layout="block" rendered="#{detalharImovelRuralController.showPCT}">
		<h:panelGroup layout="block">
			<h3>
				<h:outputText styleClass="titulo-grupo" style="font-size: 12px; font-weight: bold;" value="LIMITE DO TERRITÓRIO (ÁREA DECLARADA)" />
			</h3>
			<br/>
			<h:panelGrid columns="5" cellpadding="7">
				<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Descrição" style="font-size: 11px;font-weight: bold;" />
		
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao.nomClassificacaoSecao}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.desLocalizacaoGeografica}" />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:outputText value="VISUALIZAR SHAPE DO TERRITÓRIO" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="19" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideLocalizacaoGeografica}"/>
						<f:param name="token" value="#{detalharImovelRuralController.token}" />
					</h:outputLink>
					
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="19" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideLocalizacaoGeografica}"/>
						<f:param name="token" value="#{detalharImovelRuralController.token}" />
					</h:outputLink>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup layout="block" style="margin-top: 20px;">
			<h3>
				<h:outputText styleClass="titulo-grupo" style="font-size: 12px; font-weight: bold;" value="LIMITE DA COMUNIDADE (ÁREA DE PROPRIEDADE OU POSSE ATUAL)" />
			</h3>
			<br/>
			<h:panelGrid columns="5" cellpadding="7">
				<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Descrição" style="font-size: 11px;font-weight: bold;" />
		
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.nomClassificacaoSecao}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.desLocalizacaoGeografica}" />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:outputText value="VISUALIZAR SHAPE DA COMUNIDADE" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="20" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideLocalizacaoGeografica}"/>
						<f:param name="token" value="#{detalharImovelRuralController.token}" />
					</h:outputLink>
					
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="20" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeografica.ideLocalizacaoGeografica}"/>
						<f:param name="token" value="#{detalharImovelRuralController.token}" />	
					</h:outputLink>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>
		
		<h:panelGroup layout="block" style="margin-top: 20px;">
			<h3>
				<h:outputText styleClass="titulo-grupo" style="font-size: 12px; font-weight: bold;" value="SEDE/PONTO DE REFERÊNCIA DO TERRITÓRIO" />
			</h3>
			<br/>
			<h:panelGrid columns="9">
				<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Latitude" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Longitude" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Descrição" style="font-size: 11px;font-weight: bold;" />
		
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.ideClassificacaoSecao.nomClassificacaoSecao}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.latitudeInicial}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.longitudeInicial}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.desLocalizacaoGeografica}" />
			</h:panelGrid>
			
			<h:panelGrid>
				<h:panelGrid columns="3">
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:outputText value="VISUALIZAR SEDE/PONTO DE REFERÊNCIA DO TERRITÓRIO" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="21" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.ideLocalizacaoGeografica}" />
						<f:param name="token" value="#{detalharImovelRuralController.token}" />
					</h:outputLink>
					
					<h:outputLink
						value="#{detalharImovelRuralController.caminhoGeoBahia}"
						title="GEOBAHIA" target="_blank">
						<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="view" />
						<f:param name="id" value="#{detalharImovelRuralController.imovelRural.ideImovelRural}" />
						<f:param name="tema" value="21" />
						<f:param name="id_loc" value="#{detalharImovelRuralController.imovelRural.ideLocalizacaoGeograficaPct.ideLocalizacaoGeografica}" />
						<f:param name="token" value="#{detalharImovelRuralController.token}" />
					</h:outputLink>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>
	</h:panelGroup>
</ui:composition>
