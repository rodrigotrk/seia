	<h:panelGrid columns="3">
		<h:outputText value="#{bundle.requerimentoUnicoLabelRequerente}"

		<p:spacer width="20" height="10" />
		<h:outputText value="#{bundle.requerimentoUnicoLabelCNPJCPF}"
			style="font-size: 11px;font-weight: bold;" />		

		<h:outputText value="#{detalharImovelRuralController.requerenteVisualizacao.nomeRazao}" />
		<p:spacer width="20" height="10" />
		<h:panelGrid>
			<h:outputText 
				value="#{detalharImovelRuralController.requerenteVisualizacao.pessoaJuridica.numCnpj}">
				<f:converter converterId="cnpjConverter" />
			</h:outputText>
			<h:outputText 
				value="#{detalharImovelRuralController.requerenteVisualizacao.pessoaFisica.numCpf}">
				<f:converter converterId="cpfConverter" />
			</h:outputText>
		</h:panelGrid>
	</h:panelGrid>

	</h:panelGrid>

	</h:panelGrid>

		<h:outputText
			value="#{detalharImovelRuralController.pctImovelRural.ideTipoTerritorioPct.dscTipoTerritorioPct}" />
	</h:panelGrid>
	<br />

		<h:outputText style="font-size: 11px;font-weight: bold;" value="Tipos de segmentos do PCT" />
		<h:dataTable var="tipoSeguimentoPct" value="#{detalharImovelRuralController.pctImovelRural.tipoSeguimentoPctCollection}" >
			<h:column>
				<h:outputText rendered="#{tipoSeguimentoPct.dscTipoSeguimentoPct ne 'Outros'}" value="#{tipoSeguimentoPct.dscTipoSeguimentoPct}" />
				<h:outputText rendered="#{tipoSeguimentoPct.dscTipoSeguimentoPct eq 'Outros'}" value="#{imovelRuralControllerNew.pctImovelRural.dscTipoSeguimentoPctOutros}"/>
			</h:column>
		</h:dataTable>
	</h:panelGrid>
	<br />
	<h:panelGrid columns="1" rendered="#{detalharImovelRuralController.showPCT}">
		<h:outputText style="font-size: 11px;font-weight: bold;"
			value="Capacidade do PCT (nº de famílias)" />
		<h:outputText
			value="#{detalharImovelRuralController.pctImovelRural.numFamilias}" />
	</h:panelGrid>
	<br />
	<h:panelGrid columns="2">
		<h:outputText value="#{bundle.cefir_msg_area_cartorio}" style="font-size: 11px;font-weight: bold;"
					   rendered="#{detalharImovelRuralController.retornaTipoVinculoImovel.ideTipoVinculoImovel == 1 and !detalharImovelRuralController.showPCT}"/>
		<h:outputText value="Área do território (ha)" style="font-size: 11px;font-weight: bold;"
					   rendered="#{detalharImovelRuralController.showPCT}"/>			   
		<h:outputText value="#{bundle.cefir_lbl_area_documento_imovel}" style="font-size: 11px;font-weight: bold;"
					   rendered="#{detalharImovelRuralController.retornaTipoVinculoImovel.ideTipoVinculoImovel != 1}"/>
		<h:outputText value="Quantidade de módulos fiscais" style="font-size: 11px;font-weight: bold;"/>		
					   
					   
		<h:outputText value="#{detalharImovelRuralController.imovelRural.valArea}">
			<f:converter converterId="doubleQuatroCasasDecimaisConverter" />
		</h:outputText>
		<h:outputText value="#{detalharImovelRuralController.imovelRural.qtdModuloFiscal}">
			<f:converter converterId="doubleQuatroCasasDecimaisConverter" />
		</h:outputText>
	</h:panelGrid>
