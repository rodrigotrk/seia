<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:p="http://primefaces.prime.com.tr/ui"
				xmlns:c="http://java.sun.com/jsp/jstl/core">
	
	<h:panelGrid id="gridPrincipalUploadDocumento" style="width: 100%;">
		<h:form id="formUploadDoc" style="width: 100%;">
			<p:fileUpload id="uploadDocImovel"
						  uploadLabel="false" 
						  label="Upload do Documento"
						  oncomplete="desabilitarBotaoProximo();"
						  fileUploadListener="#{imovelRuralControllerNew.uploadDocumentoPossePropriedade()}" 
						  invalidFileMessage="Tipo de arquivo inválido." 
			 			  fileLimit="1" 	
			 			  update="formCadImovelRural:tblDocumento formCadImovelRural:pnlGridUploadDoc" 
			 			  auto="true" 
			 			  required="true" 
			 			  requiredMessage="Arquivo é Obrigatório!" 
			 			  allowTypes="/(\.|\/)(pdf|gif|jpeg|png|jpg)$/" 
			 			  immediate="true"/>
		</h:form>
	</h:panelGrid>
</ui:composition>
