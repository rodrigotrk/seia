<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
		<p:panel id="localizacaoGeograficaImovel">
		
		    <h:panelGrid id="pgLimiteImovel" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:panelGroup layout="block" style="margin: 10px 0px;">
	    			<h:outputLabel styleClass="titulo-grupo" value="LIMITE DO TERRITÓRIO (ÁREA DECLARADA)" />
					<h:graphicImage id="hintLimiteTerritorioComunidade" value="/resources/img/ico-ajuda.png" />
					<p:tooltip for="hintLimiteTerritorioComunidade" value="Aquela pela qual a comunidade autodeclara ou reivindica a sua pretensão territorial ou território de pertencimento. É possível declarar apenas o perímetro nessa área."/>
				</h:panelGroup>
				<p:fieldset>
					<h:panelGrid columns="3" cellpadding="7">
						<h:outputLabel styleClass="form-label"
							value="* #{bundle.empreendimento_lbl_secao_geometrica}" />
						
						<h:outputLabel styleClass="form-label" 
									value="* #{bundle.empreendimento_lbl_datum}"
									rendered="#{imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio)}"/>
		
						<p:spacer width="10px"
								rendered="#{!imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio)}" />
						
						<h:outputLabel styleClass="form-label" value="Descrição" />
		
						<p:selectOneMenu
							value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao}"
							disabled="#{(imovelRuralControllerNew.imovelRural.imovel.ideEndereco == null 
								or imovelRuralControllerNew.existeTheGeomImovelRuralPct)
								or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}"
							required="true"
							requiredMessage="O campo Tipo de Inserção é de preenchimento obrigatório."
							style="width: 160px;">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems
								value="#{imovelRuralControllerNew.listaSecaoGeometrica}"
								var="secaoGeometrica"
								itemLabel="#{secaoGeometrica.nomClassificacaoSecao}"
								itemValue="#{secaoGeometrica}" />
							<f:converter converterId="secaoGeometricaConverter" />
							<p:ajax event="change"
								update="formCadImovelRural:localizacaoGeograficaImovel"
								listener="#{imovelRuralControllerNew.verificaTipoSecaoGeometricaShape(19)}"
								oncomplete="desabilitarBotaoProximoMesmoFinalizado()" />
						</p:selectOneMenu>
		
						<h:outputLabel style="margin-left:10px;"
									value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideSistemaCoordenada.nomSistemaCoordenada}"
									rendered="#{imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio)}" />
		
						<p:spacer width="10px"
								rendered="#{!imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio)}" />				
						
						<p:inputText maxlength="150"
							onkeypress="ExcetoNumero(this);" onkeyup="ExcetoNumero(this);"
							value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.desLocalizacaoGeografica}"
							title="Descrição da Localização"
							disabled="#{(imovelRuralControllerNew.imovelRural.imovel.ideEndereco == null 
								or imovelRuralControllerNew.existeTheGeomImovelRuralPct) 
								or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}"
							onchange="desabilitarBotaoProximoMesmoFinalizado()" />
		
						<!-- <h:graphicImage value="/resources/img/ico-ajuda.png"  id="ajudaAssentamentoIncraCefir" style="margin: 3px 1px 2px 4px;"/>
						<p:tooltip for="ajudaAssentamentoIncraCefir"
								   value="#{bundle.cefir_lbl_tooltip_assentamento_incra}" 
								   showEffect="fade" 
								   hideEffect="fade"
								   rendered="#{imovelRuralControllerNew.imovelRural.imovelINCRA}" /> -->
					</h:panelGrid>
				
				
					<h:panelGrid
						rendered="#{(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio != null)}">
						<h:panelGrid 
							rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio != null 
								and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao != null
								and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao.ideClassificacaoSecao == 2 
								and !imovelRuralControllerNew.existeTheGeomImovelRuralPct}"
							columns="1" style="width:370px">
							
							<h:panelGrid rendered="#{imovelRuralControllerNew.mostrarBotaoUploadShapeImovelRuralPct()}">
								<p:commandButton 
									value="+ Upload do Shape do Território"
									onclick="dlgUploadShapeImovelRural.show(); desabilitarBotaoProximoMesmoFinalizado();"
									disabled="#{imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
										and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao}"
									title="Upload do Shape do Território"
									process="@this formCadImovelRural:localizacaoGeograficaImovel">
									<f:setPropertyActionListener value="#{19}" target="#{imovelRuralControllerNew.tipoUpload}" />
								</p:commandButton>
							</h:panelGrid>
							
							<h:panelGrid
								rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape != null 
									and not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape}">
								<h:outputLabel styleClass="titulo-grupo"
									value="#{bundle.cefir_lbl_localizacao_geografica_shp}"
									style="float:left; width:410px;" />
							</h:panelGrid>
							<h:panelGrid style="float:right;">
								<p:dataTable 
									rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape != null 
										and not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape}"
									widgetVar="dtTbDocumentosImovelRural"
									value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape}"
									var="arquivo" lazy="true" emptyMessage="#{bundle.cefir_msg_A012}"
									style="width:472px;">
									<p:column>
										<h:outputText value="#{arquivo}" />
									</p:column>
									<p:column>
										<p:commandLink process="@this"
											onclick="confirmaExclusaoArquivoShapeFileLocGeoImovelPct.show(); confirmaExclusaoArquivoShapeFileLocGeoImovelPct.content.parent().css('top',  '80px'); confirmaExclusaoArquivoShapeFileLocGeoImovelPct.content.parent().css('left',  '500px');"
											disabled="#{(imovelRuralControllerNew.imovelRural.indBloqueioLimite) or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
												and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}">
											<f:setPropertyActionListener value="#{arquivo}"
												target="#{imovelRuralControllerNew.arquivoShapeExcluir}" />
											<h:graphicImage title="Excluir"
												value="/resources/img/ico-excluir.png" />
										</p:commandLink>
									</p:column>
								</p:dataTable>
							</h:panelGrid>
						</h:panelGrid>
		
						<h:panelGrid 
							rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao.ideClassificacaoSecao == 3 
								and !imovelRuralControllerNew.existeTheGeomImovelRuralPct()}"
							columns="1" style="width:370px">
							<h:outputLink
								value="#{imovelRuralControllerNew.caminhoGeoBahia}"
								title="GEOBAHIA"
								disabled="#{imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
									and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao}"
								target="_blank">
								<h:outputText value="DESENHAR IMÓVEL NO GEOBAHIA" />
								<f:param name="secao" value="cefir" />
								<f:param name="acao" value="draw" />
								<f:param name="id" value="#{imovelRuralControllerNew.imovelRural.ideImovelRural}" />
								<f:param name="tema" value="19" />
								<f:param name="token" value="#{imovelRuralControllerNew.token}" />
							</h:outputLink>
						</h:panelGrid>
	
						<h:panelGrid 
							rendered="#{imovelRuralControllerNew.existeTheGeomImovelRuralPct}"
							columns="1">
							<h:panelGrid columns="3">
								<h:outputLink
									value="#{imovelRuralControllerNew.caminhoGeoBahia}"
									title="GEOBAHIA"
									target="_blank">
									<h:outputText value="VISUALIZAR SHAPE DO TERRITÓRIO" />
									<f:param name="secao" value="cefir" />
									<f:param name="acao" value="view" />
									<f:param name="id" value="#{imovelRuralControllerNew.imovelRural.ideImovelRural}" />
									<f:param name="tema" value="19" />
									<f:param name="token" value="#{imovelRuralControllerNew.token}" />
								</h:outputLink>
								
								<h:outputLink
									value="#{imovelRuralControllerNew.caminhoGeoBahia}"
									title="GEOBAHIA"
									target="_blank">
									<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
									<f:param name="secao" value="cefir" />
									<f:param name="acao" value="view" />
									<f:param name="id" value="#{imovelRuralControllerNew.imovelRural.ideImovelRural}" />
									<f:param name="tema" value="19" />
									<f:param name="token" value="#{imovelRuralControllerNew.token}" />
								</h:outputLink>
		
								<p:commandLink process="@this"
									onclick="confirmaExclusaoShapeFileLocGeoImovelPct.show(); confirmaExclusaoShapeFileLocGeoImovelPct.content.parent().css('top',  '80px'); confirmaExclusaoShapeFileLocGeoImovelPct.content.parent().css('left',  '500px');"
									disabled="#{(imovelRuralControllerNew.imovelRural.indBloqueioLimite) or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
												and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}">
									<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
								</p:commandLink>
							</h:panelGrid>
						</h:panelGrid>
		
						<h:panelGrid 
							rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio != null
		 						and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao != null
		 						and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao.ideClassificacaoSecao == 1}">
							<h:panelGrid columns="3">
								<h:outputLink
									value="#{imovelRuralControllerNew.caminhoDesenharGeoBahia}"
									title="GEOBAHIA" target="_blank">
									<h:outputText value="VISUALIZAR SHAPE DO TERRITÓRIO" />
									<f:param name="xy" value="#{imovelRuralControllerNew.coordenadaPontoxy}" />
								</h:outputLink>
		
								<h:outputLink
									value="#{imovelRuralControllerNew.caminhoDesenharGeoBahia}"
									title="GEOBAHIA" target="_blank">
									<h:graphicImage title="Visualizar" value="/resources/img/ico-arl-relocacao.png" />
									<f:param name="xy" value="#{imovelRuralControllerNew.coordenadaPontoxy}" />
								</h:outputLink>
								
								<p:commandLink
									onclick="confirmaExclusaoShapePontoLocGeoPct.show(); confirmaExclusaoShapePontoLocGeoPct.content.parent().css('top',  '80px'); confirmaExclusaoShapePontoLocGeoPct.content.parent().css('left',  '500px');"
									disabled="#{(imovelRuralControllerNew.imovelRural.indBloqueioLimite) or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
											and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}">
									<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
								</p:commandLink>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>
				</p:fieldset>
			</h:panelGrid>
		
			<h:panelGrid
				rendered="#{((imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica != null 
					or (imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao == null 
					or imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.ideClassificacaoSecao != 1))
					and !imovelRuralControllerNew.showPCT)
					or (imovelRuralControllerNew.showPCT 
					and not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideLocalizacaoGeografica 
					or not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.listArquivosShape)}">
					
				<h:panelGrid rendered="#{imovelRuralControllerNew.showPCT}">
					<h:panelGroup layout="block" style="margin: 10px 0px;">
						<h:outputLabel styleClass="titulo-grupo" value="LIMITE DA COMUNIDADE (ÁREA DE PROPRIEDADE OU POSSE ATUAL)" />
						<h:graphicImage id="hintLimiteComunidade" value="/resources/img/ico-ajuda.png" />
						<p:tooltip for="hintLimiteComunidade" value="Aquela sobre a qual a comunidade exerce efetivamente a propriedade ou a posse, fundada em justo título ou não, possibilitando-se a retificação dos cadastros na medida em que essa área for acrescida futuramente de novos imóveis. Nessa área é possível declarar as feições ambientais do CAR-CEFIR."/>
					</h:panelGroup>
				</h:panelGrid>
				
				<p:fieldset>
					<h:panelGrid columns="3" cellpadding="7">
						<h:outputLabel styleClass="form-label"
							value="* #{bundle.empreendimento_lbl_secao_geometrica}" />
						
						<h:outputLabel id="datumLabel" styleClass="form-label" 
									value="* #{bundle.empreendimento_lbl_datum}"
									rendered="#{imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica)}"/>
		
						<p:spacer width="10px"
								rendered="#{!imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica)}" />
						
						<h:outputLabel styleClass="form-label" value="Descrição" />
		
						<p:selectOneMenu id="tipoSecaoGeometrica"
							value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao}"
							disabled="#{(imovelRuralControllerNew.imovelRural.imovel.ideEndereco == null 
								or imovelRuralControllerNew.existeTheGeomImovelRural)
								or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}"
							required="true"
							requiredMessage="O campo Tipo de Inserção é de preenchimento obrigatório."
							style="width: 160px;">
							<f:selectItem itemLabel="Selecione..." />
							<f:selectItems
								value="#{imovelRuralControllerNew.listaSecaoGeometrica}"
								var="secaoGeometrica"
								itemLabel="#{secaoGeometrica.nomClassificacaoSecao}"
								itemValue="#{secaoGeometrica}" />
							<f:converter converterId="secaoGeometricaConverter" />
							<p:ajax event="change"
								update="formCadImovelRural:localizacaoGeograficaImovel"
								listener="#{imovelRuralControllerNew.verificaTipoSecaoGeometricaShape(1)}"
								oncomplete="desabilitarBotaoProximoMesmoFinalizado()" />
						</p:selectOneMenu>
		
						<h:outputLabel id="datumValue" style="margin-left:10px;"
									value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideSistemaCoordenada.nomSistemaCoordenada}"
									rendered="#{imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica)}" />
		
						<p:spacer width="10px"
								rendered="#{!imovelRuralControllerNew.renderedLabelSRID(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica)}" />				
						
						<p:inputText id="inputDescLocalizaGeograf" maxlength="150"
							onkeypress="ExcetoNumero(this);" onkeyup="ExcetoNumero(this);"
							value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.desLocalizacaoGeografica}"
							title="Descrição da Localização"
							disabled="#{(imovelRuralControllerNew.imovelRural.imovel.ideEndereco == null 
								or imovelRuralControllerNew.existeTheGeomImovelRural) 
								or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}"
							onchange="desabilitarBotaoProximoMesmoFinalizado()" />
		
						<!-- <h:graphicImage value="/resources/img/ico-ajuda.png"  id="ajudaAssentamentoIncraCefir" style="margin: 3px 1px 2px 4px;"/>
						<p:tooltip for="ajudaAssentamentoIncraCefir"
								   value="#{bundle.cefir_lbl_tooltip_assentamento_incra}" 
								   showEffect="fade" 
								   hideEffect="fade"
						   rendered="#{imovelRuralControllerNew.imovelRural.imovelINCRA}" /> -->
					</h:panelGrid>


			<h:panelGrid
				rendered="#{(imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica != null)}">
				<h:panelGrid id="uplShapefile"
					rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica != null 
						and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao != null
						and imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.ideClassificacaoSecao == 2 
						and !imovelRuralControllerNew.existeTheGeomImovelRural}"
					columns="1" style="width:370px">
					
					<h:panelGrid rendered="#{imovelRuralControllerNew.mostrarBotaoUploadShapeImovelRural() and !imovelRuralControllerNew.showPCT}">
						<p:commandButton id="btnUploadShapeImovelRural"
							value="+ Upload do Shape do Imóvel"
							onclick="dlgUploadShapeImovelRural.show(); desabilitarBotaoProximoMesmoFinalizado();"
							disabled="#{imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao}"
							title="Upload do Shape do Imóvel"
							process="@this formCadImovelRural:localizacaoGeograficaImovel">
							<f:setPropertyActionListener value="#{1}" target="#{imovelRuralControllerNew.tipoUpload}" />
						</p:commandButton>
					</h:panelGrid>
					
					<h:panelGrid rendered="#{imovelRuralControllerNew.mostrarBotaoUploadShapeImovelRural() and imovelRuralControllerNew.showPCT}">
						<p:commandButton id="btnUploadShapeComunidade"
							value="+ Upload do Shape da Comunidade"
							onclick="dlgUploadShapeImovelRural.show(); desabilitarBotaoProximoMesmoFinalizado();"
							disabled="#{imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
								and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao}"
							title="Upload do Shape da Comunidade"
							process="@this formCadImovelRural:localizacaoGeograficaImovel">
							<f:setPropertyActionListener value="#{20}" target="#{imovelRuralControllerNew.tipoUpload}" />
						</p:commandButton>
					</h:panelGrid>
					
					<h:panelGrid
						rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.listArquivosShape != null 
							and not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.listArquivosShape}">
						<h:outputLabel styleClass="titulo-grupo"
							value="#{bundle.cefir_lbl_localizacao_geografica_shp}"
							style="float:left; width:410px;" />
					</h:panelGrid>
					<h:panelGrid id="tblDocumentoImovelRural" style="float:right;">
						<p:dataTable id="dataTableDocumentosImovelRural"
							rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.listArquivosShape != null 
								and not empty imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.listArquivosShape}"
							widgetVar="dtTbDocumentosImovelRural"
							value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.listArquivosShape}"
							var="arquivo" lazy="true" emptyMessage="#{bundle.cefir_msg_A012}"
							style="width:472px;">
							<p:column>
								<h:outputText value="#{arquivo}" />
							</p:column>
							<p:column>
								<p:commandLink process="@this"
									onclick="confirmaExclusaoArquivoShapeFileLocGeoImovel.show(); confirmaExclusaoArquivoShapeFileLocGeoImovel.content.parent().css('top',  '80px'); confirmaExclusaoArquivoShapeFileLocGeoImovel.content.parent().css('left',  '500px');"
									disabled="#{(imovelRuralControllerNew.imovelRural.indBloqueioLimite) or (imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
												and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao)}">
									<f:setPropertyActionListener value="#{arquivo}"
										target="#{imovelRuralControllerNew.arquivoShapeExcluir}" />
									<h:graphicImage title="Excluir"
										value="/resources/img/ico-excluir.png" />
								</p:commandLink>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGrid>

				<h:panelGrid id="uplDesenho"
					rendered="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.ideClassificacaoSecao == 3 
						and !imovelRuralControllerNew.existeTheGeomImovelRural()}"
					columns="1" style="width:370px">
					<h:outputLink
						value="#{imovelRuralControllerNew.caminhoGeoBahia}"
						title="GEOBAHIA"
						disabled="#{imovelRuralControllerNew.imovelRural.reservaLegalAprovadaOuAverbada 
							and !imovelRuralControllerNew.editavelParaUsuarioSemRestricao}"
						target="_blank">
						<h:outputText value="DESENHAR IMÓVEL NO GEOBAHIA" rendered="#{!imovelRuralControllerNew.showPCT}"/>
						<h:outputText value="DESENHAR COMUNIDADE NO GEOBAHIA" rendered="#{imovelRuralControllerNew.showPCT}"/>
						<f:param name="secao" value="cefir" />
						<f:param name="acao" value="draw" />
						<f:param name="id" value="#{imovelRuralControllerNew.imovelRural.ideImovelRural}" />

		<p:commandButton value="#{bundle.btn_nao}" type="button"
			onclick="confirmaExclusaoShapePontoLocGeo1.hide()" />
	</p:confirmDialog>
	
	<p:confirmDialog id="confirmaExclusaoShapePontoLocGeoPct"

			value="#{bundle.btn_sim}" />
		<p:commandButton value="#{bundle.btn_nao}" type="button"
			onclick="confirmaExclusaoShapePontoLocGeoPct.hide()" />

	<p:confirmDialog id="confirmaExclusaoPontoTerritorio"

			onclick="confirmaExclusaoPontoTerritorio.hide()" process="@this"/>
	</p:confirmDialog>
</ui:composition>
