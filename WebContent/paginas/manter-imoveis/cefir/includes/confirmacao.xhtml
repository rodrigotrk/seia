<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	

	<p:outputPanel autoUpdate="true">
		<h:panelGrid width="800px">
			<hr style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
			
			<h:outputText value="DADOS BÁSICOS" styleClass="titulo-grupo"
				style="font-size: 20px; font-weight: bold;" />
			
			<hr style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
			<br />
			
			<ui:include	src="/paginas/manter-imoveis/cefir/includes/includes-confirmacao/confirmarDadosGeraisImovelRural.xhtml" /> 
	
			<br />
			<br />
			<br />
			<hr
				style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
			<h:outputText value="DOCUMENTAÇÃO" styleClass="titulo-grupo"
				style="font-size: 20px; font-weight: bold;" />
			<hr
				style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
			<br />
			<h:panelGrid rendered="#{!imovelRuralControllerNew.showPCT}">
				<ui:include
					src="/paginas/manter-imoveis/cefir/includes/includes-confirmacao/confirmarProprietarioImovelRural.xhtml" />
			</h:panelGrid>
			
			<h:panelGrid rendered="#{imovelRuralControllerNew.showPCT}">
				<ui:include src="/paginas/manter-imoveis/cefir/includes/includes-confirmacao/confirmarProprietarioImovelRuralPCT.xhtml" />
			</h:panelGrid>
	
			<br />
			
			<hr style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
			<h:outputText value="LIMITE DO IMÓVEL" styleClass="titulo-grupo" style="font-size: 20px; font-weight: bold;" />
			<hr style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"/>
			
			<h:panelGroup layout="block" style="margin-top: 10px;" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:outputLabel value="Limite do território (área declarada)" styleClass="titulo-grupo" />
			</h:panelGroup>

			<h:panelGrid columns="5" style="margin-top: 10px;" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Descrição" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideClassificacaoSecao.nomClassificacaoSecao}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPctLimiteTerritorio.desLocalizacaoGeografica}" />
			</h:panelGrid>
			
			<h:panelGroup layout="block" style="margin-top: 10px;" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:outputLabel value="Limite da comunidade (área de propriedade ou posse atual)" styleClass="titulo-grupo" />
			</h:panelGroup>

			<h:panelGrid columns="5" style="margin-top: 10px;">
				<h:outputText value="#{bundle.empreendimento_lbl_secao_geometrica}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Descrição" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideClassificacaoSecao.nomClassificacaoSecao}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeografica.desLocalizacaoGeografica}" />
			</h:panelGrid>
			
			<h:panelGroup layout="block" style="margin-top: 10px;" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:outputLabel styleClass="titulo-grupo" value="Sede/Ponto de referência do território" />
			</h:panelGroup>
			
			<h:panelGrid columns="5" style="margin-top: 10px;" rendered="#{imovelRuralControllerNew.showPCT}">
				<h:outputText value="#{bundle.empreendimento_lbl_datum}" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Latitude" style="font-size: 11px;font-weight: bold;" />
				<p:spacer width="20" height="10" />
				<h:outputText value="Longitude" style="font-size: 11px;font-weight: bold;" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPct.ideSistemaCoordenada.nomSistemaCoordenada}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPct.latitudeInicial}" />
				<p:spacer width="20" height="10" />
				<h:outputText value="#{imovelRuralControllerNew.imovelRural.ideLocalizacaoGeograficaPct.longitudeInicial}" />
			</h:panelGrid>
			
			<br />
			<h:panelGrid rendered="#{imovelRuralControllerNew.habilitaCadastroAmbiental}">
				<hr
					style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
				<h:outputText value="QUESTIONÁRIO" styleClass="titulo-grupo"
					style="font-size: 20px; font-weight: bold;" />
				<hr
					style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
				<br />
				<ui:include
					src="/paginas/manter-imoveis/cefir/includes/includes-confirmacao/confirmarQuestionarioCefirImovelRural.xhtml" />
					
				<ui:include
					src="/paginas/manter-imoveis/cefir/includes/includes-confirmacao/confirmarQuestionarioCefirImovelRuralPCT.xhtml" />	
					
			</h:panelGrid>
	
			<br />
			<br />
			<h:panelGrid rendered="#{imovelRuralControllerNew.habilitaCadastroAmbiental}">
				<hr
					style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
				<h:outputText value="DADOS ESPECÍFICOS" styleClass="titulo-grupo" style="font-size: 20px; font-weight: bold;" />
				<hr
					style="width: 780px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
				<br />
			</h:panelGrid>
			<h:panelGrid style="padding-left: 27px;">
	
				<h:panelGrid
					rendered="#{not empty imovelRuralControllerNew.imovelRural.responsavelImovelRuralCollection and imovelRuralControllerNew.habilitaCadastroAmbiental}">
					<hr
						style="width: 700px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
					<h:outputText value="RESPONSÁVEL TÉCNICO"
						styleClass="titulo-grupo"
						style="font-size: 13px; font-weight: bold;" />
					<hr
						style="width: 700px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
					<h:panelGrid columns="2">
						<p:dataTable
							value="#{imovelRuralControllerNew.imovelRural.responsavelImovelRuralCollection}"
							emptyMessage="#{bundle.cefir_msg_A012}" rowIndexVar="index"
							var="responsavelTecnico" style="width:670px;">
							<f:facet name="header">Responsáveis Técnicos Cadastrados</f:facet>
							<p:column headerText="Número do CPF" style="width: 90px;">
								<h:outputText value="#{responsavelTecnico.idePessoaFisica.numCpf}" />
							</p:column>								
							<p:column headerText="Nome" style="width: 150px;">
								<h:outputText value="#{responsavelTecnico.idePessoaFisica.nomPessoa}" />
							</p:column>								
							<p:column headerText="Escolaridade" style="width: 120px;">
								<h:outputText value="#{responsavelTecnico.idePessoaFisica.ideEscolaridade.nomEscolaridade}" />
							</p:column>
							<p:column headerText="Data Início" style="width: 70px;">
								<h:outputText value="#{responsavelTecnico.dtcCriacao}" >
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
							<p:column headerText="Data Fim" style="width: 70px;">
								<h:outputText value="#{responsavelTecnico.dtcExclusao}">
									<f:convertDateTime pattern="dd/MM/yyyy"/>
								</h:outputText>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGrid>
	
				<h:panelGrid
					rendered="#{reservaLegalController.imovelRural.reservaLegal != null and reservaLegalController.imovelRural.reservaLegal.ideTipoArl != null}">
					<hr
						style="width: 700px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
					<h:outputText value="RESERVA LEGAL" styleClass="titulo-grupo"
						style="font-size: 13px; font-weight: bold;" />
					<hr
						style="width: 700px; margin-left: 0px; margin-top: 2px; margin-bottom: 2px;"></hr>
					<h:panelGrid columns="2">
						<h:outputText
							value="Tipo de Reserva legal (regularizada ou pretendida):"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText rendered="#{reservaLegalController.listTipoArl.indexOf(reservaLegalController.imovelRural.reservaLegal.ideTipoArl) ne -1}" value="#{reservaLegalController.listTipoArl.get(reservaLegalController.listTipoArl.indexOf(reservaLegalController.imovelRural.reservaLegal.ideTipoArl)).dscTipoArl}" />
						<h:outputText rendered="#{reservaLegalController.listTipoArl.indexOf(reservaLegalController.imovelRural.reservaLegal.ideTipoArl) eq -1}" value="-" />
					</h:panelGrid>
					<h:panelGrid columns="2">
						<h:outputText value="Área de Reserva Legal (ha):"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.valArea}" converter="doubleQuatroCasasDecimaisConverter"/>
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<h:outputLabel value="O imóvel possui reserva legal averbada?" style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="SIM"
							rendered="${reservaLegalController.imovelRural.reservaLegal.indAverbada}" />
						<h:outputText value="NÃO"
							rendered="${reservaLegalController.imovelRural.reservaLegal.indAverbada != null and !reservaLegalController.imovelRural.reservaLegal.indAverbada}" />				
					</h:panelGrid>
					
					<h:panelGrid id="panelAverbacaoVisualizacao" rendered="#{reservaLegalController.imovelRural.reservaLegal.indAverbada}">
			  			<h:panelGrid columns="2">
							<h:outputLabel value="Número da averbação" style="font-size: 11px;font-weight: bold;" />
							<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.ideReservaLegalAverbada.numAverbacao}" />
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputLabel value="Matrícula"  style="font-size: 11px;font-weight: bold;" />
							<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.ideReservaLegalAverbada.numMatricula}" />
						</h:panelGrid>
						<h:panelGrid id="tblDocumentoReservaAverbadaVisualizar">
							<h:outputText value="Documento que comprova a averbação:" style="font-size: 11px;font-weight: bold;" />
							<p:dataTable id="dataTableDocumentosReservaAverbadaVisualizar" widgetVar="dtTbDocumentosReservaAverbada" 
								 value="#{reservaLegalController.listaArquivoReservaAverbada}"   var="arquivo"
								 lazy="true" emptyMessage="#{bundle.cefir_msg_A012}" style="width:472px;">
						        <p:column>  
						            <h:outputText value="#{arquivo.nomDocumentoObrigatorio}"/>
						        </p:column>	
				  			</p:dataTable>		    
					    </h:panelGrid>				
					</h:panelGrid>
					
					<h:panelGrid columns="2">
						<h:outputText value="O imóvel possui reserva legal aprovada?"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="SIM"
							rendered="${reservaLegalController.imovelRural.indReservaLegal}" />
						<h:outputText value="NÃO"
							rendered="${reservaLegalController.imovelRural.indReservaLegal != null and !reservaLegalController.imovelRural.indReservaLegal}" />
					</h:panelGrid>
		
					<h:panelGrid columns="2"
						rendered="#{!reservaLegalController.imovelRural.indReservaLegal and reservaLegalController.imovelRural.indReservaLegal != null}">
						<h:outputText
							value="O imóvel possui processo de regularização de reserva legal em trâmite no INEMA?"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="SIM"
							rendered="#{reservaLegalController.imovelRural.reservaLegal.indProcessoTramite}" />
						<h:outputText value="NÃO"
							rendered="#{reservaLegalController.imovelRural.reservaLegal.indProcessoTramite != null and !reservaLegalController.imovelRural.reservaLegal.indProcessoTramite}" />
					</h:panelGrid>
		
					<h:panelGrid columns="2"
						rendered="#{reservaLegalController.exibePerguntasRLAprovada}">
						<h:outputText value="Origem do certificado:"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText rendered="#{reservaLegalController.imovelRural.reservaLegal.ideTipoOrigemCertificado != null and reservaLegalController.imovelRural.reservaLegal.ideTipoOrigemCertificado.ideTipoOrigemCertificado > 0}"
							value="#{reservaLegalController.listTipoOrigemCertificado.get(reservaLegalController.listTipoOrigemCertificado.indexOf(reservaLegalController.imovelRural.reservaLegal.ideTipoOrigemCertificado)).dscTipoOrigemCertificado}" />
					</h:panelGrid>
		
					<h:panelGrid columns="2"
						rendered="#{reservaLegalController.exibePerguntasRLAprovada}">
						<h:outputText value="Número do certificado:"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.numCertificado}" />
					</h:panelGrid>
		
					<h:panelGrid columns="2"
						rendered="#{reservaLegalController.exibePerguntasRLAprovada or reservaLegalController.imovelRural.reservaLegal.indProcessoTramite}">
						<h:outputText value="Número do Processo:"
							style="font-size: 11px;font-weight: bold;" />
						<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.numProcesso}" />
					</h:panelGrid>
					<h:panelGrid columns="1"
						rendered="#{reservaLegalController.exibePerguntasRLAprovada}">
						<h:outputText value="Documento que comprova a aprovação:" style="font-size: 11px;font-weight: bold;" />
						<p:dataTable id="dataTableDocumentosReservaRegularizadaVisualizacao" widgetVar="dtTbDocumentosReservaRegularizada" 
							 value="#{reservaLegalController.listaArquivoReservaAprovada}"   var="arquivo"
							 lazy="true" emptyMessage="#{bundle.cefir_msg_A012}" style="width:472px;">
					        <p:column>  
					            <h:outputText value="#{arquivo.nomDocumentoObrigatorio}"/>
					        </p:column>	
			  			</p:dataTable>
			  		</h:panelGrid>
					<h:panelGrid columns="1" rendered="#{reservaLegalController.imovelRural.reservaLegal.ideTipoArl.ideTipoArl == 2 or reservaLegalController.imovelRural.reservaLegal.ideTipoArl.ideTipoArl == 3}">
						<h:panelGrid columns="2" rendered="#{reservaLegalController.imovelRural.reservaLegal.ideTipoArl.ideTipoArl == 3}">
							<h:outputText value="#{bundle.cefir_lbl_num_car_imovel_compensacao}" style="font-size: 11px;font-weight: bold;" />				
							<h:outputText value="#{reservaLegalController.imovelRural.reservaLegal.numSicarCompensacao}" />	
						</h:panelGrid>
						<h:panelGrid columns="2">
							<h:outputText value="Estado de conservação"
								style="font-size: 11px;font-weight: bold;" />
							<h:outputText
								value="#{reservaLegalController.imovelRural.reservaLegal.ideTipoEstadoConservacao.dscTipoEstadoConservacao}" />
						</h:panelGrid>
						
						<h:panelGrid columns="2" rendered="#{reservaLegalController.mostraDesejaCadastrarCronogramaRl}">
							<h:outputText value="Deseja cadastrar o Plano de Recuperação de Áreas Degradadas?"
								rendered="#{!reservaLegalController.rlCdaOuBndes}" style="font-size: 11px;font-weight: bold;"/>
							<h:outputText value="SIM"
								rendered="${reservaLegalController.reservaLegal.indDesejaCadPrad}" />
							<h:outputText value="NÃO"
								rendered="${reservaLegalController.reservaLegal.indDesejaCadPrad != null and !reservaLegalController.reservaLegal.indDesejaCadPrad}" />	
						</h:panelGrid>	
													
						<h:panelGrid
							rendered="#{reservaLegalController.cadastrarCronogramaRl}">
							<h3>
								<h:outputLabel
									value="CRONOGRAMA DE RECUPERAÇÃO DAS ÁREAS DEGRADADAS"
									styleClass="titulo-grupo" />
							</h3>
	
							<h:panelGrid columns="3">
								<a href="#">Condições para recuperação de áreas degradadas</a>
								<h:selectBooleanCheckbox id="chkAceitoConf"
									value="#{not empty reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.cronogramaEtapaCollection}"
									disabled="true" />
								<h:outputText value="Aceito" />
							</h:panelGrid>
							<h:panelGrid>
								<p:dataTable var="cronogramaRl"
									value="#{reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.cronogramaEtapaCollection}"
									lazy="true"
									emptyMessage="#{bundle.cefir_msg_A012}"
									style="width:600px;" widgetVar="dataTableCronogramaRl">
									<f:facet name="header">Cronogramas</f:facet>
									<p:column headerText="Atividade">
										<h:outputText
											value="#{(cronogramaRl.ideTipoRecuperacao.ideTipoRecuperacao == 9) ? cronogramaRl.dscOutroTipoRecuperacao : cronogramaRl.ideTipoRecuperacao.dscTipoRecuperacao}" />
									</p:column>
									<p:column headerText="Início">
										<h:outputText
											value="#{cronogramaRl.mesInicio}/#{cronogramaRl.anoInicio}" />
									</p:column>
									<p:column headerText="Fim">
										<h:outputText
											value="#{cronogramaRl.mesFim}/#{cronogramaRl.anoFim}" />
									</p:column>
									<p:column headerText="Realizado">
										<h:outputText value="#{cronogramaRl.percentual}%" />
									</p:column>
								</p:dataTable>
							</h:panelGrid>
	
							<h:panelGrid columns="2">
								<h:outputText
									value=" O PRAD é o mesmo do importado anteriormente?"
									style="font-size: 11px;font-weight: bold;" />
								<h:outputText value="SIM"
									rendered="${reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada}" />
								<h:outputText value="NÃO"
									rendered="${reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada !=null and !reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada}" />
							</h:panelGrid>
						</h:panelGrid>
	
						<h:panelGrid columns="2"
							rendered="#{reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada != null and reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada}">
							<h:outputText value="PRAD:"
								style="font-size: 11px;font-weight: bold;" />
							<h:outputText id="idPrads"
								value="#{reservaLegalController.listaPradImportadosRl.get(reservaLegalController.listaPradImportadosRl.indexOf(reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.ideDocumentoObrigatorio)).nomDocumentoObrigatorio}" />
						</h:panelGrid>
	
						<h:panelGrid>
							<p:dataTable
								rendered="#{reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.ideDocumentoObrigatorio != null and reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada != null and !reservaLegalController.imovelRural.reservaLegal.cronogramaRecuperacao.indPradImportada}"
								widgetVar="dtTbArquivoPradRl"
								value="#{reservaLegalController.listaPradRl}"
								var="arquivo" lazy="true"
								emptyMessage="#{bundle.cefir_msg_A012}" style="width:472px;">
								<p:column>
									<h:outputText value="#{arquivo.nomDocumentoObrigatorio}" />
								</p:column>
							</p:dataTable>
						</h:panelGrid>
						<h:panelGrid columns="1">
							<h3>
								<h:outputLabel value="POLIGONAL DA RESERVA LEGAL"
									styleClass="titulo-grupo" />
							</h3>
							<p:outputPanel>
								<h:panelGrid columns="5">
									<h:outputText
										value="#{bundle.empreendimento_lbl_secao_geometrica}"
										style="font-size: 11px;font-weight: bold;" />
									<p:spacer width="20" height="10" />
									<h:outputText value="#{bundle.empreendimento_lbl_datum}"
										style="font-size: 11px;font-weight: bold;" />
									<p:spacer width="20" height="10" />
									<h:outputText value="Descrição"
										style="font-size: 11px;font-weight: bold;" />
									<h:outputText
										value="#{reservaLegalController.listaSecaoGeometrica.get(reservaLegalController.listaSecaoGeometrica.indexOf(reservaLegalController.imovelRural.reservaLegal.ideLocalizacaoGeografica.ideClassificacaoSecao)).nomClassificacaoSecao}" />
									<p:spacer width="20" height="10" />
