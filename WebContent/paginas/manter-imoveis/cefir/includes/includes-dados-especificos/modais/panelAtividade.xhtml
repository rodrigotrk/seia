<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">	

<h:panelGrid id="panelInclusaoAtividade" rendered="#{imovelRuralControllerNew.isInclusaoAtividade}">
		<h:panelGrid columns="2">					
			
			<h:outputLabel value="* #{bundle.cefir_lbl_tipologia_atividade}" />
			<br />
			<p:selectOneMenu id="tipologiaAtividade" 
							 value="#{imovelRuralControllerNew.tipologiaAtividade}" 
							 disabled="#{!imovelRuralControllerNew.imovelRural.indAreaProdutiva}" 
							 required="true" 
							 requiredMessage="O campo Tipo de Atividade é de preenchimento obrigatório." 
							 style="width: 320px;">
				<f:selectItem itemLabel="#{bundle.geral_lbl_selecione}" />
				<f:selectItems value="#{imovelRuralControllerNew.listaTipologiaAtividade}" 
							   var="tipologiaAtividade" 
							   itemLabel="#{tipologiaAtividade.dscTipologiaAtividade}" 
							   itemValue="#{tipologiaAtividade}" />
				<f:converter converterId="tipologiaAtividadeConverter" />									
			</p:selectOneMenu>
			
			<p:commandButton id="btnTipoAtividade" 
							 value="Adicionar" 
							 process="@this formAreaProdutiva:panelInclusaoAtividade formAreaProdutiva:pnlAgricultura formAreaProdutiva:pnlAnimal formAreaProdutiva:pnlPiscicultura" 
							 action="#{imovelRuralControllerNew.adicionarTipologiaAtividade()}" 
							 update="formAreaProdutiva" 
							 disabled="#{!imovelRuralControllerNew.imovelRural.indAreaProdutiva}" />
		</h:panelGrid>
</h:panelGrid>	
</html>
