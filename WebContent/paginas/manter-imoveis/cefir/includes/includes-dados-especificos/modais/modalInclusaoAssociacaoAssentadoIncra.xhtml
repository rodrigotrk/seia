<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formInclusaoAssociacaoIncra">
        <ui:include src="/layout/csrfToken.xhtml" />		
		<h:panelGrid columns="2">
			<p:selectOneMenu value="#{imovelRuralControllerNew.associacaoIncraSelecionada.idePessoaJuridica.numCnpj}"
				converter="cnpjConverter"
				style="width:400px"
				required="true" requiredMessage="O campo Associação é obrigatório!">				
				<f:selectItem itemLabel="Selecione..." />
				<f:selectItems value="#{imovelRuralControllerNew.listAssociacoesIncra}"
					var="associacaoIncra" itemLabel="#{associacaoIncra.idePessoaJuridica.nomRazaoSocial}"
					itemValue="#{associacaoIncra.idePessoaJuridica.numCnpj}" />
			</p:selectOneMenu>
			<p:commandButton id="cefir_assentado_btn_incluir_associacao" 
							 value="#{bundle.cefir_lbl_botao_incluir}" 
							 process="@form" 
							 actionListener="#{imovelRuralControllerNew.inserirAssociacaoIncraAssentado()}"
							 update="formAssentadoIncra:tableAssentadoAssociacaoIncra">
			</p:commandButton>				
		</h:panelGrid>
	</h:form>
</ui:composition>
