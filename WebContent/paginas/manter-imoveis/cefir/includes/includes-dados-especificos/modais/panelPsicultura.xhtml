<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:panelGrid id="pnlPiscicultura" columns="1" rendered="#{imovelRuralControllerNew.pnlPiscicultura}">					
	<h:outputLabel value="* Informe o volume (m³)" />
	<p:inputText id="valVolume" 
				 value="#{imovelRuralControllerNew.valVolume}" 
				 maxlength="15" 
				 onkeypress="mascararNumeroLR(this, event, 10, 4, '.', ',', 3);" 
				 onkeyup="mascararNumeroLR(this, event, 10, 4, '.', ',', 3);"
			     onblur="mascararNumeroLR(this, event, 10, 4, '.', ',', 3);"
				 style="width: 100px;" 
				 disabled="#{!imovelRuralControllerNew.imovelRural.indAreaProdutiva}" 
				 required="true" 
				 requiredMessage="O campo volume é de preenchimento obrigatório." />
</h:panelGrid>
		
		
		
</html>
