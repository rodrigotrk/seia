<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">
	<h:form>
		<h:panelGrid>
			<h:outputLabel value="Lista de Assentados (formato XLS)" style="float:left; width:330px;" />
			<a href="/resources/FormatoArquivoImportacaoAssentados.xls" target="_blank">
				<img alt="Planilha modelo" src="/resources/img/ico-download.png" width="26px" height="26px" />Download do modelo</a>
		</h:panelGrid>
		<br />
		<p:fileUpload id="upllistaAssentadosIncra" 
					  uploadLabel="false" 
					  label="Selecione o Arquivo" 
					  fileUploadListener="#{imovelRuralControllerNew.uploadAssentadosIncra()}" 
					  fileLimit="3" 
					  invalidFileMessage="Tipo de arquivo inválido." 
					  mode="advanced"
					  auto="true" 
					  required="true" 
					  requiredMessage="Arquivo é Obrigatório!" 
					  allowTypes="/(\.|\/)(xls)$/" 
					  immediate="true"/>
	</h:form>			
</ui:composition>
