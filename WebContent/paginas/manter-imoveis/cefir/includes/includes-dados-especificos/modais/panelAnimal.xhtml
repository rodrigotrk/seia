<h:panelGrid id="pnlAnimal" columns="3" rendered="#{imovelRuralControllerNew.pnlAnimal}">					
	<h:outputLabel value="* #{bundle.cefir_lbl_capacidade_instalada}" />
	<h:outputLabel value="Uso da água" />
	<h:outputLabel value="* Manejo" />
	<p:inputText id="valNumCabeca"
				 value="#{imovelRuralControllerNew.qtdCabeca}"
				 maxlength="9"
				 onkeyup="mascararNumeroAndAddZeros(this, event, 9, 0, '.', ',', 3);"
				 onkeypress="mascararNumeroAndAddZeros(this, event, 9, 0, '.', ',', 3);"
				 onblur="mascararNumeroAndAddZeros(this, event, 9, 0, '.', ',', 3);"
				 style="width: 60px;"
				 disabled="#{!imovelRuralControllerNew.imovelRural.indAreaProdutiva}" 
				 required="true" 
				 requiredMessage="O campo nº de Cabeças é de preenchimento obrigatório.">
		<f:convertNumber  integerOnly="true" locale="pt_BR" />
	</p:inputText>
	
	<h:panelGrid columns="2" width="100%">
		<h:selectBooleanCheckbox id="chkUsoDessedentacao" value="#{imovelRuralControllerNew.temUsoDessedentacao}" />
		<h:outputLabel value="Dessedentação" for="chkUsoDessedentacao" />
		
		<h:selectBooleanCheckbox id="chkUsoLimpeza" value="#{imovelRuralControllerNew.temUsoLimpeza}" />
		<h:outputLabel value="Limpeza" for="chkUsoLimpeza" />
	</h:panelGrid>
	
	<h:panelGrid columns="2" width="100%">

		<h:selectBooleanCheckbox id="chkManejoCria" value="#{imovelRuralControllerNew.indManejoCria}" />
		<h:outputLabel value="Cria" for="chkManejoCria" />
		
		<h:selectBooleanCheckbox id="chkManejoEngorda" value="#{imovelRuralControllerNew.indManejoEngorda}" />
		<h:outputLabel value="Engorda" for="chkManejoEngorda" />
		
		<h:selectBooleanCheckbox id="chkManejoRecria" value="#{imovelRuralControllerNew.indManejoRecria}" />
		<h:outputLabel value="Recria" for="chkManejoRecria" />
		
		<h:selectBooleanCheckbox id="chkManejoReproducao" value="#{imovelRuralControllerNew.indManejoReproducao}" />
		<h:outputLabel value="Reprodução" for="chkManejoReproducao" />
		
	</h:panelGrid>

</h:panelGrid>
