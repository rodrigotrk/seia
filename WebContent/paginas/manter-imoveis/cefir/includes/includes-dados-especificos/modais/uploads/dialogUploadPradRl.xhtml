<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formUploadPradRl">
        <ui:include src="/layout/csrfToken.xhtml" />		
		<h:panelGrid width="400">
			<h:panelGrid>						
				<h:outputLabel value="#{bundle.cefir_lbl_upload_pra}" style="float:left; width:330px;" />					
			</h:panelGrid>			
			<h:panelGrid id="panelUploadPradRl" >
				<p:fileUpload id="uplArqPradRl" uploadLabel="false" widgetVar="uplArqPradRl" 
					label="Selecione o arquivo" fileLimit="1"
					fileUploadListener="#{reservaLegalController.uploadPradRl()}" 
					invalidFileMessage="Tipo de arquivo inválido." mode="advanced" 
					auto="true"
					required="true" 
					process="@this" requiredMessage="Arquivo é Obrigatório!"
					allowTypes="/(\.|\/)(pdf|gif|jpeg|png|jpg)$/" immediate="true"
					update="formCadImovelRural:tabAbasDadosEspecificos:panelArquivoPradRl" />
			</h:panelGrid>			
		</h:panelGrid>
	</h:form>
</ui:composition>
