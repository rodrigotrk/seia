<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<p:dialog id="_dialogIncluirParametroCalculo" widgetVar="dialogIncluirParametroCalculo" style="width:500px; height: 250px;" position="center" resizable="false"  modal="true"  closable="true" showHeader="false"> 
		<h:form id="frmDialogIncluirParametroCalculo" >
			<h1 style="font-size: 14px">Incluir parâmetro de cálculo do boleto</h1>
			<hr	style="width: 100%; margin-top: 5px; margin-bottom: 5px; border: none; border-top: 1px solid #ccc;" />
			<br/>
			<h:panelGrid columns="1">
				<h:outputText value="Selecione o parâmetro desejado:" />
				<p:selectOneMenu id="comboParametro" style="width:300px;" value="#{boletoAutomatizadoController.parametroCalculoSelecionado}" converter="simpleEntityConverter">
					<f:selectItem itemLabel="Selecione..." itemValue="" />
					<f:selectItems itemLabel="#{parametroCalculo.dscAtoTipologiaFinalidade}" itemValue="#{parametroCalculo}" var="parametroCalculo" value="#{boletoAutomatizadoController.listaParametroCalculo}"  />
					<p:ajax event="change" process="@this"/>
				</p:selectOneMenu>
				<h:panelGroup>
					<p:commandButton value="Voltar" onclick="dialogIncluirParametroCalculo.hide();" />
					<p:commandButton id="btnAdicionar" value="Adicionar" process="@this" update=":boleto" global="true"  action="#{boletoAutomatizadoController.adicionarParametro()}"/>
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</p:dialog>
	
</ui:composition>
