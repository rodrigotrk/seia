<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:ui="http://java.sun.com/jsf/facelets"  
   xmlns:h="http://java.sun.com/jsf/html" 
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
   
    <cc:interface>
    
    	<cc:attribute name="ideLocalizacaoGeografica"   required="true" />
    	<cc:attribute name="rendered"  type="Boolean" required="true" />
    	<cc:attribute name="disabled"  type="Boolean" default="false"/>
    	<cc:attribute name="showTtle"  type="Boolean" default="false"/>
    
    </cc:interface>
     
	<cc:implementation>
		
		<p:commandLink
			disabled="#{cc.attrs.disabled}"
			rendered="#{cc.attrs.rendered}" 
			onclick='javascript:${seiaController.visualizarLocalizacaoGeografica(cc.attrs.ideLocalizacaoGeografica)}'
			style="cursor: pointer; margin-left:5px;" 
			global="false" accesskey="VISUALIZAR GEOBAHIA">
			<h:graphicImage title="Visualizar dados no Geobahia" value="/resources/img/ico-arl-relocacao.png" />
			<h:outputText rendered="#{cc.attrs.showTitle}" value="VISUALIZAR POLIGONAL" />
		</p:commandLink>
	
	</cc:implementation>
 
 </html>
