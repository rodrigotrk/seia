<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
   xmlns="http://www.w3.org/1999/xhtml" 
   xmlns:ui="http://java.sun.com/jsf/facelets"  
   xmlns:h="http://java.sun.com/jsf/html" 
   xmlns:f="http://java.sun.com/jsf/core" 
   xmlns:p="http://primefaces.prime.com.tr/ui"
   xmlns:cc="http://java.sun.com/jsf/composite"
   xmlns:c="http://java.sun.com/jsp/jstl/core">
		     
		     
   	<cc:interface>
   
		<cc:attribute name="ideLocalizacaoGeografica"	type="br.gov.ba.seia.entity.LocalizacaoGeografica" required="true"/>
		<cc:attribute name="widgetVar"	type="String" 	default="confirmDialogExcluirLocGeo" required="false"/>
		<cc:attribute name="disabled"	type="Boolean"  default="false" required="false"/>
		<cc:attribute name="headerText"	type="String"   default="Excluir Localização Geografica" required="false"/>

   	</cc:interface>
	
	    
	<cc:implementation>
		
		<!--
		<p:dialog  widgetVar="#{cc.attrs.widgetVar}" draggable="false" height="300" width="300" closable="false" position="center">
			<h:form>
				<p:commandButton value="Sim" actionListener="#{seiaController.excluirLocalizacaoGeografica()}"/>
				<p:commandButton value="Não" type="button" onclick="#{cc.attrs.widgetVar}.hide()" />
			</h:form>
		</p:dialog>
	   -->

		<p:confirmDialog zindex="30000"  widgetVar="#{cc.attrs.widgetVar}"  header="#{cc.attrs.headerText}" message="#{cc.attrs.widgetVar}.show()" severity="alert">
			<h:form>
				<p:commandButton value="Sim" actionListener="#{seiaController.excluirLocalizacaoGeografica()}"/>
				<p:commandButton value="Não" type="button" onclick="#{cc.attrs.widgetVar}.hide()" />
			</h:form>
		</p:confirmDialog>

		<p:commandLink	disabled="#{cc.attrs.disabled}"  onclick="#{cc.attrs.widgetVar}.show()"> 
			<f:setPropertyActionListener target="#{seiaController.ideLocalizacaoGeografica}" value="#{cc.attrs.ideLocalizacaoGeografica}"/>
			<h:graphicImage title="Excluir" value="/resources/img/ico-excluir.png" />
		</p:commandLink>

		
	
	</cc:implementation>
 
 </html>
