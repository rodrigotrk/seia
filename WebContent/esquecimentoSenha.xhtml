<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui">

	<h:form id="formEsquecimentoSenha" binding="#{esquecimentoSenhaController.formularioASerLimpo}">
        <ui:include src="/layout/csrfToken.xhtml" />
		<h:panelGrid id="panelEsquecimentoSenha" columns="1">
			<h:outputLabel value="* Login:" />
			<p:inputText id="inputLogin" value="#{esquecimentoSenhaController.login}" maxlength="20" style="width: 140px;" required="true" requiredMessage="O campo Login é de preenchimento obrigatório." />
			<h:outputLabel value="* CPF:" />
			<p:inputMask id="inputCpf" value="#{esquecimentoSenhaController.cpf}" mask="#{bundle.consultapf_msk_cpf}" converter="cpfConverter" validator="cpfValidator" style="width: 140px;" required="true" requiredMessage="O campo CPF é de preenchimento obrigatório.">
			</p:inputMask>
			<h:panelGroup>
				<p:commandButton value="#{bundle.btn_cancelar}" onclick="dlgEsqueciSenha.hide()" />
				<p:commandButton action="#{esquecimentoSenhaController.enviarEsquecimentoSenha}" value="Enviar" oncomplete="validaTela(xhr, status, args, dlgEsqueciSenha)" update="panelEsquecimentoSenha" />
			</h:panelGroup>
		</h:panelGrid>
	</h:form>

</ui:composition>
