<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.prime.com.tr/ui"
	template="/layout/template.xhtml">

	<ui:define name="titulo-pagina">		
		<h3>Alterar Senha Expirada</h3>		
	</ui:define>

    <ui:define name="conteudo-principal">
			
		<fieldset style="background-color: rgb(257,231,219); height: 50px;" >
			<legend>Aviso</legend>
			
			<h:panelGrid columns="1" styleClass="aviso-home">
				<h:outputText value="O prazo de validade da sua senha expirou, cadastre uma nova senha." />
			</h:panelGrid>
		</fieldset>

		<h:form id="formAlterarSenha" binding="#{alterarSenhaController.formularioASerLimpo}">
			<h:panelGrid id="panelAlterarSenha" columns="1">
				
				<h:outputLabel value="* Senha antiga:" />
				<p:password id="inputSenhaAntiga" value="#{alterarSenhaController.usuario.senhaAntiga}" feedback="false" minLength="6" maxlength="15" style="width: 140px;" required="true" requiredMessage="O campo Senha antiga é de preenchimento obrigatório."/>
				
				<h:outputLabel value="* Nova senha:" />
				<p:password id="inputNovaSenha" value="#{alterarSenhaController.usuario.dscSenha}" feedback="false" minLength="8" maxlength="15" style="width: 140px;" required="true" requiredMessage="O campo Nova senha é de preenchimento obrigatório."/>
				
				<h:outputLabel value="* Confirme nova senha:" />
				<p:password id="inputConfirmacaoNovaSenha" value="#{alterarSenhaController.usuario.dscConfirmacaoSenha}" feedback="false" minLength="8" maxlength="15" style="width: 140px;" required="true" requiredMessage="O campo Confirme nova senha é de preenchimento obrigatório."/>
				
				<h:panelGroup>
					<p:commandButton action="#{alterarSenhaController.alterarSenha}" value="Alterar" update="panelAlterarSenha" />
				</h:panelGroup>
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
